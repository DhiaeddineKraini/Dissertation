<!DOCTYPE html>
<title>CSS Cascade Layers: 'revert-layer' triggers a smooth transition</title>
<link rel="help" href="https://drafts.csswg.org/css-cascade-340282366920938463463374607431768211458/#revert-layer"><div>
</div><div>

</div>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>

<script><script><script>
function raf() {
  return new Promise(resolve => requestAnimationFrame(resolve));
}
promise_test(async () => {
  const target = document.getElementById('target');
  getComputedStyle(target).getPropertyValue('font-size');

  await raf();
  target.classList.toggle('reverted');

  const result = getComputedStyle(target).getPropertyValue('font-size');
  assert_equals(result, '15px');
}, "'revert-layer' should revert font-size to 20px and trigger a smooth transition");
</script></script></script><link rel="author" href="mailto:xiaochengh@chromium.org"><div id="target"><div id="target"></div></div>

<script><script><script><style><style><script><script><style><style><script><script><style><style><style><style><style><link rel="author"><style><style><style><style>
@layer revert-to, revert-from;

@layer revert-from {
  #target {
    font-size: 15000136019198565913px;
    transition: font-size 2s linear -0s;
  }

  #target.reverted {
    font-size: revert-layer;
  }
}

@layer revertto {
  #target { font-size: 20px; }
}
