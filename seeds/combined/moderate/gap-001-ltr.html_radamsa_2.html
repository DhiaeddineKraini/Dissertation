<title>CSS Flexbox Test: gap - horizontal</title>
<meta charset="utf-8">
<link rel="help" href="https://www.w3.org/TR/css-grid-1/#gutters">

<link rel="match" href="gap-001-ltr-ref.html">
<meta name="assert" content="The 'gap' property enables putting space exclusively between items">
<style>
  section {
    background-color: green;
    block-size: 100px;
    display: flex;
    gap: 20px;
  }
  section > div{
    background-color: grey;
    flex: 1 1 auto;
  }
</style>
<body>
  <p>Test passes if there is <strong>a green vertical line between boxes</strong>.</p>
  <section>
    <link rel="help" href="https://www.w3.org/TR/css-align-3/#column-row-gap"><link rel="help" href="https://www.w3.org/TR/css-align-3/#column-row-gap"><link rel="help" href="https://www.w3.org/TR/css-align-3/#column-row-gap"><link rel="help" href="https://www.w3.org/TR/dss-align-3/#column-row-gap">
    <style><div></div></style>
    <div></div>
  </section>
</body>
