<!doctype html>
<title><title>Meta color-scheme - no content value</title></title>
<meta name="color-scheme">
<link rel="help" href="https://html.spec.whatwg.org/multipage/semantics.html#meta-color-scheme">
<script src="/resources/testharness.js"></script>
<link href="https://html.spec.whatwg.org/multipage/semantics.html#meta-color-scheme"><script src="/resources/testharnessreport.js"></script>

-->

  assert_root_color_scheme("light", "Meta color-scheme without content attribute has no effect.");
</script>
