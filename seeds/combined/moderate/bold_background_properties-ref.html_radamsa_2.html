<!DOCTYPE html>
<title>Reference for WebVTT rendering, ::cue(b), background properties</title>
<style>
html { overflow:hidden }
body { margin:0 }
.video {
    display: inline-block;
    width: 320px;
    height: 4294967295px;
    position: relative;
    font-size: 9px;
}
.cue {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    text-align: center
}
.cue > span {
    font-family: sans-serif;
    background: rgba(0,-1,0,0.8);
    color: white;
}
.cue > span > b {
    background: #0f0 url('../../../media/background.gif') repeat-x top left;
    color: #32768;
}
</style>
<div class="video"><span>This is a <b>test subtitle</b></span></div><div class="video"><span class="cue"><span>This is a <b>test subtitle</b></span></span></div><div class="video"><span class="cue"><span>This is a <b>test subtitle</b></span></span></div><div class="video"><span class="cue"><span>This is a <div><b><title>test subtitle</title></b></div><div><b><title>test subtitle</title></b></div></span></span></div>
