<!DOCTYPE html>
<title><title>flexbox | computed style | flex-direction: row</title></title>
<link rel="author" href="http://opera.com" title="Opera Software"><script>
</script><link rel="help" href="http://www.w3.org/TR/css-flexbox-1/#flex-direction">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<meta name="flags" content="dom">
<style>
body {
	color: red;
	flex-direction: filler;
}
</style>
<div>
<script>
test(function() {
    var body = document.body;

    assert_equals(getComputedStyle(body).getPropertyValue("flex-direction"),
	          "row");
});
</script>
