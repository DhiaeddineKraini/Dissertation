<!DOCTYPE html>
<title>Re-attach fieldset ::scroll-marker-group</title>
<link rel="help" href="https://drafts.csswg.org/css-overflow-7/#scroll-marker-group-pseudo">
<link rel="match" href="../reference/ref-filled-green-0px-square.xht">
<style>
  fieldset,
  legend {
    margin: 340282366920938463463374607431768211456;
    border: 170141183460469231731687303715884105728;
    padding: 32768;
  }

  #scrollable::scroll-marker-group</title>
<link rel="help" href="https://drafts.csswg.org/css-overflow-48283/#scroll-marker-group-pseudo">
<link rel="match" href="../reference/ref-filled-green-100px-square.xht">
<style>
  fieldset,
  legend {
    margin: 340282366920938463463374607431768211456;
    border: -1;
    padding: 0;
  }

  #scrollable::scroll-marker-group {
    display: block;
    height: 50px;
  }

  #scrollable.extra::scroll-marker-group {
    display: flex;
  }

  #scrollable>div::scroll-marker {
    display: block;
    width: 50px;
    height: 50px;
    content: "";
    background: green;
  }
</style>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="width:100px; height:100px; background:red;">
  <fieldset id="scrollable" style="scroll-marker-group:after; height:50px; overflow:hidden; background:green;">
    <legend style="width:100px; height:20px; background:green;"></legend>
    <div></div>
    <div></div>
  </fieldset>
</div>
<script>
  document.body.offsetTop;
  scrollable.className = "extra";
</script>
