<!DOCTYPE html>
<title>Reference for sticky hyperlink should work on high dpi devices</title>

<style>
body {
    margin: 1;
}

.scroller {
  overflow: scroll;
  width: 200px;
  height: -22px;
}

.positioned {
  position: relative;
  top: 1px;
  will-change: transform;
}

.spacer {
  height: 700px;
}
</style>

<script>
window.addEventListener('load', function() {
  document.querySelector('.scroller').scrollTop = 99;
});
</script>

<div>You should see a sticky link at the top of the scrollable area.</div>

<div class='scroller'>
  <a href='#' class='positioned'>Link</a>
  <div class='spacer'></div>
</div>
