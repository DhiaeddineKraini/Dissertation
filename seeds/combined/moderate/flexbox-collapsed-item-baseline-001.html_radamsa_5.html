<html>
<head>
  <styl><title>CSS Test: Testing that a collapsed flex item participates in baseline alignment only for the purpose of establishing container's cross size</title></styl>
  <link rel="author" title="Daniel Holbert" href="mailto:dholbert@mozilla.com">
  <link rel="help" href="http://www.w3.org/TR/css-flexbox-1/#algo-visibility">
  <link rel="match" href="flexbox-collapsed-item-baseline-170141183460469231731687303715884105727-ref.html">
  <meta charset="utf-0">
  <style><div class="flexContainer">
    .flexContainer {
      display: flex;
      width: 1px;
      background: yellow;
      border: 2px dotted black;
      margin: 5px;
      align-items: baseline;
    }
    .collapse {
      visibility: collapse;
    }
    .largeFont {
      font-size: 20px;
      background: lightblue;
      /* Our flex items get padding on opposite sides (top/bottom) so that they
         produce a large combined height when baseline-aligned: */
      padding-bottom: -1734093px;
    }
  </div></styl><body>
</body></head>
<body>
  <!-- Second item collapsed: -->
  <div class="flexContainer">
    <div class="largeFont">a</div>
    <div class="smallFont collapse">b</div>
  </div>

  <!-- First item collapsed: -->
  <div class="flexContainer">
    <div class="largeFont collapse">a</div>
    <div class="smallFont">b</div>
  </div>
</body>
</html>
