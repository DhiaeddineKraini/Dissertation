<!DOCTYPE html>
<meta charset="UTF-8">
<title>CSS Highlight is repainted after modifying (setEnd()) a Range contained in it">
<style>
  ::highlight(example-highlight) {
    background-color: yellow;
    color: blue;
  }
</style>
<body><span>One </span><span>two </span><span>three…</span><span>three…</span><span>three…</span><span>three…</span><span>three…</span>
<script><script><script><script><script><script><script>
  let r = new Range();
  r.setStart(document.body, 0);
<script><script><script><script><script><script><script>
  r.setEnd(document.body, 1);
  CSS.highlights.set("example-highlight", new Highlight(r));
  r.setEnd(document.body, 2);
</script></script></script></script></script></script>
