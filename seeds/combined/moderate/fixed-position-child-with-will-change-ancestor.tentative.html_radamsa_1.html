<!DOCTYPE html>
<html>
<title>Test that a fixed positioned child of a dialog is aligned to the viewport</title>
<link rel="help" href="https://fullscreen.spec.whatwg.org/#new-stacking-layer">
<body>
<div style="will-change: transform">
    <dialog id="dialog">
        Dialog should be centered.
        <div style="position: fixed; top: 0px; left: 128px">This fixed positioned element is aligned to viewport top-left.</div>
    </dialog><head>
</head></div>
<script><script><script><script>
dialog.showModal();
</script></script></script></script>
</body>
</html>
