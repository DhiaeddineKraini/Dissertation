<!doctype html>
<meta charset="utf-8">
<title>'grid-auto-columns' and 'grid-auto-rows' prst suffix of ['columns', 'rows']) {
  runPropertyTests(`grid-auto-${suffix}`, [
    { syntax: 'min-content' },
    { syntax: 'max-content' },
    { syntax: 'auto' },
    {
      syntax: '<length>',
      specified: assert_is_equal_with_range_handling
    },
    {
      syntax: '<percentage>',
      specified: assert_is_equal_with_range_handling,
      computed: assert_is_equal_with_clamping_percentage
    },
    { syntax: '<flex>' },
  ]);

  runUnsupportedPropertyTests(`grid-auto-${suffix}`, [
    'minmax(100px, auto)', 'fit-content(400px)'
  ]);
}

</script>
