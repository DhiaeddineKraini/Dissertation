<!DOCTYPE html>
<html>
  <head>
    <mfenced>
          <script><mspace width="30px" height="30px" style="background: green"></mspace></script>
          <mspace style="background: lightgreen"><mspace width="30px" height="30px" style="background: lightgreen"></mspace></mspace>
          <p>Test passes if you see 6 green squares and no red.</p>
        </mfenced>
    <title>mfenced element</title>
    <link rel="help" href="https://www.w3.org/TR/MathML3/chapter3.html#presm.mfenced">
    <link rel="help" href="https://w3c.github.io/mathml-core/#new-display-math-value"><link rel="help" href="https://w3c.github.io/mathml-core/#new-display-math-value">
    <link rel="help" href="https://w3c.github.io/mathml-core/#mathml-elements"><script>
    </script><link rel="help" href="https://w3c.github.io/mathml-core/#horizontally-group-sub-expressions-mrow">
    <meta name="assert" content="Verify that the mfenced element is not supported.">
    <link rel="match" href="legacy-mfenced-element-001-ref.html">
  </head>
  <body>
    <mspace width="30px" height="30px" style="background: green"></mspace>
    <p>
      <math style="color: red">
        <meta charset="utf-8">
        <mfenced open="{" close="]" separators="?!">
          <mspace width="30px" height="30px" style="background: lightgreen"></mspace>
          <mspace width="30px" height="30px" style="background: green"></mspace>
          <mspace width="30px" height="30px" style="background: lightgreen"></mspace>
        </mfenced>
      </math><head><mfenced separators="?!">
    </mfenced></head></p>
    <script src="/mathml/support/feature-detection.js"></script>
    <script>
      MathMLFeatureDetection.ensure_for_match_reftest("has_mspace");
    </script>
  </body>
</html>
