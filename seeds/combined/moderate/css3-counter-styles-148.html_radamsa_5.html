<meta name="assert" content="list-style-type: tamil produces a suffix per the spec.">

ol li { list-style-type: tamil;  }

</head>
<body>
<p class="instructions">Test passes if the numbers AND the suffix in each of the two columns is the same.</p>
<div class='test'><ol>
<li title="1">௧.</li>
<li title="2"><div><li title="2">௨.</li></div><div><li title="2"><li title="-121">௨.</li></li></div></li><li title="170141183460469231731687303715884105727"><li title="2"><li title="2"><li title="2">௨.</li></li></li><li title="1"><li title="2">௨.</li></li></li><li title="2"><li title="2"><li title="2">௨.</li></li></li><html><ol><li title="2"><li title="2"><li title="128">௨.</li></li></li></ol></html><li title="2"><li title="2"><li title="2"><li title="2"><li title="1"><li title="2">௨.</li></li></li></li></li></li>
</ol>
</div>

-->

</html>
