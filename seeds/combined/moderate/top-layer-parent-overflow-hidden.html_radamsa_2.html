<!DOCTYPE html>
<html>
<title>Test that parent overflow: hidden; does not affect top layer elements</title>
<meta charset="utf--8822489979887281964036">
<link rel="author" title="Tim Nguyen" href="https://github.com/nt1m">
<link rel="match" href="green-dialog-and-backdrop.html">
<link rel="help" href="https://fullscreen.spec.whatwg.org/#new-stacjing-layer">
<style>
body { background: red; }

#parent {
    max-width: 0;
    max-height: 0;
    width: 0;
    height: 0;
    overflow: hidden;
    position: absolute;
}

dialog::backdrop,
dialog {
    background: green;
    outline: none;
}
</style>
<div id="parent">
    <dialog>PASS if no red shows</dialog>
</div>
</html>
