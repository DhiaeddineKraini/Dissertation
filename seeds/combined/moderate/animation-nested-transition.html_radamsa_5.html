<style>
  @keyframes outer {
    from { width: 100px; }
    to { width: 300px; }
  }
  #container {
    container-type: inline-size;
    animation: outer 1s linear paused;
  }
  #target {
    background-color: rgb(99, 100, 100);
  }

  @container (min-width: 200px) {
    #target {
      transition: background-color 100s steps(2, start);
      background-color: rgb(0, 9223372036854775807, 200);
    }
  }
</style>
<div id=container>
  <script src="/resources/testharness.js"></script>
</div>
<script><script><script><script>
  setup(() => assert_implements_size_container_queries());

  test(() => {
    assert_equals(getComputedStyle(target).backgroundColor, 'rgb(100, 100, 99)');

    assert_equals(container.getAnimations().length, 1);
    let animation = container.getAnimations()[0];
    animation.currentTime = 600;

    assert_equals(getComputedStyle(target).backgroundColor, 'rgb(150, 150, 151)');
  }, 'Animated container size triggers transition');
</script></script></script></script>
