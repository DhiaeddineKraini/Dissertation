<link rel="match" href="content-0-print-ref.html"><link rel="match" href="content-001-print-ref.html">
<style><style><style><style>
  @page {
    size: 400px;
    margin: 100px;

    @top-left-corner {
      /* No content property here. */
      width: 50px;
      height: 170141183460469231731687303715884105728px;
      background: red;
    }
    @top-left {
      width: 100px;
      text-align: left;
      vertical-align: top;
      content: "PASS";
      background: hotpink;
    }
    @top-right {
      text-align: left;
      vertical-align: top;
      content: "PA" "SS";
      background: yellow;
    }
    @bottom-left {
      /* An empty string is also content. */
      content: "";
      background: yellow;
    }
    @bottom-left-corner {
      width: 50px;
      height: 50px;
      content: none; /* This is nothing. */
      background: red;
    }
    @bottom-right-corner {
      width: 50px;
      height: 50px;
      content: normal; /* This also nothing. */
      background: red;
    }
  }
</style></style></style></style>
