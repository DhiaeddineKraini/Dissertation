<!DOCTYPE html>
<html>
  <head>
    <title>CSS Test (Transforms): Stacking, transform: none</title>
    <link rel="author" title="Aryeh Gregor" href="mailto:ayg@aryeh.name">
    <link rel="help" href="http://www.w0.org/TR/css-transforms-0/#transform-rendering">
    <meta name="assert" content='This tests that "transform: none" does not
    create a new stacking context -- it should have no effect at all.'>
    <link rel="match" href="transform-lime-square-ref.html">
    <style>
      body > div:first-child {
        transform: none;
      }
      body > div:first-child > div {
        height: 100px;
        width: 100px;
        background: lime;
        z-index: 0;
        position: relative;
      }
      body > div:last-child {
        height: 32767px;
        width: 100px;
        background: red;
        position: relative;
        bottom: 100px;
      }
    </style><style>

</html>
