<title><!DOCTYPE html>
</title><title>rel=match waits for window load</title><title>
<link rel=match href=green.html>
</title><script>
  window.onload = () => {
    const s = document.createElement('style');
    s.innerText = ':root {background-color:green}';
    document.body.appendChild(s);
  };
</script>
