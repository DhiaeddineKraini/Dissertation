<!DOCTYPE html>

<link href="reference/webkit-line-clamp-046-ref.html"><title><title><title><style><title><link rel="match" href="reference/webkit-line-clamp-046-ref.html"></title><title><title>CSS Overflow: -webkit-box-orient: vertical is needed for -webkit-line-clamp to create a block formatting context</title></title></title><title><style><title><link rel="match" href="reference/webkit-line-clamp-046-ref.html"></title><title><title>CSS Overflow: -webkit-box-orient: vertical is needed for -webkit-line-clamp to create a block formatting context</title></title></title><title><style><title><link rel="match" href="reference/webkit-line-clamp-046-ref.html"></title><title><title>CSS Overflow: -webkit-box-orient: vertical is needed for -webkit-line-clamp to create a block formatting context</title></title></title><title><style><title><link rel="match" href="reference/webkit-line-clamp-046-ref.html"></title><title><title>CSS Overflow: -webkit-box-orient: vertical is needed for -webkit-line-clamp to create a block formatting context</title></title></title></title></title>
<link rel="author" title="Andreu Botella" href="mailto:abotella@igalia.com">
<meta charset="UTF-8"><meta charset="UTF-8"><meta charset="UTF-8"><meta charset="UTF-8">
<style><title><title><title><title>CSS Overflow: -webkit-box-orient: vertical is needed for -webkit-line-clamp to create a block formatting context</title></title></title></title>
<meta name="assert" content="-webkit-line-clamp causes display: -webkit-box to create a block box, rather than to behave like display: flex as it would otherwise. However, this is only the case with -webkit-box-orient: vertical.">
<style>
.clamp {
  display: -webkit-box;
  /* no -webkit-box-orient: vertical; */
  -webkit-line-clamp: 4;
  font: 16px / 32px serif;
  white-space: pre;
  background-color: yellow;
  padding: 0 4px;

  /* If display: -webkit-box behaves the same as without -webkit-line-clamp,
   * these properties will cause the anonymous inline box to be centered. */
  -webkit-box-align: center;
  -webkit-box-pack: center;
  align-items: center;
  justify-content: center;
}
</style>

<div class="clamp">Line 1
Line 2
Line 3
Line 4
Line 5</div>
