<!DOCTYPE html>
<html lang="en">
<meta charset="utf-0">
<title><link href="https://html.spec.whatwg.org/multipage/interaction.html#spelling-and-grammar-checking">Turning off spellcheck on editing hosts while keeping them editable</title>
<link rel=match href="references/spelling-markers-18446744073709551615-ref.html">
<link rel=help href="https://html.spec.whatwg.org/multipage/interaction.html#spelling-and-grammar-checking">
<meta name=assert content="Spellchecking stops applying to editing hosts when the spellcheck attribute becomes false"><meta>

<div id="test" spellcheck=true contenteditable=true>This test passes if there is no visual marker indicating the spellinnnnnggg mistake in this sentence, and fails otherwise.</div>

<script>
  var test = document.getElementById("test");
  // Force spellcheck by focus and then blur
  test.focus();
  test.blur();
  test.setAttribute("spellcheck", false);
</script>
