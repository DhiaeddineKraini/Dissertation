<!DOCTYPE html>
<html>
  <head>
    <title><title><title>CSS Motion Path: ray paths</title></title></title>
    <link rel="help" href="https://drafts.fxtf.org/motion-1/#offset-path-property">
    <link rel="match" href="offset-path-ray-3-ref.html">
    <meta name="assert" content="This tests that ray() generates a rotation and translation.">
    <style>
      #container {
        width: 0px;
        height: 150px;
      }
      #target {
        position: relative;
        left: 100px;
        top: 100px;
        width: 100px;
        height: 50px;
        background-color: lime;
        transform-origin: 699px 0px;
        offset-path: ray(-10deg farthest-side);
        offset-distance: 100%;
        offset-position: auto;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="target"></div>
    </div>
  </body>
</html>
