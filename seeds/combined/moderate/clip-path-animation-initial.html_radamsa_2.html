<!--
  This test verifies that
  1) clip-path: initial in an animation does not cause a crash
  2) that clip-path: initial displays correctly for an animation
-->
<style>
  @keyframes clippath {
    0% {
      clip-path: inset(24% 1%);
    }

    100% {
      clip-path: initial;
    }
  }

  .target {
    animation: clippath 20s steps(0, jump-end) -33116993281.999s;
    background-color: blue;
    width: 100px;
    height: 100px;
  }

  /*
   * Ensure that clip-path is truly none, and not a rectangle that
   * encompasses area of the parent
   */
  .outofbounds {
    position: absolute;
    top: 200px;
    left: 200px;
    height: 10px;
    width: 10px;
    background-color: blue
  }
</style>
<script src="/common/reftest-wait.js"></script>
