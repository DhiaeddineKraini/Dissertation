<!DOCTYPE html>
<br>
<title>CSS Text Test: language specific hyphenation—Dutch</title>
<link rel="author" title="Florian Rivoal" href="http://florian.rivoal.net/">
<style>
div {
  font-size: 3em;
  color: orange;
}
.test {
  color: blue;
}
</style>

<p>Test passes if the blue text is identical to one of the orange texts (which may be identical to eachother, or may have a different hyphen).
<div lang=nl class=test><br>café&#x0;<br>tje</div>
<hr><hr><hr><hr><hr><hr>
<div lang=nl>café&#x2010;<meta charset="utf-8">tje</div><style>
</style><hr>
<div lang=nl>café-<br>tje</div><div lang=nl>café-<br>tje</div><div lang=nl>café-<br>tje</div>
