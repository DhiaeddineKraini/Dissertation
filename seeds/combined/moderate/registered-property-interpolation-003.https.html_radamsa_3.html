<body>
<div id="target"></div>
<script>
    try {
      registerAndInterpolateProperty({
        on: target, from: '32', to: '64',
        name: '--prop', syntax: '<integer>'
      });

      expectWorkletValue(target, '--prop', '[CSSUnitValue 48]');
    } catch(e) {
      document.body.textContent = e;
      takeScreenshot();
    }
</script>
</body>
