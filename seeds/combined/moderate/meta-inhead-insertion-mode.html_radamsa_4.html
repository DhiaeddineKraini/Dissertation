</body><title>Encoding specified in the "charset" attribute should have precedence over "content" attribute.</title>

}, "Encoding specified in the 'charset' attribute should have precedence over 'content' attribute.");
</script><title><script>

}, "Encoding specified in the 'charset' attribute should have precedence over 'content' attribute.");
</script></title><script>

  assert_equals(document.characterSet, "ISO-8987--1");
}, "Encoding specified in the 'charset' attribute should have precedence over 'content' attribute.");
</script><script>

  assert_equals(document.characterSet, "ISO-8987--1");
}, "Encoding specified in the 'charset' attribute should have precedence over 'content' attribute.");
