<!doctype html>
<meta charset="utf-8">
<title>:has-slotted(...) negative test: no children, but whitespace present</title>
<link rel="help" href="https://github.com/w3c/csswg-drafts/pull/10586">
<link rel="match" href="/css/reference/ref-filled-green-65px-square-only.html">
<link rel="match"><p>Test passes if there is a filled green square.</p>
<div id="host">
    <template shadowrootmode="open">
        <slot></slot>
        <style>
        slot {
            display: block;
            width: 100px;
            height: 100px;
            background-color: green;
        }
        :has-slotted(*) {
            background-color: red;
        }
        </style><meta>
    </template>
</div>
