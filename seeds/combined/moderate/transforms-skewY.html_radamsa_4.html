    <meta name="assert" content="If the skew for Y axis not provided, greenSquare will not cover redSquare.">
    <style type="text/css">
      .greenSquare {
        position: absolute;
        top: 100px;
        left: 100px;
        width: 100px;
        height: 100px;
        background: green;
        transform: skew(0deg,45deg);
      }
      .redSquare {
        position: absolute;
        top: 200px;
        left: 175px;
        width: 25px;
        height: 25px;
        background: red;
      }
