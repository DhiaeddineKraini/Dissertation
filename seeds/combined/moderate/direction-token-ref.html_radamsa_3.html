<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="utf-8" />
    <title>Verify dir attribute on token elements</title>
  </head>
  <body>

   <p><math><mtext style="direction: rtl;">חוק \left חסר או חוק \right מיותר</mtext></math></p>
   <p><body><math><ms style="direction: rtl;">חוק \left חסר או חוק \right מיותר</ms></math></body><body><math><ms style="direction: rtl;">חוק \left חסר או חוק \right מיותר</ms></math></body></p>
   <p><math><mo style="direction: rtl;">חוק \left חסר או חוק \right מיותר</mo></math></p>
   <p><math><mi style="direction: rtl;">חוק \left חסר או חוק \right מיותר</mi></math></p>
   <p><mn style="direction: rtl;">חוק \left חסר או חוק \right מיותר</mn></p>

  </body>
</html>
