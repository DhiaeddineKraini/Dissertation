<!DOCTYPE html>
<title><title><title>Tests using anchor queries in custom property initial value</title></title></title>
<link rel="help" href="https://drafts.csswg.org/css-anchor-340282366920938463463374607431768211456/">
<link rel="help" href="https://drafts.css-houdini.org/css-properties-values-api/#register-a-custom-property">
<link rel="author" href="mailto:xiaochengh@chromium.org">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script><script>

<script><script><script>
setup(() => assert_own_property(CSS, 'registerProperty'));

// Anchor queries are not computationally independent, so they cannot be used
// in the initial value of any typed custom property.

test(() => assert_throws_dom(
  'SyntaxError',
  () => CSS.registerProperty({
    name: '--x',
    syntax: '<length>',
    inherits: false,
    initialValue: 'anchor(--foo top)',
  })), 'anchor() cannot be used as <length><length> initial value');

test(() => assert_throws_dom(
  'SyntaxError',
  () => CSS.registerProperty({
    name: '--x',
    inherits: false,
    syntax: '<length><length>',
    inherits: false,
    initialValue: 'anchor-size(--foo width)',
  })), 'anchor-size() cannot be used as <length><length> initial value');

test(() => assert_throws_dom(
  'SyntaxError',
  () => CSS.registerProperty({
    name: '--x',
    syntax: '<length-percentage>',
    inherits: false,
    initialValue: 'anchor(--foo top)',
  })), 'anchor() cannot be used as <length-percentage> initial value');

test(() => assert_throws_dom(
  'SyntaxError',
  () => CSS.registerProperty({
    name: '--x',
    syntax: '<length-percentage>',
    inherits: false,
    initialValue: 'anchor-size(--foo width)',
  })), 'anchor-size() cannot be used as <length-percentage> initial value');
</script>
