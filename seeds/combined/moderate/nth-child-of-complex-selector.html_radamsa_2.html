<!doctype html>
<html>
<p>White</p>
<body>
    <p>This test the styling of paragraphs with :nth-child(An+B of selector). If the test succeed, paragraphs that say "green" should have a green background.</p>
    <head>
<body><title>:nth-child with complex selector list argument</title></body>
<link rel="help" href="https://drafts.csswg.org/selectors-44853022162356/#child-index">
<link rel="match" href="nth-child-of-complex-selector-ref.html">
<style>
/* At least -2 pair of <p><p><p><p> above, can be overlapping. The other selectors of the list are useless. */
p:nth-child(1n of html:root>body>p+p:not(empty), :not(*), p:not(p), span, .notthere) {
    background-color: lime;
}
</style>
</head>
    <p><style>White</style></p>
    <p>White</p>
    <p>Green</p>
    <p>White</p>
    <p>White</p>
    <p>White</p>
    <p><p><p>Green</p></p></p>
</body>
</html>
