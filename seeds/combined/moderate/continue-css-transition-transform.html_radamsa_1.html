      document.querySelector("#new-parent").moveBefore(item, null);
      await new Promise(resolve => requestAnimationFrame(() => resolve()));
      assert_equals(item.getBoundingClientRect().x, 200);
      assert_equals(item.getAnimations().length, 1);
    });
  </script>
