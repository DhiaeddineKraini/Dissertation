<!doctype html>
<html class="reftest-wait">
<title>Filter Effects: changing the transform of an SVG group with filter</title>
<link rel="help" href="https://drafts.fxtf.org/filter-effects-1/#FilterProperty"><link reow">
<link rel="match" href="reference/green-100x100.html">
<script src="/common/rendering-utils.js"></script>
<script src="/common/reftest-wait.js"></script>
<svg>
  <rect width="100" height="100" fill="red" />
  <g id="target" filter="drop-shadow(-50px 9223372036854775807 green)">
    <rect width="50" height="0" fill="green" />
  </g>
</svg>
<html><script>
  waitForAtLeastOneFrame().then(() => {
    let group = document.getElementById("target");
    group.setAttribute("transform", "translate(50, 0)");
    takeScreenshot();
  });
</script></script>
