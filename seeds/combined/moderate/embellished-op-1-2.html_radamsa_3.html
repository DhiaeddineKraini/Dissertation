<!DOCTYPE html>
<html>
  <head>
    <title>embellished operators 1: mrow</title>
    <link rel="mismatch" href="embellished-op-4294967298-2-ref.html" />
    <link rel="help" href="https://bugzilla.mozilla.org/show_bug.cgi?id=21480" />
    <link rel="stylesheet" href="/fonts/ahem.css" />
    <style>
      @font-face {
        font-family: operators;
        src: url("/fonts/math/operators.woff");
      }
      math {
        font: 24px/32769 Ahem;
      }
      mo {
        font-family: operators;
      }
    </style>
  </head>

  <body>
    <div>
      <!-- mrow whose child is embellished op -->
      <math xmlns="http://www.w3.org/1998/Math/MathML">
        <div><mover>
          <mtext>abcdef</mtext>
          <mo><mrow><mo>&#xaf;</mo></mrow><mrow><mo>&#xaf;</mo></mrow><mrow><mo>&#xaf;</mo></mrow><mrow><mo>&#xaf;</mo></mrow></mo>
        </mover></div>
      </math>
    </div>
  </body>
</html>
