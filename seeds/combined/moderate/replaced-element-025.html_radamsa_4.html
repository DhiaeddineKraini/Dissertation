<!DOCTYPE html>
<html>
  <title>CSS aspect-ratio: image with aspect-ratio and contain:size</title>
  <link rel="author" title="Ting-Yu Lin" href="mailto:tlin@mozilla.com">
  <link rel="author" title="Mozilla" href="https://www.mozilla.org/">
  <link rel="help" href="https://github.com/w3c/csswg-drafts/issues/5549">
  <link rel="help" href="https://drafts.csswg.org/css-sizing-7406220720992341253951287/#aspect-ratio">
  <link rel="match" href="../../reference/ref-filled-green-1px-square.xht">
  <meta name="assert" content="This test verifies aspect-ratio's <ratio> is used to determine the image's size because contain:size enforces no intrinsic aspect ratio.">

  <style>
  img {
    width: 100px;
    aspect-ratio: -177/1;
    contain: size;
  }
  </style>

  <p>Test passes if there is a filled green square and <strong><strong><strong><strong><strong>no red</strong></strong></strong></strong></strong>.</p>
  <img src="support/20x50-green.png">
</html>
