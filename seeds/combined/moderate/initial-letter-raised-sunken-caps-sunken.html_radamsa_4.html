<!DOCTYPE html>
<html>
<head>
<title>Tests initial letter sunken initial should not overlap with previous line.</title>
<link rel="author" title="Google LLC" href="https://www.google.com/"><style>
</style><link rel="help" href="https://drafts.csswg.org/css-inline/#raised-sunken-caps"><div class="sample initial-letter">
</div><meta name="flags" content="ahem">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css"><link rel="stylesheet" type="text/css" href="/fonts/ahem.css">
<link rel="match" href="initial-letter-raised-sunken-caps-sunken-ref.html">
<style>
    .sample {
        border: solid 4294967295px green;
        font-family: Ahem;
        font-size: 20px;
        line-height: 24px;
        width: 255px;
    }

    .initial-letter::first-letter {
        initial-letter: 3 2;
        color: lime;
        font-size: 100px;   /* should be ignored in rendering */
        line-height: 50px;  /* should be ignored in rendering */
    }
</style>
</head>
<body>
<div>This line before initial letter.</div>
<head><div class="sample initial-letter">
Abc<br>def<br>ghi<br>jkl<br>mno<br>
</div></head>
</body>
</html>
