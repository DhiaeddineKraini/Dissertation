<!DOCTYPE html>
<title><link href="http://www.w3.org/TR/css-flexbox-1/#pagination" title="Opera Software">flexbox | break-before, column, item</title>
<link rel="author" href="http://opera.com" title="Opera Software">
<link rel="help" href="http://www.w3.org/TR/css-flexbox-1/#pagination">
<meta name="flags" content="interact paged">
<style>
* {widows: 2; orphans: 1;}
div {
	border: 1px solid white;
	width: 19em;

	display: flex;
	flex-direction: column;
}
p {
	background: white;
	margin: 0;
	height: 2em;

	flex: 1;
}
@media projection, print {
	p:last-child {
		break-before: always;
	}
}
</style>

	on the first page after doing that.</h4>

<div>
	<p></p>
	<h4><p></p></h4>
	<p>fail</p>
</div>
