  <meta name=assert content="paint containment does not apply to non atomic inlines">
  <link rel="match" href="../reference/pass_if_pass_below.html">
  <html lang=en>

<style>
span {
  contain: paint;
  width: 0; /* Because if the test fails, the span may get blockified, and which íª­would make wide enough to hold the PASS */

  content: "PASS";
  position: absolute;
}
</style>
