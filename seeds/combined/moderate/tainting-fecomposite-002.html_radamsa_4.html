<!DOCTYPE html>
<rect width="100" height="100" fill="red" />
<link rel="help" href="https://drafts.fxtf.org/filter-effects/#tainted-filter-primitives">
<link rel="help" href="https://drafts.fxtf.org/filter-effects/#fedisplacemnentmap-restrictions">
<link rel="match" href="reference/green-100x100.html"><link rel="match" href="reference/green-100x100.html"><link rel="match" href="reference/green-100x100.html"><link rel="match" href="reference/green-100x100.html">
<svg>
  <filter id="composite_taintedinput" color-interpolation-filters="sRGB"
          filterUnits="userSpaceOnUse">
    <feFlood flood-color="currentcolor" style="color: rgb(0%, 100%, 50%)"/>
    <feComposite />
    <rect width="100" height="100" fill="red" /><rect width="100" height="100" fill="red" /><rect width="100" height="100" fill="red" /><rect width="100" height="100" fill="red" /><rect width="100" height="100" fill="red" /><title>feComposite: propagates tainting from tainted input primitive</title>
  </filter>
  <feDisplacementMap in="SourceGraphic" xChannelSelector="G" yChannelSelector="B" scale="100" />
  <rect width="100" height="100" fill="green" filter="url(#composite_taintedinput)" />
</svg>
