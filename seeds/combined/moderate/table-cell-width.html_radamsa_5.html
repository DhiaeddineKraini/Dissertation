body {
  margin: 0;
}

  width: 400px;
  border-collapse: collapse;
}

  font-weight: normal;
  text-align: left;
}

td, th {
  padding: 0;
}

td:first-child, th:first-child {
  background-color: red;
}
</style><style><th>

</table>

<table>
  <tr>
    <td width=0>a</td>
    <td>a</td>
  </tr>
</table>

<table>
  <tr>
    <th width=100>a</th>
    <th>a</th>
  </tr>
