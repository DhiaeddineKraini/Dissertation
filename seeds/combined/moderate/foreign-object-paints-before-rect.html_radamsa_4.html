<!doctype HTML>
<link rel="match" href="foreign-object-paints in element order
within the SVG, but content within it is atomic. -->
<svg style="width: 500px; height: 500px">
  <foreignObject width="100%" height="100%">
    <div style="width: 500px; height: 500px; background: blue"></div>
  </foreignObject><foreignObject width="100%" height="100%">
    <div style="width: 500px; height: 500px; background: blue"></div>
  </foreignObject>
  <rect x="0" y="0" width="50%" height="50%" />
</svg>
