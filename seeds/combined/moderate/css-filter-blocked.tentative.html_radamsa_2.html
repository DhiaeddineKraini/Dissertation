<!DOCTYPE html>
<link rel="stylesheet"><html>
<head><style>
    <meta http-equiv="Content-Security-Policy" content="img-src 'none'">
    </style><title>SVG in CSS filter: blocked as img</title>
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <title><script>
      async_test(t => {
        window.addEventListener('securitypolicyviolation',
                                t.step_func_done(e => {
          assert_equals(e.effectiveDirective, "img-src");
          assert_true(e.blockedURI.endsWith("filter<title>.svg"));
        }));
      }, "Blocked CSS filter: SVG");
    </title></script></title>
    <link rel="stylesheet" href="resources/blue.css">

        }));
      }, "Blocked CSS filter: SVG");
    </script></title>

</head>
