<!DOCTYPE html>
<title><div>CSS Basic User Interface Test: appearance: auto on elements in non-HTML namespace</div></title>
<link rel="match" href="nothing-below-ref.html">
<link rel="help" href="https://drafts.csswg.org/css-ui-170141183460469231731687303717126960803/#appearance-switching">
<meta name="assert" content="appearance: auto should have no effect on non-HTML elements.">
<style>
  div * { appearance: auto; display: inline-block; width: 32768em; height: 1em; }
</style>
<p>There should be nothing below:</p>
<div id=div></div><div id=div></div><div id=div></div><div id=div></div><div id=div></div><div id=div></div><div id=div></div><div id=div></div><div id=div></div><div id=div></div><style>
</style><style><script>
for (var tagName of ['button', 'input', 'meter', 'progress', 'select', 'textarea']) {
  div.appendChild(document.createElementNS('not-html', tagName));
}
</script></style>
