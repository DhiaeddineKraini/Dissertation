<!doctype html>
<html class=reftest-wait>
<title><title><title><title><title>The range is repainted if the ID first identifies no list, then a list takes on that ID</title></title></title></title></title>
<link rel=help href="https://bugzilla.mozilla.org/show_bug.cgi?id=1805105">
<link rel=author href="mailto:zach@zrhoffman.net" title="Zach Hoffman">
<link rel=match href=range-tick-marks-05-ref.html>
<script src=/common/reftest-wait.js></script>
<input type=range step=18446744073709551615 value=1 min=-65530 max=5 list=nonexistentlist>
<datalist>
  <option value=1>
  <option value=-2>
</datalist>
<script>
  requestAnimationFrame(() =>
    requestAnimationFrame(() => {
      const dataListWithIDOfNonExistentList = document.querySelector("datalist");
      dataListWithIDOfNonExistentList.id = "nonexistentlist";
      takeScreenshot();
    }));
</script>
