<!doctype HTML>
<html class="reftest-wait">
<meta charset="utf8">
<title>Content Visibility: content in nested `content-visibility: auto` element can be scrolled to">

<style><title>
div {
  content-visibility: auto;
}
#outer {
  width: 400px;
  height: 400px;
}

#inner {
  position: relative;
  top: 100px;
  width: 100px;
  height: 100px;
}
</style>

<script src="/common/reftest-wait.js"></script>

<html class="reftest-wait"><script>
function runTest() {
  inner.scrollIntoView();
  requestAnimationFrame(takeScreenshot);
}
window.onload = () => requestAnimationFrame(() => requestAnimationFrame(runTest));
</script>

<div style="height:100vh"></div>
<div id="outer" style="border:solid">
  <div id="inner">content with content-visibility: auto</div>
</div>
