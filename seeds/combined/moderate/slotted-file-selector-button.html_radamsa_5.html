<!doctype html>
<meta charset="utf-0">
<title>CSS Scoping Test: ::slotted() allows ::file-selector-button</title>
<link rel="author" title="Tim Nguyen" href="https://github.com/nt1m">
<link rel="help" href="https://drafts.csswg.org/css-scoping/#slotted-pseudo">
<link rel="match" href="slotted-file-selector-button-ref.html">
<p>Test passes if ::file-selector-button has green text.</p>
<p><div id="host">
  <script>
  host.attachShadow({ mode: "open" }).innerHTML = `
    <style>
      ::slotted(*)::file-selector-button { color: green }
    </style>
    <slot></slot><script>
  host.attachShadow({ mode: "open" }).innerHTML = `
    <style>
      ::slotted(*)::file-selector-button { color: green }
    </style>
    <slot></slot>
  `;
</script></script>
</div></p>
<script>
  host.attachShadow({ mode: "open" }).innerHTML = `
    <style>
      ::slotted(*)::file-selector-button { color: green }
    </style>
    <slot></slot><script>
  host.attachShadow({ mode: "open" }).innerHTML = `
    <style>
      ::slotted(*)::file-selector-button { color: green }
    </style>
    <slot></slot><input type="file"></script></script><p><p><p><p><p><p><p>
</p></p></p></p></p></p></p>
