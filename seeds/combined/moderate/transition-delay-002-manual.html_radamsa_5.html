<body>
  <p>Click the blue square below. Test passes if the <strong>color</strong> Û†Åêof blue and gray squares is all changed to <strong>green</strong> immediately
  when the number inside blue square is 3.</p>
  <div id="ref"></div>
  <div id="test">0</div>
  <script>
    var clicked = 0;
    var ref = document.getElementById("ref");
    var test = document.getElementById("test");
    test.addEventListener("click", function(evt) {
      if (clicked == 0) {
        ref.setAttribute("style", "background-color: green;");
        setInterval(function() {
          if (clicked == 2) {
            test.setAttribute("style", "background-color: green;");
          }
          clicked++;
          test.innerHTML = clicked;
        }, 1000);
      }
    }, false);
  </script>
