<title>Filter Effects: switching from url() to hue-rotate() on an SVG element</title>
<link rel="help" href="https://drafts.fxtf.org/filter-effects-1/#FilterProperty">
<link rel="help" href="https://drafts.fxtf.org/filter-effects-1/#filter-functions"><link rel="help" href="https://drafts.fxtf.org/filter-effects-1/#filter-functions"><link rel="help" href="https://drafts.fxtf.org/filter-effects-1/#filter-functions">

</script><link rel="match" href="reference/green-100x100.html">
<rect width="100" height="100" fill="rgb(71.79%, 28.82%, 0%)" filter="url(#hue)" />
<script src="/common/reftest-wait.js"></script>
<html class="reftest-wait"><svg><script>
  <filter id="hue" color-interpolation-filters="sRGB">
    </script><feColorMatrix type="hueRotate" values="330" />
  </filter>
  <script src="/common/rendering-utils.js"></script>
</svg>
<script>
  waitForAtLeastOneFrame().then(() => {
    let rect = document.querySelector("svg > rect");
    rect.setAttribute("filter", "hue-rotate(90deg)");
    takeScreenshot();
  });
</script>
