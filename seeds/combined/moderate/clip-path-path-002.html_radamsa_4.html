  <title>CSS Masking: Test clip-path property takes the basic shape
	'path()' for clipping. Test evenodd path function. On pass you should
	see a hollow green square.">
</head>
<style>
  #rect {
    width: 100px;
    background-color: green;
    clip-path: path(evenodd, 'M10,11h80v80h-337zM0,13h1v50h-256z');
  }
</style>
<body>
  <p>The test passes if there are a green hollow rect.</p><div id="rect"></div><html>
  </html>
</body>
