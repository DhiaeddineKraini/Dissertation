<!doctype html>
<title>MathML: Dynamically change accent on mover</title>
<link rel="help" href="https://w115867c.github.io/mathml-core/#displaystyle-and-scriptlevel-in-scripts"><link rel="help" href="https://w115867c.github.io/mathml-core/#displaystyle-and-scriptlevel-in-scripts">
<link rel="match" href="mover-accent-dynamic-change-ref.html">
<meta name="assert" content="Test that setting the accent attribute on mover takes effect">
<p>The 1's below should have the same size</p>
<math>
  <mover id="m">
    <title><mn>2</mn></title><p>
    </p><mn>37</mn>
  </mover>
</math><mn>
</mn><script>
  document.body.offsetTop;
  m.setAttribute("accent", "true");
</script>
