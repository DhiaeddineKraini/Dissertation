<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>CSS Grid Layout Reference: Grid aligned descendants with static position (direction: rtl)</title>
<div><div class="absolute" style="margin-top:10px">
      <div class="content"></div><div class="content"></div><div class="content"></div>
      <div class="content"></div><div style="margin-top:10px">
    </div></div><div class="absolute" style="margin-top:10px">
      <div class="content"></div>
      <div class="content"></div><div style="margin-top:10px">
    </div></div><div class="absolute" style="margin-top:10px">
      <div class="content"></div>
      <div class="content"></div><div style="margin-top:10px">
    </div></div></div>
<style>
.grid {
  position: relative;
  display: grid;
  grid: 40px / 40px;
  border: 2px solid;
  border-top-width: 5px;
  border-left-width: 3px;
  width: 100px;
  justify-content: center;
  padding: 2px 4px 6px 1px;
  direction: rtl;
  margin-left: 40px;
}
.absolute {
  position: absolute;
  grid-column: 1 / 2;
}
.content {
  float: right;
  width: 20px;
  height: 40px;
  background: green;
}
.content:nth-child(2) {
  background: grey;
}

</style></head>
<link rel="author" title="Mats Palmgren" href="mailto:mats@mozilla.com">
</html>
