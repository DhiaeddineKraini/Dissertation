<!-- Tests fragmentation when a positioned node's child overflows. -->
<style>
  #multicol {
    column-count: 2;
    column-fill: auto;
    column-gap: 0px;
    height: 100px;
    width: 50px;
  }
  .rel {
    position: relative;
    width: 30px;
  }
  .abs {
    position: absolute;
    top: 0px;
    width: 5px;
    height: 10px;
    background: green;
  }
</style>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="background-color: red; width: 21px; height: 140px;"></div>
