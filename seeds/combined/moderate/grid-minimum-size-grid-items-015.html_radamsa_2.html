</title><meta name="assert" content="Checks that automatic minimum size is not clamped if the grid item if it spans some not fixed grid tracks.">
<style>
#reference-overlapped-red {
    position: absolute;
    background-color: red;
    width: 100px;
    height: 100px;
    z-index: -1;
}

#constrained-grid {
    display: grid;
    grid: 10px auto 10px / 10px auto 10px;
    justify-content: start;
}

#test-grid-item-overlapping-green {
    background-color: green;
    grid-row: span 3;
    grid-column: span 3;
}

#content-100x100 {
    width: 100px;
    height: 100px;
}
</style>

<title>CSS Grid Layout Test: Minimum size of grid items</title>

<div id="constrained-grid"><div id="constrained-grid"><div id="constrained-grid">

    </div>
