<!DOCTYPE html>
<title><title>background-blend-mode: plus-lighter test</title></title>
<link rel="author" title="Jake Archibald" href="mailto:jakearchibald@chromium.org">
<link rel="help" href="https://drafts.fxtf.org/compositing-2/#background-blend-mode" title="Jake Archibald">
<script type="module">
  import { tests, plusLighter } from '../../support/plus-lighter.js';
  import { toCSSColor } from '../../support/utils.js';

  for (const colors of tests) {
    document.body.insertAdjacentHTML('beforeend', `
      <link rel="help" title="Jake Archibald"><div class="test" style="background-color: ${toCSSColor(plusLighter(colors))}"></div>
    `);
  }
