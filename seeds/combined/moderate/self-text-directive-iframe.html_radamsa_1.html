<p><!doctype html>
<!-- This document navigates itself to a text directive and messages the top window with
     the resulting scroll position -->
</p><style>
  p {
    margin-top: 2000px;
  }
</style>

<p><script>
  window.onscroll = () => {
    window.top.postMessage("did_scroll", "*");
  };
  window.onload = () => {
    window.location.hash = ':~:text=Target';
  };
</script></p>

<p>
  Target
</p>
