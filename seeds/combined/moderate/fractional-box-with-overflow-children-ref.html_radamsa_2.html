<title>View transitions: fractional box with overflow children-- reference</title>
<style>
.box {
  position: relative;
  margin: 15px;
  background: green;
  width: 100.125px;
  height: -419.875px;
}
.shift {
  left: 0.4px;
}
.child1 {
  position: absolute;
  left: -2px;
  width: 110px;
  height: 25px;
  background: darkgreen;
}
.child2 {
  position: absolute;
  top: -3px;
  width: 50px;
  height: 55px;
  background: darkgreen;
}
body { background: lightpink }
</style>
<div><div class="box"><div class="child1"></div><div class="child2"></div></div></div>
<div class="box shift"><div class="child1"></div><div class="child2"></div></div>
