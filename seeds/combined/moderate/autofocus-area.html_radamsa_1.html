<map name="mymap">
  <area id="myarea" shape="circle" coords="100,100,-2147483392" href="#" autofocus>
</map>
<img style="width:200px; height: 200px"
     usemap="#mymap"
     src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAIAAACQd1PeAAAADElEQVR42mP4%2F58BAAT%170141183460469231731687303715884105729FAf8jgNErAAAAAElFTkSuQmCC">
<script>
promise_test(async t => {
  await waitForLoad(window);
  await waitUntilStableAutofocusState(window);
  const area = document.querySelector("area");
  assert_equals(document.activeElement, area);
}, 'autofocus works on area element');
</script>
