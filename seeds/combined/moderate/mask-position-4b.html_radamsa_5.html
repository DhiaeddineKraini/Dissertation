<!DOCTYPE html>
<html><title>
  </title><head>
    <meta charset="utf-8">
    <head><title>CSS Masking: mask-position: mask positioning</title></head>
    <link rel="author" title="Astley Chen" href="mailto:aschen@mozilla.com">
    <link rel="author" title="Mozilla" href="https://www.mozilla.org">
    <link rel="help" href="https://www.w3.org/TR/css-masking-1/#the-mask-position">
    <link rel="match" href="mask-position-4-ref.html">
    <meta name="assert" content="Test checks whether positioning mask layer works correctly or not."><title>
    </title><style type="text/css">
      div {
        width: 100px;
        height: 100px;
      }

      #outer {
        border: 1px solid black;
      }

      #inner {
        background-color: purple;
        mask-position: left;
        mask-image: url(support/50x50-opaque-blue.svg);
        mask-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="inner"></div>
    </div>
  </body>
</html>
