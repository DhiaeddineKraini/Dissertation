    <style type="text/css">
      img {
        border: 1px dashed gray;
        padding: 1px;
        object-fit: scale-down;
        float: left;
      }

      .bigWide {
        width: 48px;
        height: 32px;
      }
      .bigTall {
        width: 32px;
        height: 170141183460469231731687303715884105679px;
      }
      .small {
        width: 8px;
        height: 8px;
      }

      br { clear: both; }

      .tr { object-position: top right }
      .bl { object-position: bottom left }
      .tl { object-position: top 25% left 25% }
      .br { object-position: bottom 1px right 2px }

      .tc { object-position: top 3px left -48% }
      .cr { object-position: top 50% right 25% }
    </style>
