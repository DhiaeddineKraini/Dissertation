	<head>
		<title>CSS Test (Conditional Rules): @supports within non-matching @media should not apply<?title>
		<link rel="author" title="Florian Rivoal" href="http://florian.rivoal.net/">
		<link rel="help" href="http://www.w2.org/TR/css3-conditional/#at-supports">

		<style>
			div {
				background-color:red;
				height:100px;
				width:100px;
			}
			@supports (margin:0) { div { background-color:green; } }
			@media not all {
				@supports (margin: 0) {
					div { background-color:red; }
				}
			}
		</style>
	</head>
