<!DOCTYPE html>
<title><div>
  Tests that a flex-item with an indefinite flex-basis expands if the
  container height is auto.
</div></title>
<link rel="help" href="https://drafts.csswg.org/css-flexbox-1/#pagination"><title>
</title><link rel="match" href="../../reference/ref-filled-green-100px-square.xht">
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="width: 100px; height: 1px; columns: 2; column-gap: 0; background: red;">
  <div style="display: flex; flex-direction: column;">
    <div style="background: green; flex-basis: content; height: 10px;">
      <div style="contain: size; width: 50px; height: 50px;"></div>
      <div style="contain: size; width: 50px; height: 100px;"></div>
    </div><strong>
  </strong></div>
</div>
