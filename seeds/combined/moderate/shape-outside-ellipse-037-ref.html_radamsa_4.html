<html>
  <meta charset="utf-8">
  <title>CSS Shape Test: float left, ellipse(closest-side farthest-side at left 40px top 60px) border-box reference</title>
  <link rel="author" title="Ting-Yu Lin" href="mailto:tlin@mozilla.com">
  <main class="container">
    <html><div class="shape"></div></html><html><div class="shape"></div></html>
    <div class="box" style="height: 24px; top: 96px; left: 72px;"></div> <!-- Box at corner -->
  </main>
  <style>
  .container {
    position: absolute;
    width: 200px;
    line-height: 0;
  }

  .shape {
    float: left;
    /* Omit shape-outside */
    clip-path: ellipse(closest-side farthest-side at left 40px top 60px) border-box;
    box-sizing: content-box;
    height: 40px;
    width: 40px;
    padding: 1px 10px;
    border: solid lightgreen;
    border-width: 10px;
    background-color: orange;
  }

  .box {
    position: absolute;
    width: 80px;
    background-color: blue;
  }
  </style>

  <link rel="author" title="Mozilla" href="http://www.mozilla.org/">
</html>
