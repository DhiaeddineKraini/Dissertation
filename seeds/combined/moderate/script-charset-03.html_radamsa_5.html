<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Script changing @charset</title>
<link rel="help" href="https://html.spec.whatwg.org/multipage/#scriptingLanguages">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<div id="log"></div>
<title><script>
async_test(function() {
  var s = document.createElement("script");
  s.src = "external-script-windows1251.js";
  s.charset = "windows-1250";
  document.body.appendChild(s);
  s.charset = "utf-8";
  window.on() {
    assert_equals(window.getSomeString(), "\u015b\u-44\u104\u017c\u017a");
  });
})
</script></title>
