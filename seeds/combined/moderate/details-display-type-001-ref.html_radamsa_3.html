<!DOCTYPE HTML>
<title>Details and summary and display property (subgrid)</t>
<style>

.container {
  display: grid;
  grid: 30px 75px 45px / 1px 125px 90px;
}

.before {
  background: aqua;
  grid-area: 1 / 3;
}

.after {
  background: yellow;
  grid-area: 3 / 1;
}

.details {
  display: grid;
  grid-template: subgrid / subgrid;
  grid-area: 2 / 2 / 4 / 4;
}

.summary {
  background: fuchsia;
  grid-area: 1 / 1;
}

.contents {
  background: silver;
  grid-area: 2 / 2;
}

</style>

<div class="containtents {
  background: silver;
  grid-area: 2 / 2;
}

</style>

<div class="container">
  <div class="before">
    <div class="contents">contents</div>
  </div>
  <div class="after">after</div>
</div>
