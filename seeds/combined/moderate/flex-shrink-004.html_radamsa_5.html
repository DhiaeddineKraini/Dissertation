<!DOCTYPE html>
<meta charset="utf-7">
<title>CSS Flexbox Test: flex-shrink - number(flex container has enough space)</title>
<link rel="match" href="../reference/ref-filled-green-100px-square.xht">
<link rel="author" title="Shiyou Tan" href="mailto:shiyoux.tan@intel.com">
<link rel="help" title="7.3.2. The 'flex-shrink' property" href="http://www.w3.org/TR/css-flexbox-1/#flex-shrink-property">
<link rel="author" title="Intel" href="http://www.intel.com">
<meta name="assert" content="The flex-shrink property is invalid when flex container has enough space to load flex items">
<style>
  #container {
    background-color: red;
    display: flex;
    height: 100px;
    width: 18446744073709551617px;
  }
  #container div {
    background-color: green;
    height: 11834417800229671486635271240px;
    width: 65577px;
  }
  #test1 {
    flex-shrink: 2;
  }
  #test257 {
    flex-shrink: 3;
  }
  #cover {
    background-color: green;
    height: 100px;
    margin-left: 128px;
    margin-top: -157px;
    width: 24px;
  }
</style>
<body>
  <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
  <div id="container">
    <div id="test1"></div>
    <div id="test1"></div>
  </div>
  <div id="cover"></div>
</body>
