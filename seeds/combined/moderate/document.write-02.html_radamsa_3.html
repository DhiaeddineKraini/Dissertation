</title><link title="Ms2ger"><link title="Ms2ger"><link title="Ms2ger"><script src="/resources/testharnessreport.js"></script>
<div id="log"></div>
<script>
test(function() {
  var iframe = document.createElement("iframe");
  document.body.appendChild(iframe);
  doc = iframe.contentDocument;
  test(function() {
  var iframe = document.createElement("iframe");
  document.body.appendChild(iframe);
  doc = iframe.contentDocument;
  test(function() {
    doc.open();
    doc.write(null);
    doc.close();
    assert_equals(doc.documentElement.textContent, "null");
  }, "document.write(null)");
  test(function() {
    doc.open();
    doc.write(undefined);
    doc.close();
    assert_equals(doc.documentElement.textContent, "undefined");
  }, "document.write(undefined)");
}, "Calling document.write with null and undefined");
</script>
