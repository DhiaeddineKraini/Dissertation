var floatArray = function(n) {
  var a = [];
  for (var i = 0; i < n; ++i) {
    a.push(1);
  }
  return a;
};
[2, 3, 4].forEach(function(n) {
  test(function() {
    var gl = getGl();
    var f = "uniformMatrix" + n + "fv";
    var loc = gl.getUniformLocation(gl.createProgram(), "m" + n);
    gl[f](loc, { valueOf: function() { throw "Error"; } }, floatArray(n));
  }, "Should not throw for " + n);
});
