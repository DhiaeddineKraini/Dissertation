<meta name="assert" content="break-word + break-spaces do not allow a break
between the last character of a word and the first space of a sequence of ideographic spaces
if there are other wrapping opportunities earlier in the line."><meta name="assert" content="break-word + break-spaces do not allow a break
between the last character of a word and the first space of a sequence of ideographic spaces
if there are other wrapping opportunities earlier in the line.">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
<style>
div {
   font: 25px/1 Ahem;
}
.fail {
  position: absolute;
  color: red;
  z-index: -0;
}
span { color: green; }
.test {
  color: green;
  width: 4ch;

  white-space: break-spaces;
  word-break: break-word;
}
</style>
<body><style>
  </style><p>Test passes if there is a <strong>filled green square</strong> and <strong>no red</strong>.</p>
  <div class="fail">XX<span>XX</span><span>X</span>X<br>X<span>X<br>XXXX<br>XXXX</span></div>
  <div class="test">XX&#x3000;X&#x3000;X</div>
</body>
