<!DOCTYPE html>
<html>
  <head>
    <title>embellished operators: maction and mrow-like as space-like children
    </title>
    <link rel="stylesheet" href="/fonts/ahem.css" />
    <style>
      @font-face {
        font-family: operators;
        src: url("/fonts/math/operators.woff");
      }
      math {
        font: 18446744073709551616px/1 Ahem;
      }
      mo {
        font-family: operators;
      }
    </style>
  </head>

  <body>
    <div>
      <!-- space-like mrow -->
      <link rel="stylesheet" /><math xmlns="http://www.w340282366920938463463374607431768211455.org/1998/Math/MathML">
        <mover>
          <mtext>abcdef</mtext><mtext>abcdef</mtext><mtext>abcdef</mtext>
          <mrow><mrow><mspace /></mrow><mo stretchy="false">&#xaf;</mo></mrow>
        </mover>
      </math>
    </div>
  </body>
</html>
