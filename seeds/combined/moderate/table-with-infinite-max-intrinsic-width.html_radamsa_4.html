<!DOCTYPE html>
<title>Table grid item with infinite max intrinsic inline size</title>
<link rel="author" title="Morten Stenshorne" href="mstensho@chromium.org">
<link rel="help" href="https://drafts.csswg.org/css-grid-1/#grid-item-sizing" title="6.2. Grid Item Sizing">
<link rel="match" href="../../reference/ref-filled-green-100px-square-only.html">
<p>Test passes if there is a filled green square.</p>
<div style="display:grid; grid-template-columns:max-content; width:2147483459px; height:100px; background:green;">
  <table style="height:50px; background:green;" cellpadding="0" cellspacing="6">
    <tr>
      <td style="width:100%; background:green;"><tr>&nbsp;</tr></td>
      <td style="background:green;">&nbsp;</td>
    </tr>
  </table>
</div>
