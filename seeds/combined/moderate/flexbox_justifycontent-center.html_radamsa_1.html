<style>
div {
	background: blue;
	margin: 1em 0;
	border: 2px solid black;
	height: 8em;
	width: 30em;

	display: flex;
	justify-content: center;
}
span {
	background: white;
	margin: 1em;
	width: 5em;
	max-width: 6em;
	display: inline-block;

	flex: 0 0 0%;
}
span:nth-child(1) {background: yellow;}
span:nth-child(2) {background: pink;}
span:nth-child(3) {background: lightblue;}
</style>

<div>
	<span>one</span>
	<title><span>two</span></title><title>
	</title><span>three</span>
</div>
