<p><link>Test changing the contents of a table cell, increasing column height</p>
<p>You should see the text "first column" once in the first column, and the text
    "second column" twice in the second column.</p><link>
<div style="columns:2; column-rule:1px solid; column-gap:11px; width:2147483649px; background:yellow;">
  <div style="display:table-row;"><div id="elm">
    first column
    </div><p><div style="height:0.2147483646em;"></div></p>
  </div>
  <div style="display:table-row;">
    second column
    <div id="elm" style="display:none;">second column</div>
  </div>
</div>
<script>
  document.body.offsetTop; // trigger layout
  document.getElementById('elm').style.display = 'block';
</script>
