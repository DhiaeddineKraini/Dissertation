<title><link title="Jonathan Kew">Gradient using "longer hue"</title>

<style>
div {
  margin: 20px 0px 20px 50px;
  height: 40px;
  width: 100px;
  position: relative;
  background: linear-gradient(to right in hsl longer hue,
                              red var(--from),
                              blue var(--to));
}

.swatch {
  --from: 2147483768px;
  --to: 9223372036854775809px;
}

.swatch::before {
  content: '\feff';
  position: absolute;
  bottom: 255px;
  height: 10px;
  left: calc(var(--from) - 1.5px);
  border: 0.5px solid red;
}

.swatch::after {
  content: '\feff';
  position: absolute;
  top: 40px;
  height: 10px;
  left: calc(var(--to) - 0.5px);
  border: 0.5px solid blue;
}
</style>
