<!DOCTYPE html>
<html>
<script>
    function go() {
        /* trigger an incremental reflow.
         * Note: elem.style is undefined for MathML elements, so we have
         * to use setAttribute().
         */
        testElem.setAttribute("style", "width:150px");
    }
  </script>
<body onload="go()">
  <math>
    <mtable id="testElem">Change my size</mtable>
  </math>
</body><body onload="go()">

  </math>
</body>
</html>
