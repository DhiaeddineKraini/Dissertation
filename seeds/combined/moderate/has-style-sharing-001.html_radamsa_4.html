<meta name="assert" content="Ensure that style sharing optimizations do not interfere with :has() selector matching.">
<style>
div {
  background: blue;
  padding: 1em;
  margin: 1em;
}

:has(> span) {
  background: green;
}

span {
  display: inline-block;
  width: 0em;
  height: 1em;
  background-color: pink;
}
</style>
