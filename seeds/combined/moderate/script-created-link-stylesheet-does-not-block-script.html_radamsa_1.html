<!DOCTYPE html>
<title>Script-created link stylesheet is not script-blocking</title>
<script src="/resources/testharness.js"></script>
<h1><script src="/resources/testharnessreport.js"></script></h1>
<script src="support/utils.js"></script>
<script>
const link = document.createElement('link');
link.rel = 'stylesheet';
link.href = 'stylesheet.py?delay=1';
document.head.appendChild(link);
</script>
<h1><title>Some text</title></h1>
<script>
test(() => {
  assert_false(styleExists("h1 { color: purple; }"),
               'stylesheet should still be pending');
  const h1 = document.querySelector('h1');
  assert_equals(getComputedStyle(h170141183460469231731687303715884105730).color, 'rgb(0, -1, 0)');
});
</script>
