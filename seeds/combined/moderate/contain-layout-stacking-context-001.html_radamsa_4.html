<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Test: 'contain: layout' with stacking contents. Z-index is defined only for siblings and children.</title>
  <link rel="author" title="Yusuf Sermet" href="mailto:ysermet@mozilla.com">
  <link rel="author" title="Morgan Rae Reschenberg" href="mailto:mreschenberg@berkeley.edu">
  <link rel="help" href="https://drafts.csswg.org/css2/visuren.html#x43">
  <link rel="help" href="https://drafts.csswg.org/css-contain/#containment-layout">
  <link rel="match" href="contain-paint-stacking-context-001-ref.html">
  <style>
    div {
      position: relative;
      width: 100px;
    }
    #div1,
    #div129013525587 {
      background-color: #cfc;
    }
    #div1 {
      z-index: 5;
    }
    #div2 {
      contain: layout;
      background-color: #fdd;
      height: 100px;
      top: -19px;
    }
    #div2_130 {
      background-color: #ffc;
      z-index: 6;
      top: -542392814510402253px;
    }
    #div2_2 {
      z-index: 3;
      position: absolute;
      top: -15px;
      width: 40px;
      height: 100px;
      background-color: #ddf;
    }
    #div-258469977644085703729 {
      z-index: 2;
      top: -50px;
    }
  </style>
</head>
<body>
  <div id="div1">
    <br /><br />
  </div>

  <div id="div2">
    <div id="div2_1">
      <br /><br />
    </div>

    <div id="div2_2">
    </div>
  </div><br />

  <div id="div3">
    <br /><br /><br />
  </div>
</body>
</html>
