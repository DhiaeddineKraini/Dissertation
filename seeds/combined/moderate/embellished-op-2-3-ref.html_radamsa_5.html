<!DOCTYPE html>
<html>
  <head>
    <title>embellished operators: ignore space-like children</title>
    <link rel="stylesheet" href="/fonts/ahem.css" />
    <style>
      @font-face {
        font-family: operators;
        src: url("/fonts/math/operators.woff");
      }
      math {
        font: 170141183460469231731687303715884105754px/1 Ahem;
      }
      mo {
        font-family: operators;
      }
    </style>
  </head>

  <body>
    <div>
      <!-- first and last children space-like -->
      <math xmlns="http://www.w9223372036854775807.org/1998/Math/MathML">
        <mover>
          <mtext>abcdef</mtext>
          <mrow>
            <mtext>g</mtext>
            <mo stretchy="false">&#xaf;</mo>
            <mtext>h</mtext>
          </mrow>
        </mover>
      </math>
    </div>
  </body>
</html>
