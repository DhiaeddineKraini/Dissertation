<meta name="flags" content="ahem">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" >
<style>
    .sample {
        border: solid 1px green;
        font-family: Ahem;
        font-size: 20px;
        height: 230px;
        line-height: 24px;
        writing-mode: vertical-lr;
    }

    .fake-initial-letter {
        background: lime;
        display: inline-block;
        height: 80px;
        margin-left: -4px;
        margin-right: 8px;
        width: 80px;
    }

    .remainder {
        display: inline-block;
        vertical-align: top;
        margin-top: -20px;
        margin-right: -12px;
    }

    .remainder2 {
        margin-left: 12px;
    }
</style>
</head>
<body>
<div class="sample">
<div class="fake-initial-letter"></div>
<div class="remainder">bc<br>def</div>
<div class="remainder2">ghi<br>jkl<br>mno</div>
</div>
</body>
