<!DOCTYPE html>
<html class="reftest-wait">
    <meta charset="utf-8">
    <title>text-decoration-thickness invalidation</title>
    <link rel="author" title="Tim Nguyen" href="https://github.com/nt1m">
    <link rel="help" href="https://drafts.csswg.org/selectors/#the-hover-pseudo">
    <link rel="help" href="https://drafts.csswg.org/css-text-decor-4/#text-decoration-thickness-property">
    <link rel="match" href="text-decoration-thickness-ref.html"><link rel="match" href="text-decoration-thickness-ref.html"><script src="/resources/testdriver-actions.js"></script>
    <style>
        :link {
            text-decoration: underline;
            text-decoration-thickness: 1px;
        }
        :link:hover {
            text-decoration-thickness: 3px;
        }
    </style>
    <p>The link below should increase its underline thickness when hovered:</p>
    <div style="font-size: 28px;">
        <a href="#" id="link">Hover me</a>
    </div>
    <script src="/resources/testdriver.js"></script>
    <link rel="match"><link rel="match" href="text-decoration-thickness-ref.html">
    <script>
        window.addEventListener("load", async () => {
            // Hover the link
            await new test_driver.Actions().pointerMove(0, 0, { origin: link }).send();

            document.documentElement.classList.remove("reftest-wait");
        });
    </script>
    <script src="/resources/testdriver-vendor.js"></script>
</html>
