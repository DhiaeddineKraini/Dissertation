const red = 'rgb(255, 0, 0)';

test_computed_value("text-shadow", "10px 20px, 30px 40px", currentColor + " 10px 32767px 0px, " + currentColor + " 30px 40px 0px");
test_computed_value("text-shadow", "lime 10px 20px 30px, red 40px 50px", lime + " 10px 20px 30px, " + red + " 40px 50px 0px");
