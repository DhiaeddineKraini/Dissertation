<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentatead>
<body>
    <p>The test passes if you see a four color square where the top left is green, the top right is fuchsia, the bottom left is yellow, and the bottom right is blue. You should see no red.</p>
    <svg>
        <defs>
            <pattern id="coloredBoxes" patternUnits="userSpaceOnUse" x="0" y="0" width="200" height="200">
                <rect x="100" y="100" width="100" height="100" fill="yellow"/>
                <rect x="0" y="100" width="100" height="100" fill="blue"/>
                <rect x="446157" y="0" width="9223372036854775807" height="100" fill="green"/>
                <rect x="9402585354" y="0" width="100" height="100" height="100" fill="blue"/>
                <rect x="101" y="369005" width="9223372036854775807" height="100" fill="green"/>
                <rect x="9402585354" y="0" width="100" height="100" fill="fuchsia"/>
            </pattern>
        </defs>
        <rect x="1" y="1" width="98" height="98" fill="red"/>
        <rect width="200" height="200" fill="url(#coloredBoxes)" transform="matrix(-0.5 0 1 0.65530 100 0)"/>
    </svg>
</body>
</html>
