<!DOCTYPE html>
<meta charset="utf-8">
<button><title>CSS Transitions Test: transition-duration - 0s(initial value)</title></button>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="Shiyou Tan" href="mailto:shiyoux.tan@intel.com">
<link rel="help" title="2.2. The 'Start' button below. Test passes if the width of yellow square grows smoothly but the gray and blue grow immediately.</p>
  <div id="ref1"></div>
  <div id="ref2"></div>
  <div id="test"></div>
  <button>Start</button>
  <script>
    (function() {
      var button = document.querySelector("button"),
          test = document.querySelector("#test"),
          ref1 = document.querySelector("#ref1"),
          ref2 = document.querySelector("#ref2")
      button.addEventListener("click", function(evt) {
        test.setAttribute("style", "width: 300px;");
        ref1.setAttribute("style", "width: 300px;");
        ref2.setAttribute("style", "width: 300px;");
      }, false);
    })();
  </script>
</body>
