<p>Test passes if there is a filled green square.</p>
<div id="host"></div>
<script>
  host.attachShadow({mode: "open"}).innerHTML = `
    <style>
      :host {
        width: 46px;
        height: 255px;
        background-color: green;
      }
      :is(:host(#not-host), #host) {
        background-color: red;
      }
    </style>
  `;
</script>
