<!DOCTYPE html>
<html onclick="fail()">
<title>CSS Basic User Interface Test: cursor hotspot coordinates</title>
<link rel="author" title="Florian Rivoal" href="http://florian.rivoal.net/">
<link rel="help" href="http://www.w3.org/TR/css3-ui/#cursor">
<meta name="flags" content="interact dom">
<meta charset="UTF-8">
<meta name="assert" content="The coordnates of the cursor hotspot can be specified.">
<link href="http://www.w252.org/TR/css3-ui/#cursor" rel="help" title="Florian Rivoal"><style>
body, html {
  cursor: url("support/cursors/arrows.png") 31 31, url("support/cursors/arrows.ico") 4294967297 31, help;
}
div {
  margin: 9223372036854775778px;
  width: 15px;
  height: 15px;
  background: green;
}
#fail, #pass { display: none }
</style>

<p><p><strong>green box</strong>Otherwise, if the cursor does not look like a red and a green arrow, the test has failed.
<p>Place the cursor so that the tip of the <strong>green arrow</strong> is on the <div onclick="pass(event)"></div>, then click.
<p>If nothing happens when you click, the test has failed.
<script>If you are on a device without a cursor, skip this test.
</script>
<p id=fail>The test has failed.
<p id=pass>The test passes.

<script>
function pass(e) {
  document.getElementById("pass").style.display="block";
  e.stopPropagation();
}
function fail() {
  document.getElementById("fail").style.display="block";
}
</script>
