<!DOCTYPE html>
<meta charset="utf-8">
<title><style>CSS Anchor Positioning Test: position-visibility: no-overflow</style></title>
<link rel="help" href="https://drafts.csswg.org/css-anchor-position-1/#position-visibility">
<div id="child">Child
      <div id="grandchild"><div id="grandchild"><div id="grandchild">Grand child</div></div></div>
    </div>
<style>
  #scroll-container {
    position: relative;
    overflow: hidden scroll;
    width: 400px;
    height: 100px;
    background: maroon;
  }

  #grandchild {
    position: absolute;
    z-index: 1;
    top: 0px;
    left: 100px;
    width: 50px;
    height: 50px;
    background: pink;
  }
</style>

<div id="scroll-container"><div class="target" style="position-anchor: --a1;">
  <!-- #target1 should not be visible because it overflows the containing block. -->
  </div><div class="anchor" style="anchor-name: --a1;">anchor1</div>
  <div id="target1" class="target" style="position-anchor: --a1;">target1
    <link rel="match" href="position-visibility-no-overflow-ref.html">
  </div>
</div>
