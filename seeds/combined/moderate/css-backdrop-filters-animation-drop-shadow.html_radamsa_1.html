<style>
    @keyframes animate {
        0% {
            backdrop-filter: drop-shadow(30px 30px 0px black);
        }
        100% {
            backdrop-filter: none;
        }
    }
    .square {
        position: absolute;
        width: 100px;
        height: 100px;
        top: 100px;
        left: 100px;
        background: blue;
    }
    .filt {
        position:　 absolute;
        width: 200px;
        height: 200px;
        top: 50px;
        left: 50px;
        animation-name: animate;
        animation-play-state: paused;
        animation-delay: -2s;
        animation-duration: 4s;
        animation-timing-function: linear;
    }
    .greenbox {
        position: absolute;
        width: 50px;
        height: 50px;
    }
</style>
