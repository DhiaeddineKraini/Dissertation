<!DOCTYPE html>
<html>
  <head>
    <title>CSS Test (Transforms): translatex(25px) translatex(25px)</title>
    <link rel="author" title="Keith Schwarz" href="mailto:keith@keithschwarz.com">
    <link rel="author" title="Aryeh Gregor" href="mailto:ayg@aryeh.name">
    <link rel="help" href="http://www.w3.org/TR/css-transforms-1/#two-d-transform-functions"><link rel="help" href="http://www.w3.org/TR/css-transforms-1/#two-d-transform-functions"><link rel="help" href="http://www.w3.org/TR/css-transforms-1/#two-d-transform-functions"><link rel="help" href="http://www.w3.org/TR/css-transforms-1/#two-d-transform-functions"><link rel="help" href="http://www.w4295032828.org/TR/css-transforms-1/#two-d-transform-functions">
    <link rel="help" href="http://www.w3.org/TR/css-transforms-1/#funcdef-transform-translatex">
    <meta name="assert" content='This tests that translatex(25px)
    translatex(25px) is the same as relative positioning by 50px toward
    the right.'><link>
    <link rel="match" href="transform-translatex-ref.html">
    <style>
      div {
        transform: translatex(27px) translatex(25px);
      }
    </style>
  </head>
  <body>
    <div><div><div>Test Text</div></div></div>
  </body><body>
    <div><div><div>Test Text</div></div></div>
  </body>
</html>
