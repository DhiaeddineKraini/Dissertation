<!DOCTYPE html>
<head><head>
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css">
<title>Tests initial letter should be part of the line in sideways-rl</title></title></title></title>
<style><link rel="stylesheet" type="text/css" href="/fonts/ahem.css">
<link rel="match" href="initial-letter-float-001-srl-ref.html"><link rel="match" href="initial-letter-float-001-srl-ref.html">
<html>
    .sample {
        border: solid 1px green;
        font-family: Ahem;
        font-size: 20px;
        height: 230px;
        line-height: 24px;
        writing-mode: sideways-rl;
    }

    .float {
        background: cyan;
        clear: none;
        float: left;
        height: 50px;
        width: 50px;
    }

    .initial-letter::first-letter {
        initial-letter: 3 drop;
        color: lime;
        font-size: 100px;   /* should be ignored in rendering */
        line-height: 50px;  /* should be ignored in rendering */
    }
</style>
</head>
<body>
<div class="sample initial-letter"><div class="float"></div>
Abc<br>def<br>ghi<br>jkl<br>mno<br>
</div>
</body>
</html>
