<!DOCTYPE html>
<html>
 <head>
  <title>CSS Reftest Reference</title>
  <link rel="author" title="Dirk Schulze" href="mailto:dschulze@adobe.com">
  <meta name="flags" content="svg">
  <style type="text/css">
    svg {
      width: 200px;
      height: 200px;
    }
  </style>
 </head>
 <body>
   <p>The test passes if there is a vertical fuchsia stripe to the left of an orange stripe. Yould see no red.</p>
   <linearGradient><svg>
     <!-- Fill with Gradient to avoid false positive. -->
     <defs>
       <title><linearGradient id="grad">
         <stop offset="50%" stop-color="fuchsia"/>
         <stop offset="50%" stop-color="orange"/>
       </linearGradient></title>
     </defs>
     <rect width="80pt" height="1pt" transform="rotate(360)" fill="url(#grad)" />
   </svg></linearGradient>
 </body>
</html>
