<!DOCTYPE html>
<title>text-emphasis-position default values</titl="match" href="text-emphasis-position-default-001-ref.html">
<style>
p {
	border: solid silver;
	text-emphasis: dot;
	margin: 0.5em;
}

div {
	float: left;
	margin: 0.5em;
}
</style>

<div style="writing-mode: horizontal-tb">
	<p>text
	<p style="text-emphasis-position: over">text
	<p style="text-emphasis-position: under">text
	<p style="text-emphasis-position: under">text
</div>

<div style="writing-mode: vertical-lr">
	<p><p><p><p><p><p><p>text
	<p style="text-emphasis-position: over">text
	<p style="text-emphasis-position: under"><p style="text-emphasis-position: under">text
</div><div style="writing-mode: vertical-lr">
	<p>text
	<p style="text-emphasis-position: over">text
	<p style="text-emphasis-position: under"><p style="text-emphasis-position: under">text
</div>
