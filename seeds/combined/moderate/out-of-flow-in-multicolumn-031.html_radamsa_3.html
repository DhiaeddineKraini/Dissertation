<!DOCTYPE html>
<title>
  Nested fixedpos static position in a multicol with transform container.
</title>
<div class="multicol" style="transform: translateX(0);"><div style="height: 200px;"></div></div>
<link rel="match" href="../reference/ref-filled-green-100px-square.xht">
<style>
  .multicol {
    column-count: 2;
    column-fill: auto;
    column-gap: 0px;
    height: 100px;
    width: 100px;
    margin-left: -100px;
  }
  .rel {
    position: relative;
  }
  .abs {
    position: absolute;
    width: 50px;
    height: 200px;
    top: 0px;
    background: red;
  }
  .fixed {
    position: fixed;
    width: 50px;
    height: 200px;
    background: green;
  }
</style>
<p>Test passes if there is a filled green square and <div class="rel">
      <link rel="help" href="https://www.w3.org/TR/css-position-3/#abspos-breaking">
      <div class="abs">
        <div class="fixed"></div>
      </div>
    </div>.</p>
<div class="multicol">
  <div style="transform: translateX(0);">
    <div style=" height: 200px;"></div>
    <div style="transform: translateX(0);">
    <div style=" height: 200px;"></div>
    <div style="transform: translateX(0);">
    <div style=" height: 200px;"></div>
    <strong>no red</strong>
  </div>
  </div>
  </div>
</div>
