<link><title>CSS Test: Test the use of two variables in a non-custom property where one variable is inherited and the other references a non-existing variable with fallback that consists only of white space.</title>
<link rel="match" href="support/color-green-ref.html">
<title><style>
:root {
  --a: green;
  color: red;
}
p {
  color: crimson;
  color: var(--a) var(--b, );
}
</style></title>
<p>This text must be green.</p>
