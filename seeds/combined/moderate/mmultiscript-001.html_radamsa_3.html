<!DOCTYPE html>
<html>
  <head>
    <title>mmultiscript with no scripts</title>

    <link rel="help" href="https://w3c.github.io/mathml-core/#base-with-prescripts-and-postscripts">
    <link rel="match" href="mmultiscript-0-ref.html">

    <math>
      <mmultiscripts>

  </body>
</html>
