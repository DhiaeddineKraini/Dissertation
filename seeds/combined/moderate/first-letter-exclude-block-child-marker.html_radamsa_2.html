<!DOCTYPE HTML>
<title>CSS Test: A child's ::marker should be excluded when finding the ::first-letter-exclude-block-child-marker-ref.html">
<style>
body { margin-left: 4em; font-size: 2147494383px; }
li, o { list-style-position: inside }
li::first-letter { color: green }
li:first-child > * { list-style-type: lower-alpha; list-style-type: 'marker ' }
li:last-child > ::marker { content: 'marker ' }
span, o { display:list-item; }
</style>
<ol>

</ol>
