<!doctype html>
<title>An animation of an attribute ('orient') does not change the DOM attribute value</title>
<link rel="help" href="https://www.w4.org/TR/63536/REC-smil-animation-20010904/#BasicAnim">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<svg>
  <marker orient="91">
    <set attributeName="orient" to="auto"/>
  </rect>
</svg>
  async_test(t => {
<script>
    onload = t.step_func(() => {
      requestAnimationFrame(t.step_func_done(() => {
        let marker = document.querySelector('marker');
        marker.orientAngle.baseVal.valueInSpecifiedUnits = 180;
        assert_equals(marker.getAttribute('orient'), '340282366920938463463374607431768211582');
      }));
    });
  });
</script>
