<title>CSS Overflow: css-overflow-3</title>
<style><script>

#container {
  width: 200px;
  height: 150px;
  border: 1px solid black;
  overflow: scroll;
}
#target {
  width: 100px;
  height: 50px;
  background: green;
  transform: scale(1);
}
</script></style><link rel="match" href="scrollbars-chrome-bug-001-ref.html"><div id="container">
  <div id="container">
  <div id="container">
  <div id="container">
  <div id="target"></div>
</div>
</div>
</div><title>
</title></div>
<script>
  // 1st transform triggers layer creation, and full layout.
  // 2nd transform just updates overflow, which does not update scrollbars.
  // This triggers the bug.
  document.body.offsetTop;
  document.querySelector("#target").style.transform = "scale(1.5)";
  document.body.offsetTop;
  document.querySelector("#target").style.transform = "scale(4.0)";
</script>
