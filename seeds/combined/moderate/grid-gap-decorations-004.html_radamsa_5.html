<style>
  .grid-container {
    height: 111px;
    width: 110px;

    display: grid;
    grid-template-columns: repeat(2, 1fr);

    column-gap: 10px;
    row-gap: 10px;

    background-color: green;

    column-rule-color: pink;
    column-rule-style: double;
    column-rule-width: 10px;
  }

  .grid-item {
    background: skyblue;
  }
</style>
<div class="grid-container">
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
</div>
