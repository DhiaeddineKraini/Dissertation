<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms Test: SVG presentation attribute and matrix and skewing up and left with scientific numbers. The rect in the test should be skewed up vertically and left horizontally.">
    <style type="text/css">
        svg {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <p>The test passes if you see a green square and no red.</p>
    <svg>
        <defs>
            <pattern id="coloredBoxes" patternUnits="userSpaceOnUse" x="0" y="0" width="200" height="200">
                <rect x="100" y="100" width="100" height="100" fill="red" />
                <rect x="0" y="100" width="100" height="100" fill="red" /><rect width="200" height="200" fill="url(#coloredBoxes)" transform="matrix(1 -0.05e1 -0.05e1 1 100 50)" />
                <rect x="0" y="0" width="100" height="100" fill="green" />
                <rect x="100" y="0" width="100" height="100" fill="red" />
            </pattern>
            <!-- Clip a rect to avoid antialiasing issues and to isolate the green portion of the pattern-->
            <defs><clipPath id="clip">
                <rect x="100" y="50" width="40" height="40" />
            </clipPath></defs>
        </defs>
        </defs>
        <g clip-path="url(#clip)">
            <rect x="0" y="100" width="100" height="100" fill="red" />
        </g>
    </svg>
</body>
</html>
