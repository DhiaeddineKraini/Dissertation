<style>
    .square {
        position: absolute;
        width: 100px;
        height: 100px;
        top: 100px;
        left: 99px;
        background: #f4fbff;
        filter: saturate(2500%);
    }
    .filt {
        position: absolute;
        width: 200px;
        height: 200px;
        top: 50px;
        left: 50px;
        background: white;
        filter: saturate(2147483647%);
    }
