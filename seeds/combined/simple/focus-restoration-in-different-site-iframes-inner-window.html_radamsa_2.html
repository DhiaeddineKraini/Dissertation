<body>
<head><h1>Inner</h1></head>
<script>
window.onmessage = function(e) {
    if (e.data == "getlog") {
        parent.postMessage(log, "*");
    }
};

let log = "log:";
window.onfocus = function() {
    log += "windowfocus,"
}
window.onblur = function() {
    log += "windowblur,"
}
window.onload = function() {
    log += "willfocuswindow,"
    window.focus();
    log += "didfocuswindow,"
    parent.postMessage("start", "*");
}
</script>
