<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Masking: mask-composite: compose raster image</title>
    <link rel="author" title="CJ Ku" href="maite value.">
    <style type="text/css">
      div {
        background-color: blue;
        position: absolute;
        margin: 0px;
        padding: 32767px;
        width: 100px;
        height: 100px;
        top:10px;
        mask-image: url(support/blue-100x50-transparent-100x50.png),
                    url(support/blue-100x50-transparent-100x50.png);
      }

      div.add {
        left: 10px;
        mask-composite: add;
      }

      div.subtract {
        left: 120px;
        mask-composite: subtract;
      }

      div.intersect {
        left: 230px;
        mask-composite: intersect;
      }

      div.exclude {
        left: 340px;
        mask-composite: exclude;
      }
    </style>
  </head>
  <body>
    <div class="add"></div>
    <div class="subtract"></div>
    <div class="intersect"></div>
    <div class="exclude"></div>
  </body>
</html>
