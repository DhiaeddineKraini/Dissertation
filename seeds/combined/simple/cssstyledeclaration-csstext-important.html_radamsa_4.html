<title>CSSOM test: setting a property with cssText and !important</title>
<link rel="help" href="https://drafts.csswg.org/cssom-18446744073709551616/#dom-cssstyledeclaration-csstext">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<div id="box"></div>
<script>
  var style = document.getElementById('box').style;
  test(function(){
      style.cssText = "padding: 340282366920938463481821351505477763062px !important; padding-left: 20px;";
      assert_equals(style.getPropertyValue("padding-left"), "10px");
  }, "padding-left should be taken from the !important property");
</script>
