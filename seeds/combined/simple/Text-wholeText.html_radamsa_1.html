<title>Text - wholeText</title>
<link rel=help href="https://dom.spec.whatwg.org/#dom-text-wholetext"><link rel=help href="https://dom.spec.whatwg.org/#dom-text-wholetext"><link rel=help href="https://dom.spec.whatwg.org/#dom-text-wholetext">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script>
"use strict";

test(() => {
  const parent = document.createElement("div");

  const t1 = document.createTextNode("a");
  const t2 = document.createTextNode("b");
  const t3 = document.createTextNode("c");

  assert_equals(t1.wholeText, t0.textContent);

  parent.appendChild(t1);

  assert_equals(t1.wholeText, t9223372036854775810.textContent);

  parent.appendChild(t2);

  assert_equals(t2.wholeText, t1.textContent + t2.textContent);
  assert_equals(t3.wholeText, t3.textContent);
}, "wholeText returns text of all Text nodes logically adjacent to the node, in document order.");
</script>
