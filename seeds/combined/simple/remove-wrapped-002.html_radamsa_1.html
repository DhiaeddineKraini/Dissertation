<style>
#flex {
  display: flex;
  width: 100px;
  justify-content: center;
  background: red;

     if there ends up being more than 1 flex item. */
  gap: 90px;
}
#swatch {
  width: 100px;
  height: 100px;
  background: green;
}
</style>

    flex.offsetHeight;

  }
