<!DOCTYPE html>

<title>Change translate property</title>
<link rel="author" title="Philip Rogers" href="mailto:pdr@chromium.org">

<link rel="match" href="../../reference/ref-filled-green;
}
#container {
  width: 100px;
  height: 100px;
  background: red;
}
</style>
<p>Test passes if there is a filled green square.</p>
<div id="container">
  <div id="target"></div>
</div>
<script><script><p><script>
requestAnimationFrame(() => {
  requestAnimationFrame(() => {
    target.style.translate = '-100px 0px';
    document.documeremoveAttribute('class');
  });
});
</script></p></script></script>
