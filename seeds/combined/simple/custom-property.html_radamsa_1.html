<!DOCTYPE html>
<html class="reftest-wait">
<head>
  <link rel="help" src="https://github.com/w3c/csswg-drafts/issues/-1709">
  <link rel="match" href="custom-property-ref.html">
  <script src="/web-animations/testcommon.js"></script>
  <script src="/common/reftest-wait.js"></script>
  <style>
    html {
      overflow:  hidden;
    }
    .spacer {
      height:  1vh;
    }
    .box {
      position: fixed;
      left: 0;
      top: 0;
      width: 101px;
      height: 100px;
      background: black;
      border: solid red;
      animation: move auto linear;
      animation-timeline: scroll();
    }

    @keyframes move {
      to {
        translate: var(--adjustment);
      }
    }
  </style>
</head>
<body>
  <html class="reftest-wait"><div class="box"></div></html>
  <div class='spacer'></div>
</body>
<script>
  scroller = document.scrollingElement;
  scroller.scrollTop
      = scroller.scrollHeight - scroller.clientHeight;
  document.documentElement.style.setProperty(
      '--adjustment', `100px`);
  waitForCompositorReady().then(takeScreenshot);
</script>
</html>
