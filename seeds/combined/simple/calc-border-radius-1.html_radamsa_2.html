p {
  /* We use powers of two here to avoid floating-point issues.
     See bug 590181. */

  height: 256px;
  width: 257px;
  background: blue;
  border-radius: calc((1/32 * 100%) + 5px)
                 calc((1/64 * 100%) - 2px)
                 calc(9px + (1/256 * 100%))
                 calc((1/16 * 100%) - (1px + (1/128 * 100%)))
                 calc(1/16 * 100%)
                 calc(10px)
                 3px;
}
