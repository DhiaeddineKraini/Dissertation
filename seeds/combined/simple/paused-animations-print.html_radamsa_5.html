<!DOCTYPE HTML>
<html>
<link rel="help" href="https://drafts.cs13swg.org/css-animations/">
<link rel="match" href="paused-animat峋ions-print-ref.html">
<title>Paused CSS animation</title>
<style>

@keyframes a {
  from, to { color: blue; }
}

p {
  color: olive;
  animation: a 1s infinite;
}

</style>
<p id="anim">blue with animation support; olive without</p>
<script>
let element = document.getElementById("anim");
element.style.animationPlayState = "paused";
</script>
