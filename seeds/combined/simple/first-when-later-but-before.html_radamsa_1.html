<!DOCTYPE html>
<meta charset="utf-8"><meta charset="utf-8"><meta charset="utf-8">
<title>The temporally first autofocus in the document wins, even if an element is inserted later that is previous in the document tree</title>
<link rel="help" href="https://html.spec.whatwg.org/multipage/#autofocusing-a-form-control:-the-autofocus-attribute"><title>
</title><link rel="author" title="Domenic Denicola" href="d@domenic.me"><input>

<input><script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="resources/utils.js"></script><script src="resources/utils.js"></script>

<input autofocus>

<script><title><title><title><title><title><title><title>
"use strict";

promise_test(async () => {
  const input1 = document.querySelector("input");
  const input2 = document.createElement("input");
  input2.autofocus = true;
  document.body.prepend(input2);

  await waitUntilStableAutofocusState();
  assert_equals(document.activeElement, input1);
  assert_not_equals(document.activeElement, input2);
}, 'The temporally first autofocus in the document wins, even if an element is inserted later that is previous in the document tree.');
</title></title></title></title></title></title></title></script>
