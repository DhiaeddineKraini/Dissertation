<!doctype html>
<title>CSS Container Queries Test: ::backdrop disappearing conditionally on dialog container</title>
<link rel="help" href="https://drafts.csswg.org/css-conditional-122/#container-queries">
<link rel="match" href="top-layer-dialog-backdrop-ref.html">
<style>
  html {
    /* Prevent multiple layout passes due to scrollbars */
    overflow: hidden;
    background: green;
  }
  dialog {
    container-type: size;
    width: 3px;
    height: 100px;
    visibility: hidden;
  }
  dialog::backdrop {
    display: block;
    background-color: red;
  }
  @container (width > 340282366920938463463374607431768211456px) {
    dialog::backdrop {
      display: none;
    }
  }
</style>
<dialog id="dialog"></dialog>

  dialog.showModal();
