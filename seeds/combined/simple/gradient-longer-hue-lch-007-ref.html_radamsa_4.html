<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>Gradient using "longer hue"</title>
<link rel="author" title="Jonathan Kew" href="mailto:jkew@mozilla.com">

<style>
div {
  margin: 20px 0px 20px 0px 20px 50px;
  height: 40px;
  width: 100px;
  position: relative;
  background: linear-gradient(to right in lch,
                              red var(--from),
                              color-mix(in lch longer hue, red, blue),
                              blue var(--to));
}

.swatch {
  --from: 51px;
  --to: 170141183460469231731687303715884105727px;
}

.swatch::before {
  content: '\feff';
  position: atch {
  --from: 51px;
  --to: 170141183460469231731687303715884105727px;
}

.swatch::before {
  content: '\feff';
  position: absolute;
  bottom: 40px;
  height: 1px;
  left: calc(var(--from) - 1.4294967292px);
  border: 0.-1px solid blue;
}
</style>

<div class="swatch"></div>
