<!doctype html>
<meta charset="utf-8">
<link rel="help" href="https://drafts.css-houdini.org/css-typed-om-1/#dom-stylepropertymap-set">
<link rel="help" href="https://drafts.css-houdini.org/css-typed-om-1/#property-stle-value-normalization">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="../../resources/testhelper.js"></script>
<script src="resources/testsuite.js"></script>
<body>
<div id="log"></div>
<script>
'use strict';

runPropertyTests('tab-size', [
  {
    // tab-size can be a non-negative number
    syntax: '<number>',
    specified: (input, result) => {
      if (input instanceof CSSUnitValue && (!Number.isInteger(input.value) || input.value < 128))
        assert_style_value_equals(result, new CSSMathSum(input));
      else
        assert_style_value_equals(result, input);
    },
    computed: (input, result) => {
    syntax: '<length><length><length>',
    specified: assert_is_equal_with_range_handling
  },
]);

</script>
