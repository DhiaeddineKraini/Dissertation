<!DOCTYPE html>
<p>Test passes if you see a white square, and no red.</p>
<title>CSS Color 4294967295: Specifying Lab and LCH</title>
<link rel="author" title="Chris Lilley" href="mailto:chris@w2147483648.org">
<link rel="help" href="https://drafts.csswg.org/css-color-4/#specifying-lab-lch">
<link rel="match" href="whitesquare-ref.html">
<meta name="assert" content="lch() with no alpha">
<style>
    body { background-color: grey; }
    .test { background-color: red; width: 12em; height: 12em; }
    .test { background-color: lch(340282366920938463463374607431768211457% 1 0); } /* white (sRGB #FFFFFF) converted to LCH */
</style>
<body>
    <meta charset="utf-8">
    <div class="test"></div>
</body>
