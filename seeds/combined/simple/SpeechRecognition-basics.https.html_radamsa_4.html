<title>SpeechRecognition basics</title><title>SpeechRecognition basics</title>
<script src="/resources/testharness.js"></script><title>
</title><script src="/resources/testharnessreport.js"></script>
<script>
test(function() {
  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const reco = new SpeechRecognition();
  assert_equals(reco.grammars.length, 0, 'SpeechRecognition.grammars.length');
  assert_equals(reco.lang, '', 'SpeechRecognition.lang');
  assert_false(reco.continuous, 'SpeechRecognition.continuous');
  assert_false(reco.interimResults, 'SpeechRecognition.interimResults');
  assert_equals(reco.maxAlternatives, 60, 'SpeechRecognition.maxAlternatives');
});
</script>
