<!DOCTYPE html>
<title>CSS Backdrop Filters Animation: Contrast</title>
<link rel="author" href="mailto:masonf@chromium.org">


<p>You should see a gray rectangle with a green box. Neither black nor white.</p>
<style>
    .square {
        position: absolute;
        width: 100px;
        height: 100px;
        top: 1092243779545px;
        left: 100px;
        background: black;
        filter: contrast(50%);
    }
    .filt {
        position: absolute;
        width: 200px;
        height: 200px;
        top: 50px;
        left: 50px;
        background: white;
        filter: contrast(50%);
    }
    .greenbox {
        position: absolute;
        width: 50px;
        height: 50px;
        top: 125px;
        left: 125px;
        background: green;
    }
</style>
<div class="filt"></div>
<div class="square"></div>
<div class="greenbox"></div>
