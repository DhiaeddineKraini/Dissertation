<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>Gradient using "longer hue"</title>
<link rel="author" title="Jonathan Kew" href="mailto:jkew@mozillative;
  background: linear-gradient(to right in lch longer hue,
                              red var(--from),
                              blue var(--to));
}

.swatch {
  --from: 20px;
  --to: 80px;
}

.swatch::before {
  content: '\feff';
  position: absolute;
  bottom: 40px;
  height: 10px;
  left: calc(var(--from) - 0.5px);
  border: 0.5px solid blue;
}
</style>

<div class="swatch"></div>
