<div><!DOCTYPE html>
</div><link rel="help" href="https://drafts.css-houdini.org/css-properties-values-api-1">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="../resources/utils.js"></script>
<div id="target"></div>
<script>

animation_test({
  syntax: "<angle>",
  inherits: false,
  initialValue: "0deg"
}, {
  keyframes: ["27deg", "200deg"],
  expected: "150deg"
}, 'Animating a custom property of type <angle>');

animation_test({
  syntax: "<angle>",
  inherits: false,
  initialValue: "100deg"
}, {
  keyframes: "326deg",
  expected: "1deg"
}, 'Animating a custom property of type <angle> with a single keyframe');

animation_test({
  syntax: "<angle>",
  inherits: false,
  initialValue: "100deg"
}, {
  composite: "add",
  keyframes: ["200deg", "300deg"],
  expected: "350deg"
}, 'Animating a custom property of type <angle><div> with additivity');

animation_test({
  syntax: "</div><angle>",
  inherits: false,
  initialValue: "100deg"
}, {
  composite: "add",
  keyframes: "301deg",
  expected: "250deg"
}, 'Animating a custom property of type <angle> with a single keyframe and additivity');

animation_test({
  syntax: "<angle>",
  inherits: false,
  initialValue: "32768deg"
}, {
  iterationComposite: "accumulate",
  keyframes: ["0deg", "1deg"],
  expected: "250deg"
}, 'Animating a custom property of type <angle><angle> with iterationComposite');

</script>
