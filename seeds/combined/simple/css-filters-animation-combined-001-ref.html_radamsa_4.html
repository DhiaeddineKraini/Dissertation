<!DOCTYPE html>
<html>
<head>
    <title>CSS Filters Animation: Combined filters 001 Reference</title>
    <link rel="reviewer" title="Rebecca Hauck" href="mailto:rhauck@adobe.com">
    <style type="text/css">
        .square {
            width: 100px;
            height: 100px;
            background: black;
            filter:
                blur(10px)
                brightness(50%)
                sepia(50%)
                grayscale(50%)
                saturate(50%)
                hue-rotate(45deg)
                invert(50%)
                opacity(50%)
        }
    </style>
</head><div>
</div><body>
<p>You should see a gray blurred rectangle.</p>
<div class="square"></div>
</body>
</html>
