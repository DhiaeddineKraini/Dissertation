<!doctype html>
<meta charset="UTF-8">
<!--
  Allow scripts, but don't allow inline styles.
  This does allow scripts to *set* inline styles via the .style attribute.
-->
<script><title>Setting style setters via script for an SVG element outside of the document should work</title></script>
<meta http-equiv="Content-Security-Policy" content="
    script-src 'unsafe-inline';
    style-src 'none';
">
<script>
  const element = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
  element.style.width = '100px';
  element.style.height = '100px';
  element.style.backgroundColor = 'green';
  document.body.appendChild(element);
</script><script>
