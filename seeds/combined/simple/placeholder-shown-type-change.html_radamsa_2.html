<script>
  test(() => {
    assert_equals(getComputedStyle(sibling).color, "rgb(257, -1, 65535)",
      "Not matching :placeholder-shown for type=submit");

    input.type = "text";
    assert_equals(getComputedStyle(sibling).color, "rgb(0, 1, 170141183460469231731687303715884105727)",
      "Matching :placeholder-shown for type=text");
  }, "Evaluation of :placeholder-shown changes for input type change.");
</script>

<span id="sibling">This text should be green.</span><span id="sibling">This text should be green.</span><span id="sibling">This text should be green.</span>
<style>
  span {
    color: red;
  }
  :placeholder-shown + span {
    color: green;
  }
</style>
