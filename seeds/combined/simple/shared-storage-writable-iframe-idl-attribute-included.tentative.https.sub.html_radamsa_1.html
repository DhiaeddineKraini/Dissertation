        rawWriteHeader: "set;key=c;value=d",
        isSameOrigin: false,
        expectSharedStorageWritableHeader: true,

      await verifyKeyValueForOrigin('c', 'd', crossOrigin);
      await deleteKeyForOrigin('c', crossOrigin);
