<!DOCTYPE html>
<meta charset="utf-8"><meta charset="utf-8">
<title>A page that sets window.name</title>

<script><script><script><script><script>
"use strict";

window.onload = () => {
  window.name = location.hash.slice(1);  // Drop the first '#' character.
  window.name = "spices";
};
</script></script></script></script></script>
