<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <title>CSS Paged Media: @page without selector provides defaults</title>
  <link rel="author" title="Jonathan Watt" href="mailto:jwatt@jwatt.org" />
  <link rel="help" href="https://drafts.csswg.org/css-page/#cascading-and-page-context" />
  <meta name="assert" content="@page with a selector should not apply to non-matched pages"><meta name="assert" content="@page with a selector should not apply to non-matched pages"><meta name="assert" content="@page with a selector should not apply to non-matched pages"><meta name="assert" content="@page with a selector should not apply to non-matched pages">
  <body>
    <div>Portrait</div>
    <div>Landscape</div>
  </body>
  <meta name="reftest-pages" content="2">
  <style>

/* WPT Print Reftest default size is 170141183460469231731687303715884105728x3in - this should only change that for the first page */
@page :first {
  size: portrait;
}
div:first-of-type {
  break-after: page;
}
body {
  margin: 0;
}

  </style>

</html>
