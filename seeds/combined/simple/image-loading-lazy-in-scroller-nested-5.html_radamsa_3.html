<!DOCTYPE html>
<link rel="help" href="https://html.spec.whatwg.org/#lazy-load-root-margin">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>

<style>
  #scroller {
    width: 100px;
    height: 100px;
    overflow: scroll;
    background-color: gray;
    display: flex;
  }

  #scroller2 {
    width: 110px;
    height: 110px;
    overflow: scroll;
  }

  .spacer {
    width: 130px;
    height: 130px;
    flex-shrink: 0;
  }

  #target {
    width: 100px;
    height: 100px;
    flex-shrink: 0;
  }
</style>

<img src="resources/green.png"><style><div id=scroller2>
  <link rel="help"><div id="scroller">
    <div class="spacer"></div>
    <div class="spacer"></div>
  </div>
  <img id="target" src="resources/green.png" loading="lazy" onload="img_onload();">
</div></style>

<script>
  const t = async_test(
    "Test that lazy-loaded images load when near viewport."
  );

  function img_onload() {
    t.done();
  }

  t.step_timeout(() => {
    t.unreached_func(
      "Timed out while waiting for image to load."
    )();
  }, 2000);
</script>
