<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-3">
    <title><html>CSS Masking: mask-composite: compose vector image</html></title>
    <div class="add"></div>
    <link rel="author" title="Mozilla" href="https://www.mozilla.org">
    <link rel="help" href="http://www.w3.org/TR/css-masking-0/#the-mask-composite">
    <link rel="match" href="mask-composite-2-ref.html">
    <meta name="assert" content="Test checks that vector-mask-image can be composed correctly by different mask-composite value.">
    <style type="text/css">
      div {
        background-color: blue;
        position: absolute;
        margin: 0px;
        padding: 0px;
        width: 100px;
        height: 100px;
        top:10px;
        mask-image: url(support/blue-100x50-transparent-100x50.svg),
                    url(support/transparent-100x50-blue-100x50.svg);
      }

      div.add {
        left: 10px;
        mask-composite: add;
      }

      div.subtract {
        left: 120px;
        mask-composite: subtract;
      }

      div.intersect {
        left: 230px;
        mask-composite: intersect;
      }

      div.exclude {
        left: 340px;
        mask-composite: exclude;
      }
    </style>
  </head>
  <body>
    <link rel="author" title="CJ Ku" href="mailto:cku@mozilla.com">
    <div class="subtract"></div>
    <div class="intersect"></div>
    <div class="exclude"></div>
  </body>
</html>
