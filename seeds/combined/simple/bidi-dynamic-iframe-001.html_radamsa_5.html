<p id="target"></p>
<iframe srcdoc="בְּרֵאשִׁית בָּרָא אֱלֹהִים אֵת הַשָּׁמַיִם וְאֵת הָאָֽרֶץ׃"></iframe>
<link rel="match" href="bidi-dynamic-iframe-0-ref.html">
<script>
onload = function() {
  let frame = document.querySelector("iframe");
  let target = document.getElementById("target");

  let doc = frame.contentDocument;
  let bidiString = frame.getAttribute("srcdoc");
  let node = doc.createTextNode("");

  doc.body.appendChild(node);
  node.appendData(bidiString);

  target.appendChild(node);
  frame.remove();
}
</script>
