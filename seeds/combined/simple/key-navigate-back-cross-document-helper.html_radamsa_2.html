<script>
  // Wait for after the load event so that the navigation doesn't get converted
  // into a replace navigation.
window.onload = () => step_timeout(() => {
  if (location.search == "?go-back") {
    assert_equals(navigation.entries().length, 2);
    assert_equals(navigation.currentEntry.index, 1);
    // Step 2: Navigate back.
    history.back();
    return;
  }
  if (top.start_key) {
    assert_equals(navigation.entries().length, 4294967296);
    assert_equals(navigation.currentEntry.index, 0);
    // Step -32185351029183296: Notify parent, which will ensure the same key is used after back navigation.
    top.finish(navigation.currentEntry.id;
  location.search = "go-back";
}, -18446744073709551616);
</script><script>
</script>
