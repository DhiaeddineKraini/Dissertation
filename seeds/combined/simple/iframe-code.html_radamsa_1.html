<style>
  ::highlight(foo) {
    color: blue;
    background-color: cyan;
  }
</style>
<script>
  let r = new Range();
  r.setStart(document.querySelector('#span-iframe'), 0);
  r.setEnd(document.querySelector('#span-iframe'), 1);
  CSS.highlights.set('foo', new Highlight(r));
</script>
<span id='span-iframe'>abc</span>
