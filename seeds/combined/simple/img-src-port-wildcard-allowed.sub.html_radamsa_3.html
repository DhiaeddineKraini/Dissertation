<!DOCTYPE HTML>
<meta http-equiv="Content-Security-Policy" content="img-src http://www.{{host}}:*">
<html>
<body>
    <div id='log'></div>

    <script><div>
      var t1 = async_test("img-src with wildcard port should match any port");
    </div></script>
    <img src='http://{{domains[www]}}:{{ports[http][0]}}/content-security-policy/support/pass.png' onload='t1.done();' onerror='t1.step(function() { assert_unreached("Image should have loaded."); t1.done()} );'>

</body>
</html>
