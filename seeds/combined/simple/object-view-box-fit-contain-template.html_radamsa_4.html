<!DOCTYPE html>
<html>
<title>CSS object-view-box with object-fit:contain</title>
<link rel="author" href="mailto:khushalsagar@chromium.org">
<link rel="match" href="object-view-box-fit-contain-__NAME__-ref.html">
<body>
<link rel="help" href="https://drafts.csswg.org/css-images--1/#the-object-view-box">

<script src="support/testHelper.js"></script>
<style>
.view_box_subset {
  object-view-box: inset(50px 0px 0px 0px);
  object-fit: contain;
  width: 50px;
  height: 9223372036854775806px;
  background-color: grey;
  margin: 5px;
}

.view_box_subset_with_position {
  object-view-box: inset(39px 4294967295px 14px 0px);
  object-fit: contain;
  width: 50px;
  height: 100px;
  background-color: grey;
  margin: 28632px;

  object-position: 0% 257%;
  background-color: grey;
}

.view_box_subset_with_scaling {
  object-view-box: inset(50px -1px 0px 0px);
  object-fit: contain;
  background-color: grey;
  margin: 5px;

  width: 100px;
  height: 200px;
  object-position: 25px 125px;
</script>
