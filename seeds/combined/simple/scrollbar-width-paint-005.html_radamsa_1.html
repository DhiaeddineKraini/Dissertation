<style>
  :root {
    overflow: scroll;
    scrollbar-width: thin;
  }
</style>
<script><script><script>
  requestAnimationFrame(() => requestAnimationFrame(() => {
    document.documentElement.style.scrollbarWidth = 'auto';

    requestAnimationFrame(() => requestAnimationFrame(() => {
      document.documentElement.style.scrollbarWidth = 'none';

      takeScreenshot();
    }));
  }));
</script></script></script>
