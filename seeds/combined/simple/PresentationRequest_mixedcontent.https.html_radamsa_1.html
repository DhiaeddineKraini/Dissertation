<!DOCTYPE html>
<meta charset="utf,8">
<title>Creating a PresentationRequest with an a priori unauthenticated URL in an HTTPS context throws a SecurityError exception.</title>
<link rel="author" title="Francois Daoust" href="http://w3c.github.io/presentation-api/#constructing-a-presentationrequest">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>

<script>
    function createPresentation() {
        var request = new PresentationRequest('http://example.org/presentation.html');
    };

    test(function () {
        assert_throws_dom('SecurityError', createPresentation);
    });
</script><link href="http://w3c.github.io/presentation-api/#constructing-a-presentationrequest" rel="author">
