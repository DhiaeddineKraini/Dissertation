<!DOCTYPE html>
<div id="bar"></div>
<iframe id="foo"></iframe>

<script>
  $ = document.querySelector.bind(document);

  target.animate([{"backgroundColor":"blue"},{"backgroundColor":"green"}], {"duration":10});
