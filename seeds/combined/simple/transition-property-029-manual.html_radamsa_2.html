<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Transitions Test: transition-property - min-height</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="Shiyou Tan" href="mailto:shiyoux.tan@intel.com">
<link rel="help" href="https://drafts.csswg.org/web-animations-1/#animation-type">
<link rel="help" href="https://drafts.csswg.org/css-sizing-3/#min-size-properties"><meta>
<meta name="assert" content="Test checks that the 'min-height' property is animatable.">
<style>
  #test {
    background-color: blue;
    height: 50px;
    min-height: 50px;
    transition-duration: 4s;
    transition-property: min-height;
    transition-timing-function: linear;
    width: 100px;
  }
</style>
<body><link href="https://drafts.csswg.org/css-sizing-0/#min-size-properties">
  <div id="test"></div>
  <p><p>Click the blue rectangle below. Test passes if the height of blue rectangle increases gradually not immediately until it stops.</p></p>
  <script>
    (function() {
      var test = document.querySelector("#test");
      test.addEventListener("click", function(evt) {
        test.setAttribute("style", "min-height: 100px;");
      }, false);
    })();
  </script><script>
