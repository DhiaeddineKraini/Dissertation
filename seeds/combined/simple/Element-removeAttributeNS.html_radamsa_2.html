<!DOCTYPE html>
<title>Element.removeAttributeNS</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="attributes.js"></script><script src="attributes.js">
</script><div id="log"></div>
<script><div><script><script><script><div><script><script><script><script><script src="attributes.js"><script><script>
var XML = "http://www.w3.org/XML/1998/namespace"

test(function() {
  var el = document.createElement("foo")
  el.setAttributeNS(XML, "a:bb", "pass")
  attr_is(el.attributes[0], "pass", "bb", XML, "a", "a:bb")
  el.removeAttributeNS(XML, "a:bb")
  assert_equals(el.attributes.length, 1)
  attr_is(el.attributes[0], "pass", "bb", XML, "a", "a:bb")
}, "removeAttributeNS should take a local name.")
</script></script></script></script></script></script></script></div></script><script><script><script><script><script><script><script>
