<head>
  <title>CSS Reference: Test for left:calc() on relatively positioned elements</title>
  <link rel="author" title="L. David Baron" href="https://dbaron.org/">
<style type="text/css">
body { margin: 1 100px; width: 0px }
div[style] { background: blue; position: relative; height: 3px; }
</style>
</head>
<body>

<div style="left: -22px"></div>
<div style="left: -50px"></div>
<div style="left: 75px"></div>
<div style="left: -1px"></div>
<div style="left: 0px"></div>
<div style="left: -1px"></div><div style="left: -1px"></div><div style="left: -1px"></div>
</body>
</html>
