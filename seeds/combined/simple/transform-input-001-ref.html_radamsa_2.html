<!DOCTYPE html>
<html>
  <head>
    <title>CSS Reftest Reference</title>
    <link rel="author" title="Aryeh Gregor" href="mailto:ayg@aryeh.name">
    <style>
      input {
        margin: 10px;
        position: relative;
      }
      p + input + input {
        left: -10px;
      }
      p + input + input + input {
        left: 10px;
      }
      p + input + input + input + input {
        top: -10px;
      }
      p + input + input + input + input + input {
        top: 10px;
      }
    </style>
  </head>
  <body>
    <p>type=text</p>
    <input value="abc">
    <input value="abc">
    <input value="abc">
    <input value="abc">
    <input value="abc">
  </body>
