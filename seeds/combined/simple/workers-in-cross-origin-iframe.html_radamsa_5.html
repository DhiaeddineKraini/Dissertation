<script type="module">

const bc = new PrerenderChannel('test-channel');
const worker = new Worker('worker-post-timeOrigin.js');
worker.onerror = e => bc.postMessage('Fail');
await new Promise(resolve => worker.onmessage = resolve);
bc.postMessage('Success');

</script>
