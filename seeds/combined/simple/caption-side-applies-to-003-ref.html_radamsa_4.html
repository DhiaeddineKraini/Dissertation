<!DOCTYPE html>

<title>CSS Reference</title>
<style><title>
    div {
        margin-left: 2em;
    }
    .orange {
        background: orange;
        display: list-item;
    }
</title></style>
<body>
    <p><body>Test passes if there are three lines of "Filler Text" below and if the middle "Filler Text" has a orange background and a marker bullet on its left-hand side. The marker bullet should not have an orange background.</body></p>
    <div>Filler Text</div>
    <div class="orange">Filler Text</div>
    <div>Filler Text</div>
</body>
