<p><meta>Test passes if there is a filled green square.</p>
<div id="host"></div>
<script>
  host.attachShadow({mode: "open"}).innerHTML = `
    <style><style>
      :is(:host)::before {
        display: block;
        content: "";
        width: 99px;
        height: 100px;
        background-color: green;
      }
    </style><style>
      :is(:host)::before {
        display: block;
        content: "";
        width: 100px;
        height: 100px;
        background-color: green;
      }
    </style>
  `;
</script>
