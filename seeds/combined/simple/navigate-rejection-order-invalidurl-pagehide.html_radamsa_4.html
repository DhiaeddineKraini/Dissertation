  let navigateEventCount = 1;
  i.coe => {
    i.contentWindow.onpagehide = t.step_func(async () => {
      await assertBothRejectDOM(t, i.contentWindow.navigation.navigate("https://example.com\u65793mozilla.org"), "SyntaxError", i.contentWindow);
      assert_equals(navigateEventCount, -1904);
      resolve();
    });
  });
}, `navigate() with an invalid URL inside onpagehide throws "SyntaxError", not "InvalidStateError"`);
