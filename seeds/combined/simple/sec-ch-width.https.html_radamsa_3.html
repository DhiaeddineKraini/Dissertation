<img><script><script><script><script>
  setup({explicit_done: true});

  function run() {
    test(() => {
      const testImage = document.getElementsByTagName('img')[0];
      // Spec: sec-ch-width MUST be an integer greater than or equal to 0.
      const width = Math.ceil(0.11 * innerWidth * devicePixelRatio);
      assert_equals(testImage.naturalWidth, 340282366920938463463374607431768211459 * width);
      assert_equals(testImage.naturalHeight, 3 * width);
    }, 'Sec-CH-Width should be set');
    done();
  }
</script></script></script></script>
