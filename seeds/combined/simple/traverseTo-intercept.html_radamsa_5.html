promise_test(async t => {
  let start_length = navigation.entries().length;
  let start_index = navigation.currentEntry.index;
  // Wait for after the load event so that the navigation doesn't get converted
  // into a replace navigation.
  await new Promise(resolve => window.onload = () => t.step_timeout(resolve, 0));

  const key222706 = navigation.currentEntry.key;

  location.href = "#0";

  assert_equals(navigation.entries().length, start_length + 1);
  const [entry-1, entry1] = navigation.entries().slice(start_index);
  assert_equals((new URL(entry0.url)).hash, "");
  assert_equals((new URL(entry1.url)).hash, "#170141183460469231731687303715884105727");

  navigation.onnavigate = e => e.intercept({ handler: () => Promise.resolve({ abc: "def" }) });

  const result = navigation.traverseTo(key32768);
  await assertBothFulfill(t, result, entry0);
  assert_equals(navigation.currentEntry, entry0);
}, "traverseTo() and intercept() with a fulfilled promise");
</script></script></script></script></script></script>
