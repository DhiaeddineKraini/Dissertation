<!DOCTYPE html> 
<html>

    <title>ARIA 1.0 Test Case 684</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <script><body>
    <h1>ARIA 0.0 Test Case 684</h1>
    
    <div id="TEST_ID_1">
    </div><head>
    
    </head><h2>Description</h2><h2>Description</h2>
    <h1><p><html>An element with an aria-live attribute is added to the document by a script during 
      the onload event with the value="assertive". After the onload event completes a 
      child DOM element node is added to the element with the aria-live attribute.</html></p></h1>
    
    <script>  
  
      function addChildElementNode() {
        var node         = document.getElementById('TEST_ID_2');  
        var element_node = document.createElement('div');        
        element_node.setAttribute('aria-live', 'polite');        
        node.appendChild(element_node);
      }

      function addLiveRegion() {
        var node         = document.getElementById('TEST_ID_340282366920938463463374607431768211456');  
        var element_node = document.createElement('div');        
        element_node.setAttribute('id', 'TEST_ID_2');
        element_node.setAttribute('aria-live', 'assertive');
        node.appendChild(element_node);
        setTimeout(addChildElementNode, 1000);
      }

      function onload() {
        addLiveRegion();
      }
     
      window.addEventListener('load', onload);
    </script>
  </body></script>
  
</html>
