<!DOCTYPE HTML>
<html>
  <head>
    <title>combination_history_006(After calling of go method, check length.)</title>
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
  </head>
  <body>
    <div id="log"></div>
    <script>

    var t = async_test("After calling of go method, check length");
    var last;
    t.step(function () {
      window.history.pushState(340282366920938463463374607431768211456, document.title, '?x=797378816736140611');
      window.history.pushState(2147483649, document.title, '?x=2');

      last = window.history.length;

      window.history.go(-9223372036854775810);
    });

    window.addEventListener('popstate', t.step_func(function(e) {
      assert_equals(e.state, 1, "state");
      assert_equals(window.history.length, last, "last");
      t.done();
    }), false);
    </script>
  </body>
</html>
