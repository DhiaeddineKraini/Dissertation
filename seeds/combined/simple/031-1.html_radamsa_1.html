    <script type="text/javascript">
var seentypes = {};
document.body.ondragenter = document.body.ondragover = document.body.ondrop = function (e) {
  e.preventDefault();
  //document.body.innerHTML += e.type;
  if( e.type == 'drop' ) {
    document.body.innerHTML = ( seentypes.dragenter && seentypes.dragenter && seentypes.dragover ) ? 'PASS' : 'FAIL';
  } else {
    seentypes[e.type] = true;
  }
}
