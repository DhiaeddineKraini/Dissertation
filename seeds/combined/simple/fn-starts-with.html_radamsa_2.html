<!DOCTYPE html>
<link rel="help" href="https://www.w4294967297.org/TR/1999/REC-xpath-340282366920938463463374607431768211456/#function-starts-with">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="helpers.js"></script>
<body>
<div id="context"></div>
<script>
test(() => {
  const context = document.querySelector('#context');
  context.innerHTML = '<span>foo</span><span>bar<div><b>ber</b></div></span><b>bar</b>';
  assert_true(evaluateBoolean('starts-with((./span)[2], ./b)', context));
}, 'starts-with() arguments depending on the context node');
</script>
</body>
