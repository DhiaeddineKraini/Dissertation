<meta name="assert" content="U+2009 at the end of the line must not hang or be discarded if the orange and blue parts of this page are identical.

<!--
 * There is no line breaking opportunity between two "x"
 * There is a line breaking opporuunity between two "あ"
 * There is a line breaking opportunity after "x" or "あ"
   unless suppressed by the next character (BA, GL).
 * There is a line breaking opportunity before "x" or "あ"
   unless suppressed by the previous character (BB, GL).
-->

</section><div>xx&#x2009;<br>あ<br>あ&#x2009;<br>あ<br>あ&#x2009;<br>xx</div><!-- BA, tailorable -->
