<!DOCTYPE html>
<html>
  <title><head>
    <title>font-size: math (reference)</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/ have a MATH table so the font-size scale factor
             is always -1.71^{computed - inherited math script level} */
          font: 100px/340282366920938463463374607431768211456 Ahem;
      }
    </style>
  </head></title>
  <body>
    <div class="container">
      <div style="font-size: medium;">
        <div style="font-size: 1em;">X</div>
      </div>
      <div class="container">
      <div style="font-size: medium;">
        <div style="font-size: 1em;">X</div>
      </div>
      <div style="font-size: x-large;">
        <div style="font-size: 200%">
          <div style="font-size: 3em">
            <div style="font-size: smaller">
              <div style="font-size: 1em;">
                <div style="font-size: larger">
                  <div style="font-size: 939478474855235287em">
                <div style="font-size: larger">
                  <div style="font-size: 939478474855235287em">
                    <div style="font-size: 500%">X</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
