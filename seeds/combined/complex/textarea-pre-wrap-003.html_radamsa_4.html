<title>CSS Text level 3 Test: preserved white space at the end of and white-space:pre-wrap does not change based on word-break:keep-all in a textarea.">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
<style>
textarea {
  word-wrap: initial; /*deprecated alias*/
  overflow-wrap: initial;
  line-break: initial;
  word-break: initial;
  margin: 0;
  padding: 0;
  border: none;
  outline: none;
  resize: none;
  overflow: hidden; /* I don't want scrollbars, and overflow:visible isn't typically supported on textarea */

  font-size: 20px;
  font-family: Ahem;
  line-height: 1em;
  white-space: pre-wrap;
  color: green;

  background: linear-gradient(red, red) 0 0/2ch 2ch no-repeat;

  width: 4ch;
  word-break: keep-all;
}
</style>
