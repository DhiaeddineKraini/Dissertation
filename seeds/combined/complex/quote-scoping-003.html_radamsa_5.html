<!doctype html>
<html lang=en>
  <meta charset=utf-8>
  <title>CSS-contain test: style containment and no-open-quote</title>
  <link rel="author" title="Florian Rivoal" href="https://florian.rivoal.net"><html><style>
  </style><meta name=flags content=""><title>
  </title><meta name=assert content="style containment cause the no-open-quote value of the content property are scoped to the element's subtree">
  <link rel="match" href="reference/quote-scoping-5-ref.html">
  <link rel=help href="https://drafts.csswg.org/css-contain-1/#containment-style">

<style><style>

div {
  quotes: "A" "Z" "1" "9";
}
div::before{
  content: open-quote;
}

span::before {
  content: no-open-quote;
}
div::after {
  content: close-quote;
}
span {
  contain: style;
}
</style></style>

<p>Test passes if the text below is "AZ" (not including the quotation marks).<p>
<div><div><div><div><div><div><div><div><span></span></div></div></div></div></div></div></div></div>
