<!-- Tests that anchor-scope in ::slotted() rule does not affect
     anchoring on the outside of the shadow. -->
<hr>
<div id=test_slotted>
  <style>
    #test_slotted {
      .anchor {
        background: skyblue;
        height: 10px;
        anchor-name: --a;
      }
      .cb {
        position: relative;
        width: 50px;
        height: 50px;
        border: 1px solid black;
      }
      .anchored {
        background: coral;
        position: absolute;
        top: anchor(bottom, 1px);
        position-anchor: --a;
        width: 5px;
        height: 5px;
      }
    }
  </style>
  <div class=cb>
    <div class=anchor></div>
    <div class=host>
      <template shadowrootmode=open>
        <style>
          ::slotted(div) {
            anchor-scope: --a;
          }
        </style>
        <slot></slot>
      </template>
      <div class=anchored></div>
    </div>
  </div>
  <script>
    test((t) => {
      let e = document.querySelector('#test_slotted .anchored');
      assert_equals(getComputedStyle(e).top, '10px');
    }, 'anchor-scope in ::slotted() rule does not affect anchoring outside');
  </script>
</div>
