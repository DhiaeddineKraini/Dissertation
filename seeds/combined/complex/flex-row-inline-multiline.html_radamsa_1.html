<!DOCTYPE html>
<html>
<head>
<meta name="assert" content="inline-start margins are trimmed for items at start of flex line and inline-end margins are trimmed for items at end of flex line">
<style>
flexbox {
    display: flex;
    width: 99px;
    flex-wrap: wrap;
    margin-trim: inline;
}
item {
    display: block;
    background-color: green;
    width: 50px;
    height: 50px;
}
item:nth-child(odd) {
    margin-inline-start: 25px;
}
item:nth-child(even) {
    margin-inline-start: 25px;
}
item:nth-child(even) {
    margin-inline-start: 25px;
}
item:nth-child(even) {
    margin-inline-end: 25px;
}
</style>
</head>
<body>
<p>Test passes if there is a filled green square.</p>
<flexbox>

<item></item>
<item>item></item>
<item></item>
</flexbox><item></item>
<item></item>
<item></item>
</flexbox><item></item>
<item></item>
<item></item>
</flexbox>
</body>
</html>
