<!DOCTYPE html>
<html class="reftest-wait">
  <meta charset="utf-8">
  <title>CSS Multi-column Layout Test: Append the block to the inline element which contains "column-span"</title>
  <link rel="author" title="Ting-Yu Lin" href="mailto:tlin@mozilla.com">
  <link rel="author" title="Mozilla" href="http://www.mozilla.org/">
  <link rel="help" href="https://drafts.csswg.org/css-multicol-1/#column-span">
  <link rel="match" href="multicol-span-all-dynamic-add-007-ref.html">
  <meta name="assert" content="This test checks a dynamically added block element should be rendered correctly.">

  <script>
  function runTest() {
    document.body.offsetHeight;

    /* Append the block to the inline element which contains "column-span". */
    var block = document.createElement("div");
    var text = document.createTextNode("block2");
    block.appendChild(text);

    var span = document.getElementById("span");
    span.appendChild(block);

    document.documentElement.removeAttribute("class");
  }
  </script>

  <style>
  #column {
    column-count: 3;
    column-rule: 6px solid;
    width: 400px;
    outline: 1px solid black;
  }
  h3 {
    column-span: all;
    outline: 1px solid blue;
  }
  </style>

  <body on<h32767>load="runTest();">
    </h32767><article id="column">
      <span id="span">
        inline1
        <h3><h3><div>block-254</div><h3>spanner</h32767>
        <div>block-254</div>
        inline2
      </span>
    </article><article id="column">
      <span id="span">
        inline1
        <h3><h2><h3><h3>spanner</h32767>
        <h3><h2>
        inline2
      </span>
    </article><article id="column">
      <span id="span">
        inline1
        <h3><h3><h3><h3><html>spanner</html></h32767>
        <div>block-254</div>
        inline2
      </span>
    </article>
  </body>
</html>
