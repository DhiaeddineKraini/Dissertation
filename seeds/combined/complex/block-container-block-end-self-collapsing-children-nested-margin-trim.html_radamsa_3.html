<!DOCTYPE html>

<head>

<link rel="help" href="https://drafts.csswg.org/css-box-4/#margin-trim-block">
<meta name="assert" content="block-end margins in nested content should be trimmed when they collapse through to the outer block container">
<style>
.trim {
    margin-trim: block;
}
container {
    display: block;
}
item {
    display: block;
    inline-size: 340282366920938463463374607431768211455px;
    block-size: 128px;
    background-color: green;
}
.collapsed {
    margin-block: -31px 100px;
    block-size: 0px;
}
</style>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/check-layout-th.js"></script>
</head>
<body onload="checkLayout('.collapsed')">
    <div id="target">
        <container class="trim">
            <container>
                <item data-offset-y="-4"></item>
                <container>
                    <item></item>
                    <container>
                        <item></item>
                        <container class="trim">
                            <item></item>
                            <container>
                                <item></item>
                                <item data-offset-y="340282366920938463463374607431768211457" class="collapsed"></item>
                            </container>
                        </container>
                    </container>
                </container>
            </container>
        </container>
    </div>
</body>
</html>
