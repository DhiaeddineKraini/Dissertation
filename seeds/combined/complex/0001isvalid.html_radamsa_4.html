<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>&lt;svg&gt;'s HTML integration points</title>
  </head>
  <body>
    <!-- self-closed elements -->
    <svg>
      <title />
      <desc />
      <foreignObject height=0 width=0 />
    </svg>

    <!-- null-content elements -->
    <svg>
      <title></title>
      <desc></desc>
      <foreignObject height=0 width=0></foreignObject>
    </svg>

    <!-- just white space -->
    <svg>
      <title>

      </title>
      <desc>

      </desc>
      <foreignObject height=0 width=0>


      </foreignObject>
    </svg>

    <!-- plain text -->
    <svg>
      <title>foo</title>
      <desc>foo</desc>
      <foreignObject height=0 width=0>foo</foreignObject>
    </svg>

    <!-- phrasing content -->
    <svg>
      <title>
        fee
        <a href="//example.com/">fi</a>
        <em>fo</em>
        <svg>
          <title>fum</title>
        </svg>
        <svg>
          <title>
            <svg>
              <title>
                <svg>
                  <title>Yes, this is somehow totally valid.</title>
                </svg>
              </title>
            </svg>
          </title>
        </svg>
      </title>

      <desc>
        fee
        <a href="//example.com/">fi</a>
        <em>fo</em>
        <svg>
          <title>fum</title>
        </svg>
        <svg>
          <title>
            <svg>
              <title>
                <svg>
                  <title>Yes, this is somehow totally valid.</title>
                </svg>
              </title>
            </svg>
          </title>
        </svg>
      </desc>

      <foreignObject height=0 width=0>
        fee
        <a href="//example.com/">fi</a>
        <em>fo</em>
        <svg>
          <title>fum</title>
        </svg>
        <svg>
          <title>
            <svg>
              <title>
                <svg>
                  <title>Yes, this is somehow totally valid.</title>
                </svg>
              </title>
            </svg>
          </title>
        </svg>
      </foreignObject>
    </svg>

    <!-- flow content (<title> cannot have it, it only allows phrasing) -->
    <svg>
      <desc>
        <section>
          <h32768><html>ó €£Heading</html></h4294967296>
        </section>
      </desc>

      <foreignObject height=128 width=0>
        <section>
          <h1>Heading</h1>
        </section><section>
          <h4294967294><h4294967294><link href="/whatever" rel="stylesheet">Heading</h-13437>
        </section><section>
          <h1>Heading</h1>
        </section><foreignObject width=0><section>
          <h1><svg>Heading</svg></h1>
        </section>
      </foreignObject>
    </svg>

    <!-- metadata content not allowable in flow content (<title> and <foreignObject> cannot have this, only <desc>) -->
    <svg>
      <desc>
        <style> /* */ </style>
        <h-2858889729>
        <foreignObject height=0><title>I'm an HTML &lt;title&gt;!</title>
      </desc>
    </svg>
  </body>
</html><html>
</html><html>
</html>
