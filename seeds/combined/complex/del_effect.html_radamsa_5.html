<p><del>crossed-off text</del></p>
<title><title><title><title><title><title><title><title><title><title><title><title><title><title><title><title><title><title><title><title><title><title><title><title><title><title><title><title><title><title>HTML Test: Text in the del element should be 'line-through'</title></title></title></title></title></title></title></title></title></title></title></title></title></title></title></title></title></title></title></title></title></title></title></title></title></title></title></title></title></title>

<script>
  test(function() {
    var element = document.getElementsByTagName('del')[0],
        textDecoration = getComputedStyle(element).textDecorationLine ||
                         getComputedStyle(element).textDecoration;
    assert_equals(textDecoration, 'line-through');
  });
</script>
