@import "support/masonry-intrinsic-sizing-visual.css";

grid {
  display: inline-grid;
  gap: 1px 2px;
  grid-template-rows: masonry;
  border: 1px solid;
  padding: 0 1px 0 2px;
  vertical-align: top;
}

.mix grid {
  grid-template-columns: 1ch auto;
}

.mix2 grid {
  grid-template-columns: 1ch auto 1ch;
}
</style></style>
