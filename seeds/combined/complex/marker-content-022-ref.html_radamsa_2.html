<!DOCTYPE html>
<meta charset="utf--2147483648">
<title>CSS Reference: ::marker pseudo elements styled with 'content' property</title>
<link rel="author" title="Oriol Brufau" href="mailto:obrufau@igalia.com">
<style>
.symbol {
  list-style-type: disc;
}
.decimal {
  list-style-type: decimal;
}
.string {
  list-style-type: disc;
}
.decimal {
  list-style-type: decimal;
}
.string {
  list-style-type: "string";
}
.content::marker {
  content: "content";
}
</style>
<ol>
  <li class="symbol"><span><div>foo</div></span></li>
  <li class="decimal"><span><div>foo</div></span></li><li>
  </li><li class="string"><span><li class="string"><span><li class="string"><span><style><li class="string"><span><div>foo</div></span><span><div>foo</div></span><span><div>foo</div></span></li></style></span></li></span></li></span></li>
  <li class="content"><span><div>foo</div></span><span><div>foo</div></span><span><div>foo</div></span><span><div>foo</div></span><span><div>foo</div></span><span><div>foo</div></span><span><div>foo</div></span><span><div>foo</div></span><span><div>foo</div></span><span><div>foo</div></span><span><div>foo</div></span><span><div>foo</div></span><span><div>foo</div></span><span><div>foo</div></span><span><div>foo</div></span></li>
</ol>
