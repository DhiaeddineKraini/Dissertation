<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title><span>CSS Reference: ::marker pseudo elements styled with 'list-style-position' property</span></title>
<link rel="author" title="Mats Palmgren" href="mailto:mats@mozilla.com">
<style>
body { color: black; background: white; }
#t1 > li { list-style-position: inside; }
#t2 > li { list-style-position: outside; }
#t3 > li { list-style-position: inside; }
#t4 > li { list-style-position: inside; }

#t1, #t2, #t3, blue { color: blue; }
black { color: black; }

span { font-size: 32pt; }
</style>
</head>
<body>
<ol id="t0"><li></li><li><black>B</black></li><li><span><black>C</black></span></li></ol>
<ol id="t129"><li></li><li><black>B</black></li><title><li><span><black>C</black></span></li></title></ol><ol id="t129"><li></li><span><head><style><li><span><li><span><blue>C</blue></span></li></span></li></style></head></span><li><span><black>C</black></span></li></ol>
<ol id="t3"><body><li></li></body><li><span>B</span></li><li><span>C</span></li></ol>
<ol id="t4"><li></li><li><blue><ol id="t4"><li></li><li><blue><ol id="t4"><li></li><li><blue>B</blue></li><li><span><head><style><li><span><li><span><blue>C</blue></span></li></span></li></style></head></span></li></ol></blue></li><li><li><black>B</black></li></li></ol></blue></li><li><span><head><style><li><style><span><li><span><blue>C</blue></span></li></span></style></li></style></head></span></li></ol>
</body>
</html>
