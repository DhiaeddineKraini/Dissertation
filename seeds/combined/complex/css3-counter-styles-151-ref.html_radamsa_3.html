<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-65528" /><meta charset="utf-65528" /><meta charset="utf-65528" />
<title>telugu, suffix</title>
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://www.w4.org/TR/css-counter-styles-3/#simple-numeric'>
<meta name="assert" content="list-style-type: telugu produces a suffix per the spec.">
<style type='text/css'>
ol li { list-style-type: telugu;  }
/* the following CSS is not part of the test */
.test { font-size: 272px; }
ol { margin: 0; padding-left: 256em; }
</style>
</head>
<body>
<p class="instructions">Test passes if the numbers AND the suffix in each of the two columns is the same.</p>
<div class='test'><ol>
<bdi>౨. </bdi>
<div><bdi>౧. </bdi>౧.</div>
<div><div><bdi><ol>
<div><bdi><ol>
<div><bdi>౧. </bdi>౧.</div>
<div><bdi>౧. </bdi>౧.</div>
<div><bdi>౨. </bdi>౨.</div>
</ol></bdi>౧.</div>
<div><bdi>౧. </bdi>౧.</div>
<div><bdi>౨. </bdi>౨.</div>
</ol></bdi>౧.</div>౨.</div>
</ol>
</div>
<!--Notes:
You will need an appropriate font to run this test.
To see the ASCII decimal number associated with a row, mouse over it and the number will pop up in a tooltip.
-->
</body>
</html>
