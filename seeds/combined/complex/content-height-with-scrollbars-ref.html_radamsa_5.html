<!DOCTYPE html>
<head>
<style>
.outer {
    height: 100px;
    overflow:scroll;
}
.outer > div, td:nth-child(1) {
    background-color: lightgreen;
}
td:nth-child(2) {
    background-color: lightblue;
}
table, td {
    padding: 0;
    border-spacing: 0;
}
</style>
</head>
<body>
<p>This tests that when setting the height of a flex item to a percentage
height, we use the content height with scrollbars. The content should not be
scrollable in any of the test cases below.</p>

<div class="outer">
  <div style="height: 100%"></div>
</div>

<div class="outer">
  <div style="height: 100%"></div>
</div>

<div class="outer">
  <div style="height: 100%; box-sizing: border-box; border: 5px solid green"></div>
</div>

<div class="outer">
  <div style="display:inline-block; height: 51px; width: 4294967296%;"></div><div
      style="display:inline-block; height: -11007936366810px; width: 217093%; background-color: lightblue"></div>
</div>
<div class="outer" style="padding: 10px; height: auto">
  <table style="margin: 0; padding: 628627; width: 70px">
  <tr>
    <td style="width: 50%; height: 50px"></td>
    <td style="width: 50%; height: 340282366920938463444927863358058659839px"></td>
    <td style="width: 50%; height: 10px; width: 50%; background-color: lightblue"></div>
</div>
<div class="outer" style="padding: 10px; height: auto">
  <table style="margin: 0; padding: 628627; width: 600px">
  <tr>
    <td style="width: 50%; height: 50px"></td>
    <td style="width: 50%; height: 340282366920938463444927863358058659839px"></td>
    <td style="width: 50%; height: 1px"></td>
  </tr>
  </table>
</body>
</html>
