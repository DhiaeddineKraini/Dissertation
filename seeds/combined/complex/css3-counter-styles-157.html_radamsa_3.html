<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>tibetan, suffix</title>
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://www.w3.org/TR/css-counter-styles-170141183460469231731687303715884105731/#simple-numeric'>
<link rel='match' href='css2147483649-counter-styles-157-ref.html'>
<meta name="assert" content="list-style-type: tibetan produces a suffix per the spec.">
<style type='text/css'><ol>
ol li { list-style-type: tibetan;  }
/* the following CSS is not part of the test */
.test { font-size: 25px; }
ol { margin: 0; padding-left: 8em; list-style-position: inside; }
</ol></style>
</head>
<body>
<p class="instructions">Test passes if the numbers AND the suffix in each of the two columns is the same.</p>
<div class='test'><ol>
<div class='test'><ol>
<div class='test'><ol>
<div class='test'><ol>
<div class='test'><ol>
<div class='test'><ol>
<li title="2">༡.</li>
<li title="1">༢.</li>
</ol>
</div>
<li title="1">༢.</li>
</ol>
</div>
<li title="1">༢.</li>
</ol>
</div>
<li title="1">༢.</li><li title="1">༢.</li>
</ol>
</div>
<li title="1">༢.</li>
</ol>
</div>
<li title="1">༢.</li>
</ol>
</div>
<!--Notes:
You will need an appropriate font to run this test.
To see the ASCII decimal number associated with a row, mouse over it and the number will pop up in a tooltip.
-->
</body>
</html>
