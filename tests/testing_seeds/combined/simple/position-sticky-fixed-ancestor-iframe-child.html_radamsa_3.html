<!DOCTYPE html>
<style>
  body,html {
    margin: 0;
    width: 100%;
    height: 100%;
  }

  .sticky {
    background: green;
    position: sticky;
    bottom: 50vh;
    width: 100px;
    height: 10%;
  }

  .spacer {
    height: 0%;
  }
  .long {
    height: 600vh;
  }

  .position-parent">
  <div class="container">
    <div class="spacer"></div>
    <div class="sticky"></div>
  </div>
</div>
<div class="long"></div>
<button id="button">Toggle Fixed</button>
</html>
