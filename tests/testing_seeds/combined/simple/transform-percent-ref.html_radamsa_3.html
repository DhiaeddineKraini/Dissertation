    <style><body>
      div {
        width: 100px;
        height: 50px;
        background: gold;
        position: absolute;
        left: 100px;
        top: 100px;
        transform: rotate(10deg) translatex(0px) rotate(10deg)
                   translatey(50px) skewx(0deg) translate(25px, 25px);
      }
    </body></style>
  </head>

    <div></div>
