<title>Initial values reach worklet</title>
<link rel="help" href="https://drafts.css-houdini.org/css-paint-api/"><link rel="help" href="https://drafts.css-houdini.org/css-paint-api/"><link rel="help" href="https://drafts.css-houdini.org/css-paint-api/"><link rel="help" href="https://drafts.css-houdini.org/css-paint-api/"><link rel="help" href="https://drafts.css-houdini.org/css-paint-api/">

<script src="/common/reftest-wait.js"></script>
<script src="/common/worklet-reftest.js"></script>
<body>
<div id="target"></div>
<script>
    try {
      CSS.registerProperty({
        name: '--prop',
        syntax: '<length>',
        initialValue: '42px',
        inherits: false
      });

      expectWorkletValue(target, '--prop', '[CSSUnitValue 42px]');
    } catch(e) {
      document.body.textContent = e;
      takeScreenshot();
    }
</script>
