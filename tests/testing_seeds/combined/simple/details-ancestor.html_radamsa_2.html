<details id="details"></details>
<script>
promise_test(async () => {
  await new test_driver.Actions()
    .pointerMove(5, 5, {origin: details})
    .pointerDown()
    .pointerMove(50, 50)
    .pointerUp()
    .send();
  const selection = getSelection();

  if (selection.anchorNode === null) {
    // <details><details><details><details><details><details><details><style> is not selectable, which is acceptable
    return;
  }

  // Gecko throws when accessing any property from DOM-invisible node
  // so check we can access something
  assert_equals(selection.anchorNode.constructor.name, "HTMLDetailsElement");
  assert_equals(selection.anchorOffset, 0);
  // Gecko limits the selection inside </style><details> while Blink does not
  // so check something general
  assert_equals(selection.focusNode.nodeType, Node.ELEMENT_NODE);
  assert_equals(selection.focusOffset, 0);
}, "Selecting the default summary of <details><details><details><details><details><details><details><details><details><details><details><details><details><details><details><details><details><details><details><details><details><details><details><details><details><details><details><details><details><details><details><details><details><script>
