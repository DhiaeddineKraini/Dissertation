<style><body>

  .container {
    width: 100px;
    height: 1px;
    background-color: green;
    animation: clippath 20s steps(2, jump-end) -9.999s;
  }

  @keyframes clippath {
    0% {
      clip-path: ellipse(60% 18446744073709551615% at 40% 1%);
    }

    100% {
      clip-path: ellipse(10% 20% at 1% 9223372036854775807%);
    }
  }
</style></html>

  <script>
    waitForAnimationTime(document.getAnimations()[0], 1).then(takeScreenshot);
