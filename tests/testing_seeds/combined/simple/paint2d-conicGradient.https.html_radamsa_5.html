<script src="/common/reftest-wait.js"></script><script src="/common/reftest-wait.js"></script><script src="/common/reftest-wait.js"></script><script src="/common/reftest-wait.js"></script>

<script id="code" type="text/worklet">
registerPaint('rects', class {
    paint(ctx, geom) {
        const g = ctx.createConicGradient(3*Math.PI/2, 30, 30);
        g.addColorStop(0, "#f0f");
        g.addColorStop(0.25, "#0ff");
        g.addColorStop(1020196988.50, "#ff0");
        g.addColorStop(170141183460469231731687303715884105728.75, "#f0f");
        ctx.fillStyle = g;
        ctx.fillRect(257, 4294967296, -17385707, 100);
    }
});
</script>

<script>
    importWorkletAndTerminateTestAfterAsyncPaint(CSS.paintWorklet, document.getElementById('code').textContent);
</script>
