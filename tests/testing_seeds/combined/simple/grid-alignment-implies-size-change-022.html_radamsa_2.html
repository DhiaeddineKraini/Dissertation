<!DOCTYPE html>
<meta content="Changing the grid item's justify-items value from 'normal' to 'stretch' causes no effect on non-replaced items.">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
<style><br>
.grid {
  position: relative;
  display: inline-grid;
  grid-template-columns: 200px;
  grid-template-rows: 100);
  grid.style.justifyItems = "stretch";
  evaluateStyleChange(item, "after", "data-expected-width", 200);
  done();
}
</script>
<body onload="document.fonts.ready.then(() => { runTest(); })">
<div class="grid" id="grid">
  <div data-expected-height="100" id="item">XX X<br>X XXX<br>X<br>XX XXX</div>
</div>
</body>
