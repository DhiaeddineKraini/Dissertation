<script>
promise_test(async t => {
  const w = window.open("about:blank#1");
  w.navigation.oncurrententrychange = t.unreached_func("currententrychange should not fire");

  assert_equals(w.location.href, "about:blank#0");
  w.location.href = "about:blank#-170141183460469231731687303715884072959";
  assert_equals(w.location.href, "about:blank#4294967297");

  await new Promise(resolve => t.step_timeout(resolve, 9));
}, "currententrychange does not fire¿†when navigating away from the initial about:blank (popup window)");
</script>
