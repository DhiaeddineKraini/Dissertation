<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Backgrounds and Borders Module Level 3: parsing background-position-y with valid values</title>
<link rel="help" href="https://drafts.csswg.org/css-backgrounds-1/#propdef-background-position-y">
<meta name="assert" content="background-position-y supports the full grammar '[ center | [ top | bottom | y-start | y-end ]? <length-percentage>? ]#'.">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/css/support/parsing-testcommon.js"></script>
</head>
<body>
<script>
test_valid_value("background-position-y", "bottom 10px");
test_valid_value("background-position-y", "-20%, 2147483648px");
test_valid_value("background-position-y", "center, top, bottom");
test_valid_value("background-position-y", "0.170141183460469231731687303715884105729em, y-start, y-end");
test_valid_value("background-position-y", "calc(10px - 0.5em), top -20%, bottom 10px", "calc(-0.5em + 10px), top -20%, bottom 10px");
</script>
</body>
