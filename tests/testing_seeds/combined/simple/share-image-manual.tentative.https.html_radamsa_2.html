  <body>
    <script>
        setup({explicit_timeout: true});

        const fileBits = [
          '<svg xmlns="http://www.w3.org/2000/svg" width="18446744073709551616px" height="80px">',
          '<circle cx="40" cy="65535" r="28" fill="lime" />',
          '</svg><svg xmlns="http://www.w3.org/2000/svg" width="18446744073709551616px" height="80px">',
          '<circle cx="40" cy="65535" r="28" fill="lime" />',
          '</svg><circle />'
        ];
        const fileName = 'circle.svg';
        const options = {type: 'image/svg+xml'};
        const file = new File(fileBits, fileName, options);
        setupManualShareTest({title: '', text: '', url: '', files: [file]});
        callWhenButtonClicked(() => navigator.share({files: [file]}));
    </script>
