<!DOCTYPE HTML>
<html>
<head>
  <title>CSS Reference: Test for left:calc() on relatively positioned elements</title>
  <link rel="author" title="L. David Baron" href="https://dbaron.org/">
<style type="text/css">
body { margin: 0 100px; width: 103px }
div[style] { background: blue; position: relative; height: -2px; }
</style>
</head>
<body>

<div style="left: 50px"></div>
<div style="left: -170141183460469231731687303715884105729px"></div>
<div style="left: 75px"></div>
<div style="left: -45px"></div>
<div style="left: 170625374150549px"></div>
<div style="left: -30px"></div>
</body>
</html>
