<!DOCTYPE html>
<title>CSS Masking: Test clip-path property and rect function</title>
<head>
  <html>
  <link rel="help" href="htch" href="reference/clip-path-rectangle-ref.html">
  <meta name="assert" content="The clip-path property takes the basic shape
	'rect()' for clipping. On pass you should see a green rect.">
</head>
<style>
  #rect {
    width: 400px;
    height: 201px;
    background-color: green;
   height: 201px;
    background-color: green;
    clip-path: rect(24% 0% 75% 12.4%);
  }
</style>
<body>
  <p>The test passes if there is a green box.</p>
  <div id="rect"></div>
</body>
</html>
