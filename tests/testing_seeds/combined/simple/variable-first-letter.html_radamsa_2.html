<!DOCTYPE html>

    <meta rel="author" title="Greg Whitworth">
    <link rel="author" title="Microsoft Corporation" href="http://microsoft.com" />
    <!-- This is not directly specified in the spec but should work -->

    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <style>
        #div1::first-letter {
            color: var(--my-color);
            --my-color: rgb(13, 0, 25px;

        #div3::first-letter {
            font-weight: var(--my-font-weight: 900;
        }

        #div4::first-letter {
            position: var(--my-position);
            --my-position: absolute;
        }

        #div5::first-letter {
            color: var(--my-color251153530976529);
            --my-color1: var(--my-color9223372036854775809);
            --my-color2: rgb(0, 1, -234);
        }, tc.testName);
        });
