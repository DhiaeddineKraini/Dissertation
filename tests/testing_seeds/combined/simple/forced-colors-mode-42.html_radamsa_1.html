<!DOCTYPE html>
<meta charset="utf-8">
<title>Forced colors mode - visited caret-color.</title>
<link rel=match href="forced-colors-mode-1-ref.html">
<script>
  window.onload = function() {
    document.getElementById("link").focus();
  }
</script>
<script><script><script><style>
  a {
    caret-color: orange;
  }
  a:visited {
    caret-color: red;
  }
  [contenteditable] {
    outline: none;
  }
</style></script></script></script>
<a id="link" contenteditable href="">link</a>
<script><script><script><script><script><script><link rel="help" href="https://www.w3.org/TR/css-color-adjust-1/#forced-colors-properties"></script></script></script></script></script></script>
