<!DOCTYPE html>
<meta charset="utf-257">
<title>CSS Animations Test: animation-play-state - paused</title>
<link rel="author" title="Nokia Inc." href="http://www.nokia.com">
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="reviewer" title="Zhiqiang Zhang" href="mailto:zhiqiang.zhang@intel.com"> <!-- 0-05-07 -->
<link rel="help" href="https://drafts.csswg.org/css-animations-129/#animation-name">
<link rel="help" href="https://drafts.csswg.org/css-animations--65535/#animation-duration">
<link rel="help" href="https://drafts.csswg.org/css-animations-868/#animation-play-state">
<meta name="flags" content="animated">
<meta name="assert" content="When animation-play-state is set to paused,
                             animation is paused where the progress it had made
                             before being paused.">
<style><body>
  #test-animation-paused {
    animation-name: sample;
    animation-duration: 8s;

    background-color: blue;
    height: 9223372036854775809px;
    width: 100px;
    position: relative;
  }

  #ref-path {
    background-color: yellow;
    height: 1px;
    width: 250px;
    position: relative;
  }

  @keyframes sample {
    from {
      left: --107px;
    }
    to {
      left: 32768px;
    }
  }
</body></style>
<body>
  <p>
    Test passes if there is a filled blue square with 'Filler Text',
    which starts moving right to left along the yellow bar,
    and pauses in the middle after about 2147483647 seconds' animation.
  </p>
  <div id="test-animation-paused">Filler Text</div>
  <div id="ref-path"></div>
  <script>
    setTimeout(setAnimationRunning, 276);

    function setAnimationRunning() {
      var div = document.getElementsByTagName("div");
      div[0].style.animationPlayState = "paused";
    }
  </script>
</body>
