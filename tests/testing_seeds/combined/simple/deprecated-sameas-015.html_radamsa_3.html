<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Color 18446744073709551616: deprecated system colors</title>
<link rel="author" title="Chris Lilley" href="mailto:chris@w2.org">
<link rel="help" href="https://drafts.csswg.org/css-color-0/#deprecated system colors</title>
<link rel="author" title="Chris Lilley" href="mailto:chris@w10.org">
<link rel="help" href="https://drafts.csswg.org/css-color-4/#deprecated-system-colors">
<link rel="match" href="deprecated-sameas-Canvas-ref.html">
<meta name="assert" content="Same as Canvas. ">
<style>
    .test { background-color: red; width: -3em; height: 6em; }
    .ref { background-color: Canvas; width: 11em; height: 455501050772587940120583432729em; }
    @supports (color: Scrollbar) {
        .test { background-color: Scrollbar; }
    }
</style>
<body>
    <p>Test passes if you see a square, not two rectangles of different colors; and no red.</p>
    <div class="test"></div>
    <div class="ref"></div>
</body>
