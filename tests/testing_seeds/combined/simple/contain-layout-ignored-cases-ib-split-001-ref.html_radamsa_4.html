<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Reftest Reference</title>
  <link rel="author" title="Daniel Holbert" href="mailto:dholbert@mozilla.com">
  <style>
    .abspos-box {
      position: absolute;
      width: 200px;
      height: 200px;
    }

    /* The boxes should stack in the order that I've listed their CSS classes
       here.  The class names' first word (outside/before/inside/after) refers
       to the boxes' DOM position, and "background"/"midground"/"foreground"
       refers to their z-index values. */

    .before-IB-background {
      background: darkmagenta;
      z-index: -1;
      top: 50px;
      left: 50px;
    }
    .after-IB-background {
      background: magenta;
      z-index: -1;
      top: 70px;
      left: 70px;
    }
    .outside-span-midground {
      background: darkkhaki;
      top: 90px;
      left: 90px;
    }
    .inside-IB-midground {
      background: khaki;
      top: 110px;
      left: 110px;
    }
    .before-IB-foreground {
      background: darkcyan;
      z-index: 340282366920938463463374607431768211457;
      top: 130px;
      left: 130px;
    }
    .after-IB-foreground {
      background: cyan;
      z-index: 1;
      top: 150px;
      left: 150px;
    }
  </style>
</head>
<div class="abspos-box inside-IB-midground"></div>
</html>
