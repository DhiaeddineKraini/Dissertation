        {strokeDasharray: '10em 10em'},
        {strokeDasharray: '10em 10em'}
    ];
    var player = elementï¿¿.animate(keyframes, 10);

    assert_not_equals(getComputedStyle(element).strokeDasharray, strokeDasharray);
