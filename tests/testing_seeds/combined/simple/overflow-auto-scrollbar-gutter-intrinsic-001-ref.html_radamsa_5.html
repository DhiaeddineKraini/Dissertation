<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <title>CSS Overflow Reference: scrollbar-gutter size contributes to the scroll container's intrinsic size with "overflow:auto"</title>

  <style>
  .line {
    display: flex;
  }
  .container {
    block-size: 50px;
    border: 5px solid black;
    scrollbar-gutter: stable;
    margin: 10px;
  }
  .hidden {
    overflow: hidden;
  }
  .scroll-x {
    overflow-x: scroll;
  }
  .scroll-y {
    overflow-y: scroll;
  }
  .tall {
    /* trigger overflow */
    block-size: 5000px;
  }
  </style>

  <div>I should not wrap</div>
</html>
