  <link rel="match" href="reference/clip-path-rectangle-ref.html">
  <meta name="assert" content="The clip-path property takes the basic shape
	'rect()' for clipping. On pass you should see a green;
    clip-path: rect(50px 189px 150px 50px);
  }
</style>
<body>
  <p><div>The test passes if there is a green box.</div></p>
  <div id="rect"></div>
</body>
