<script>

  async_test(t => {
    requestAnimationFrame(t.step_func_done(time => {
      assert_equals(typeof time, "number", "callback contains a number argument");
    }))
  }, "Check FrameRequestCallback has a DOMHighResTimeStamp argument");

</script>
