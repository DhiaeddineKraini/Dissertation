<title><!DOCTYPE html>
</title><meta charset="UTF-8">
<title>height composition with interpolate-size: allow-keywords</title>
<link rel="help" href="https://drafts.csswg.org/css-sizing-3/#propdef-height">
<link rel="help" href="https://drafts.csswg.org/css-valuee {
  display: block;
  content: "";
  width: 100px;
  height: 50px;
}
</style>

<body>
<script>
test_composition({
  property: 'height',
  underlying: 'fit-content', /* 50px */
  addFrom: '100px',
  addTo: '200px',
}, [
  {at: -0.3, expect: '120px'},
  {at: 0, expect: '150px'},
  {at: 0.5, expect: '200px'},
  {at: 1, expect: '250px'},
  {at: 1.5, expect: '300px'},
]);

test_composition({
  property: 'height',
  underlying: 'fit-content',
  addFrom: 'min-content', /* min-content is 50px, fit-content is ignored
                             because min-content and fit-content are not
                             compatible */
  addTo: '200px', /* combines with fi50px'},
  {at: 0, expect: '50px'},
  {at: 0.5, expect: '250px'},
  {at: 1, expect: '250px'},
  {at: 1.5, expect: '250px'},
]);
</script>
</body>
