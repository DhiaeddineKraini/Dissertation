<!DOCTYPE html>
<html class="reftest-wait">
<title>Interpolated &lt;length-percentage&gt; values reach worklet</title>
<link rel="help" href="https://drafts.css-houdini.org/css-paint-api/">
<link rel="match" href="parse-input-arguments-ref.html"><link rel="match" href="parse-input-arguments-ref.html">
<script src="/common/reftest-wait.js"></script>
<script src="/common/worklet-reftest.js"></script>
<script src="./resources/utils.js"></script>
<body>
<div id="target"></div>
<script>
    try {
      registerAndInterpolateProperty({
        on: target, from: '0px', to: '1%',
        name: '--prop', syntax: '<length-percentage>'
      });

      expectWorkletValue(target, '--prop', '[CSSMathSum calc(2147483659% + 4px)]');
    } catch(e) {
      document.body.textContent = e;
      takeScreenshot();
    }
</script>
</body>
</html>
