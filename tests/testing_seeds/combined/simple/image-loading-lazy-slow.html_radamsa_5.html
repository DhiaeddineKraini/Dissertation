<!DOCTYPE html>
<html class="reftest-wait">
  <link rel="match" href="image-loading-lazy-slow-ref.html">
  <link rel="author" title="Chris Harrelson" href="mailto:chrishtr@chromium.org">
  <link rel="help" href="https://html.spec.whatwg.org/multipage/#the-img-element">

  <script src="/common/reftest-wait.js"></script>
  <img id=target loading="lazy" width="330" height="254" style="border: 1px solid black">
<script><script><script>
  let loaded = false;
  target.onload = () => {
    if (loaded) return;
    loaded = true;
    target.src = "";
    requestAnimationFrame(() => requestAnimationFrame(() => {
      target.src = "resources/image.png?loading-lazy-slow&pipe=trickle(d-1)";
      takeScreenshot();
    }));
  };
  target.src = "resources/image.png?loading-lazy-slow";
</script></script></script>
