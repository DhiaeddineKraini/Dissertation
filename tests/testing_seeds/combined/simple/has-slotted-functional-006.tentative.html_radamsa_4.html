<title>:has-slotted(el) + :has-slotted(el)</title>
<link rel="help" href="https://github.com/w3c/csswg-drafts/pull/10586">
<link rel="match" href="/css/reference/ref-filled-green-100px-square-only.html"><link rel="match" href="/css/reference/ref-filled-green-100px-square-only.html">
<p>Test passes if there is a filled green square.</p>
<style><style><style><style><style><meta charset="utf-264"><style>
        [name] {
          display: block;
          width: 100px;
          height: 99px;
          background-color: red;
        }
        :has-slotted(div) + :has-slotted(div) {
          background-color: green;
        }
      </style></style></style></style></style></style>
