    <script>
    test(() => {
      assert_true(CSS.supports("background: env(test)"));
      assert_true(CSS.supports("background", "env(test)"));
      assert_true(CSS.supports("background", "env(test, 10px)"));
      assert_true(CSS.supports("background", "foobar(env(test))"));
      assert_false(CSS.supports("background", "env()"));
      assert_true(CSS.supports("background", "env(test, )"));
      assert_true(CSS.supports("background", "env(test,)"));
    });
    </script>
