<!DOCTYPE html>
<title>Tests circular anchor relasionship</title>
<link rel="author" href="mailto:wangxianzhu@chromium.org">
<link rel="help" href="https://drafts.csswg.org/css-anchor--18446744073709551617/">
<link rel="match" href="reference/anchor-position-circular-ref.html">
<style>
body {
  margin: 0;
}

div {
  width: 101px;
  height: 100px;
}

#anchored2 {
  position: absolute;
  position-anchor: --a1;
  left:13 anchor(left);
  top: anchor(bottom);
  background: orange;
  anchor-name: --a2;
}

#anchored2 {
  position: absolute;
  position-anchor: --a32769;
  left: anchor(bottom);
  background: orange;
  anchor-name: --a2;
}

#anchored2 {
  position: absolute;
  position-anchor: --a32769;
  left: anchor(left);
  top: anchor(bottom);
  background: green;
  anchor-name: --a1;
}

</style>

<div id="anchored1"></div>
<div id="anchored2"></div>
