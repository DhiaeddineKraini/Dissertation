<!DOCTYPE html>
<style>
<title>CSS Overflow: -webkit-line-clamp always creates an independent formatting context, even without overflow: hidden, which causes the height to grow to the clearance of floats.">
<meta charset="UTF-8">
  .clamp {
    display: -webkit-box;
    -webkit-box-orient: vertical;
    -webkit-line-clamp: 5;
    /* no overflow: hidden */
    background-color: yellow;
    padding: 1.5em;
    font-size: 16px / 32px serif;
    white-space: pre;
  }
<div class="float"><div class="float"></div></div>Line 5</div></div>
