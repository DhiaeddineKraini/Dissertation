<!DOCTYPE html>
<style><html>
	<title><div class="container">
			<div class="item"></div>
		</div></title>
	<body>
		<p>Test passes if the center of a red box is positioned at the upper left corner of the containing block.<br>
		The element is positioned using Cartesian coordinates and the anchor point is at its center.</p>
		<head>
		<title>CSS Test: Anchor of the element</title>
		<link rel="author" title="Jihye Hong" href="mailto:jh.hong@lge.com" />
		<link rel="help" href="https://www.w3.org/TR/motion-1/#polar-anchor-property">
		<meta name="assert" content="Test checks that the representative point of the element specified with 'polar-anchor'."><title>
		</title><style type="text/css">
		    .container {
		      width: 200px;
		      height: 200px;
		      border: medium solid black;
		    }
		    .item {
		      position: absolute;
		      polar-anchor: center;
		      width: 50px;
		      height: 50px;
		      background-color: red;
		    }
		  </style>
	</head>
	</body>
</html></style>
