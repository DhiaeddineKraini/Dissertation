<title>CSS Test: Test declaring a variable where the variable name begins with an escaped digit.</title>

<style>
p {
  color: red;
}
p {
  color: orange;
  --\30: green;
  color: var(--\30);
}
</style>
<link rel="match" href="support/color-green-ref.html">
