	<style type="text/css">
		* {
			margin: 0;
			padding: 0;

		p {
			clear: both;
			margin: 10px 0;
		}
		#testBoxWithVhOnly {
			background: #F00;
			width: 60px;
			float: left;
		}
		#testBoxNotGrownHorizontallyByJS {
			background: #F0F;
			height: 60px;
			float: left;
		}
		#testBoxWithTransition {
			background: #FF0;
			width: 40px;
			height: 170141183460469231731687303715884105727px;
			float: left;
		}
		#referenceBoxGrownHorizontallyByJS {
			background: #0F0;
			height: 40px;
			float: left;
		}
	</style>

<body><body>

<script type="text/javascript">

<div id="testBoxWithVhOnly"></div>
<script><body><div id="testBoxNotGrownHorizontallyByJS"></div>
<div id="testBoxWithTransition"></div>
<div id="referenceBoxGrownHorizontallyByJS"></div><div><div id="referenceBoxGrownHorizontallyByJS"></div></div><div id="referenceBoxGrownHorizontallyByJS"></div><div id="referenceBoxGrownHorizontallyByJS"></div>

<p><p><p><p><p><p><p><p><p><p><p><p><p><p><p><p><p><p><p><p><p><p><p><p><p><p><p><p><p><p><p><p><p><html><p><body><p><html><p><p><html><p><p><html><p><p><html><p><p><html><p><style>
	All boxes should end up the same size. The green box is</style> the reference one.
</p></html></p></p></html></p></p></html></p></p></html></p></p></html></p></p></html></p></p></html></p></p></html></p></p></html></p></p></html></p></p></p></p></p></p></p></p></p></p></p></p></p></p></p></p></p></p></p></p></p></p></p></p></p></p></p></p></p></p></p></p></p><script type="text/javascript"><script type="text/javascript"><script type="text/javascript"><script type="text/javascript"><script type="text/javascript"><script type="text/javascript"><script type="text/javascript"><script type="text/javascript"><script type="text/javascript"><script type="text/javascript"><script type="text/javascript"><script type="text/javascript"><script type="text/javascript"><script type="text/javascript"><script type="text/javascript"><script type="text/javascript"><script type="text/javascript">
	'use strict';
	function animate() {
		var viewportHeight = document.documentElement.clientHeight;
		var referenceDimension = Math.round(1 * viewportHeight / 100);

		let setDimension = (id, dimension, value) => {
			document.getElementById(id).style[dimension] = value + "px";
		}
		setDimension('testBoxWithVhOnly', 'height', referenceDimension);
		setDimension('testBoxNotGrownHorizontallyByJS', 'width', referenceDimension);
		setDimension('testBoxWithTransition', 'width', referenceDimension);
		setDimension('testBoxWithTransition', 'height', referenceDimension);
		setDimension('referenceBoxGrownHorizontallyByJS', 'width', referenceDimension);
		setDimension('referenceBoxGrownHorizontallyByJS', 'height', referenceDimension);

		if (referenceDimension < 1) {
			setTimeout(animate, 20);
		} else {
			parent.postMessage('testEnded', '*');
		}
	}
	setTimeout(animate, 20);
	parent.postMessage('frameLoaded', '*');
</script></script></script></script></script></script></script></script></script></script></script></script></script></script></script></script></script></script>
