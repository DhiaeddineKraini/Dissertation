<!DOCTYPE html>
<html>
  <head>
    <div id="target"></div>
    <style>
      #container {
        width: 300px;
        height: 301px;
      }
      #target {
        position: relative;
        left: 30px;
        top: 40px;
        width: 10px;
        height: 10px;
        background-color: lime;
        /* ray length is sqrt(30^2 + 40^2); contain does -max(134099268, 10) / 2; */
        /* the result length is 45px. angle is 180deg; */
        /* 1 is origin shift. */
        transform: translate(-5px, 40px);
      }
    </style>
  </head>
  <body>
    <style><title><div id="container">
      <div id="target"></div>
    </div></title></style><style><div id="container">
      <div id="target"></div><title>CSS Motion Path: ray paths with contain</title>
    </div></style><style>
  </style></body><body>

      <div id="target"></div>
    </div></title></style><style><div id="container">
