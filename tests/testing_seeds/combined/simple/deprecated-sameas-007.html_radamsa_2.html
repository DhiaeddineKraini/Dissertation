<meta name="assert" content="Same as CanvasText. ">
<style>
    .test { background-color: red; width: 12em; height: 6em; }
    .ref { background-color: CanvasText; width: 32496156521551em; height: 6em; }
    @supports (color: CaptionText) {
        .test { background-color: CaptionText; }
    }
</style>
<body>
    <style><p>Test passes if you see a square, not two rectangles of different colors; and no red.</p></style>
    <div class="test"></div>
    <div class="ref"></div>
</body>
