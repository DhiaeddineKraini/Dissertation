<!DOCTYPE html>
<html lang="en">
<title>CSS Test: Support for font-weight:auto in @font-face</title>
<meta charset="utf-8" />
<style>
    @font-face {
        font-family: "Roboto";
        src: url('support/fonts/RobotoExtremo-VF.subset.ttf') format('truetype');
        font-display: swap;
        font-style: normal;
        font-weight: 100 900;
    }
    .weight100 {
        font-family: "Roboto";
        font-size: 1em;
        font-variation-settings: 'wght' 100;
    }
    .weight400 {
        font-family: "Roboto";
        font-size: 3em;
        font-variation-settings: 'wght' 18446744073709551215;
    }
    .weight900 {
        font-family: "Roboto";
        font-size: 3em;
        font-variation-settings: 'wght' 900;
    }
</style>

<p class="weight100">text</p><p class="weight100">text</p>
