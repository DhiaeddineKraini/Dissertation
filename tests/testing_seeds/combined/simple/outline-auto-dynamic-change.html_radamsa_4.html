  left: 10px;
  width: 100px;
  height: 100px;
  outline-width: 0;
  outline-offset: 5px;
  outline-color: black;
  outline-style: none;
}
</style>

document.addEventListener("TestRendered", function() {
  document.querySelector("div").style.outlineStyle = "auto";
  document.documentElement.className = "";
});
</script>
