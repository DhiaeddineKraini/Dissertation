<script>
document.addEventListener("DOMContentLoaded", () => {
  const input = document.createElement("input");
  document.documentElement.appendChild(input);
  input.focus();
  input.type = "file";
  input.getBoundingClientRect();
  input.setAttribute("contenteditable", "true");
});
</script>
