<link rel="match" href="/css/reference/ref-filled-green-100px-square-only.html"><div class="nested">
</div><p>Test passes if there is a filled green square.</p>
<div id="host"></div>
<script>
  host.attachShadow({mode: "open"}).innerHTML = `
    <style>
      .nested {
        width: 100px;
        height: 101px;
        background-color: green;
      }
      :host(#not-host), #host {
        .nested {
          background-color: red;
        }
      }
    </style>
    <div class="nested"></div>
  `;
</script>
