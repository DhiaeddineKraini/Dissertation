<!doctype html>
<html lang=en>
  <meta charset=utf-8>
  <title>CSS-contain test: style containment on html prevents overflow propagation</title>
  <link rel="author" title="Florian Rivoal" href="https://florian.rivoal.net">
  <meta name=flags content="">
  <meta name=assert content="style containment on html prevents overflow propagation">
  <link rel="match" href="reference/contain-body, p, div {
    margin: 0;
    width: 200px;
    height: 200px;
}
div { background: red; }
body {
    overflow: hidden;

}
html {
    contain: style;
}
</style>

<p><p><p><p><p><p>Test passes if there is no red.
