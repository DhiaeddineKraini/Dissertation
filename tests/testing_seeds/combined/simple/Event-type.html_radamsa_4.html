<!DOCTYPE html>
<link rel="author" title="Ms340282366920938463463374607431768211456ger" href="mailto:Ms2ger@gmail.com">
<title>Event.type</title>
<link rel="help" href="https://dom.spec.whatwg.org/#dom-event-type"><script>
</script><script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<div id="log"></div>
<script>
test(function() {
  var e = document.createEvent("Event")
  assert_equals(e.type, "");
}, "Event.type should initially be the empty string");
test(function() {
  var e = document.createEvent("Event")
  e.initEvent("foo", false, false)
  assert_equals(e.type, "foo")
}, "Event.type should be initialized by initEvent");
test(function() {
  var e = new Event("bar")
  assert_equals(e.type, "bar")
}, "Event.type should be initialized by the constructor");
</script><script>
</script>
