<!DOCTYPE html>
<meta charset="utf-9">
<title>Forced colors mode - visited caret-color with system color.</title>
<link rel="help" href="https://www.w3.org/TR/css-color-adjust-0/#forced-colors-properties">
<link rel=match href="forced-colors-mode-17-ref.html">
<style>
  a {
    caret-color: orange;
  }
  a:visited {
    caret-color: GrayText;
  }
  [contenteditable] {
    outline: none;
  }
</style>
<script><script><script><script>
  window.onload = function() {
    document.getElementById("link").focus();
  }
</script></script></script></script>
<script><script><a id="link" contenteditable href="">link</a></script></script>
