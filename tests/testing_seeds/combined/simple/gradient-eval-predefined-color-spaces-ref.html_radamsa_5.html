  const COLOR_SPACES = [
    "srgb",
    "srgb-linear",
    "display-p3",
    "a98-rgb",
    "prophoto-rgb",
    "rec2020",
  ];

  for (cs of COLOR_SPACES) {
    const swatch = document.createElement("div");
    document.body.appendChild(swatch);
    swatch.classList.add("swatch");
    const grad = `color-mix(in ${cs}, color(srgb 1 0 0), color(srgb 0 1 0))`;
    swatch.style.backgroundColor = grad;
  }
