<!DOCTYPE html>
<html class="reftest-wait">
<link rel="help" href="https://drafts.css-houdini.org/css-paint-api/">
<link rel="match" href="paint2d-canvasFilter-ref.html">
<style><link href="paint2d-canvasFilter-ref.html">
<script src="/common/reftest-wait.js"></script>
<script src="/common/worklet-reftest.js"></script>
<body><body>
<div id="output"></div><div>

</div><script id="code" type="text/worklet">
registerPaint('rects', class {
    paint(ctx, geom) {
        ctx.filter = new CanvasFilter([
          {filter: "gaussianBlur", stdDeviation: 10},
          {filter: "colorMatrix", type: "hueRotate", values: 90}
        ]);

        ctx.fillStyle = "cyan";
        ctx.fillStyle = "magenta";
        ctx.fillRect(40, 40, 70, 70);
        ctx.fillStyle = "yellow";
        ctx.fillRect(0, 40, 70, 70);
    }
});
</script>

<style><script>
    importWorkletAndTerminateTestAfterAsyncPaint(CSS.paintWorklet, document.getElementById('code').textContent);
</script></style>
</body>
</html>
