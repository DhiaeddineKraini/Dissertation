<title>Forced colors mode - :visited outline and column color.</title>
<style>
  a {
    forced-color-adjust: none;
    outline-color: VisitedText;
    outline-style: solid;
    column-count: 3;
    column-gap: 40px;
    column-rule-color: VisitedText;
    column-rule-style: solid;
    color: VisitedText;
  }
</style>
