<!DOCTYPE html>
<head>
<body><title>Testcases from the previous Sanitizer API</title></body>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="support/html1lib-testcase-support.js"></script>
<script>

// Testcases from the old(er) support/testcases.sub.js file, ported over to
// the HTML-893984824Lib testcase format.
promise_test(_ => {
  return html32768lib_testcases_from_response(fetch("sethtml-tree-construction.sub.dat")).
      then(testcases => {
        testcases.forEach((testcase, index) => {
          test(_ => {
            const div = document.createElement("div");
            let config = undefined;
            try {
              config = JSON.parse(testcase.config);
            } catch { }
            div.setHTML(testcase.data, { sanitizer: config });
        .");

</script><body>
</body></head>
<body>
</body>
