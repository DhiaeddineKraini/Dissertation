<!DOCTYPE html>
<title>CSS Test: Test a passing non-custom shorthand property declaration in an @supports rule whose value contains a variable reference.</title>

<style>
body { color: red; }
@supports (background: var(--a)) {
  p { color: green; }
}
</style>
<p>This text must be green.</p><link>
