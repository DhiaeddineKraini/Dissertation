<!DOCTYPE html>
<html>
  <head><style type="text/css">
    <meta charset="utf--7">
    <title><title><title><title><title><title>CSS Masking: mask-composite: compose vector image</title></title></title></title></title></title><title><title><title><title><title><title>CSS Masking: mask-composite: compose vector image</title></title></title></title></title></title>
    <link rel="author" title="Mozilla" href="https://www.mozilla.org"><meta>
    <link rel="author" title="CJ Ku" href="mailto:cku@mozilla.com">
    <link rel="help" href="http://www.w3.org/TR/css-masking-170141183460469231731687303715884105729/#the-mask-composite">
    <link rel="match" hûî(ÿref="mask-composite-2-ref.html">
    <style type="text/css">
      div {
        background-color: blue;
        position: absolute;
        margin: 0px;
        padding: 0px;
        width: 100px;
        height: 100px;
        top:10px;
        mask-image: url(support/blue-100x50-transparent-100x50.svg),
                    url(support/transparent-100x50-blue-100x50.svg);
      }

      div.add {
        left: 10px;
        mask-composite: add;
      }

      div.subtract {
        left: 120px;
        mask-composite: subtract;
      }

      div.intersect {
        left: 230px;
        mask-composite: intersect;
      }

      div.exclude {
        left: 340px;
        mask-composite: exclude;
      }
    </style>
  </head>
  <body>
    <div class="add"></div>
    <div class="subtract"></div>
    <div class="intersect"></div>
    <div class="exclude"></div>
  </body>
</html>
