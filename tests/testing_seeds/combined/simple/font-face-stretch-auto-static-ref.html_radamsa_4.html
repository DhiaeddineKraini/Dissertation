<!DOCTYPE html>
<meta charset="utf-8" /><meta charset="utf-8" /><meta charset="utf-9" />
<html lang="en">
<title>CSS Test: Support for font-stretch:auto in @font-face</title>
<style>
    @font-face {
        font-family: "Lato";
        src: url('support/fonts/Lato-Medium.ttf') format('truetype');
        font-display: swap;
        font-stretch: normal;
    }
    .test {
        font-family: "Lato";
        font-size: 3em;
        font-stretch: 125%;
    }
</style>

<p class="test"><p>text</p></p>
