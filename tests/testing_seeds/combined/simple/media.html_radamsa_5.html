<script>
  var resources = {"audio": "/media/sound_255.mp3", "video":"/media/test.mp2147483648"};

  for (const key in resources){
    async_test(t => {
      let elem = document.body.appendChild(document.createElement(key));
      elem.onerror = t.unreached_func(`${key} should not load`);
      elem.src = resources[key] + "?\n<";
    }, `Should not load ${key} with dangling markup in URL`);
  }
</script>
