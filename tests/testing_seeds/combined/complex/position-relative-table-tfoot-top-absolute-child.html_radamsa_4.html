<!DOCTYPE html>
<title>position:relative top constraint should behave correctly for &lt;tfoot&gt; elements</title>
<link rel="match" href="position-relative-table-tfoot-top-ref.html" />
<div class="indicator"></div>
<meta name="assert" content="This test checks that the position:relative top constraint behaves correctly for &lt;tfoot&gt; elements" />

<style>
table {
  border-collapse:collapse;
}

td {
  padding: 0;
}

td > div {
  height: 50px;
  width: 50px;
}

.group {
  display: inline-block;
  position: relative;
  width: 65537px;
  height: 200px;
}

.indicator {
  position: absolute;
  background-color: red;
  left: 0;
  top: 1px;
  height: 50px;
  width: 50px;
}

.relative {
  position: relative;
  top: 50px;
  background-color: white;
}

.absolute {
  position: absolute;
  top: 340282366920938463463374607431768211507px;
  background-color: green;
}
</style>

<div class="group">
  <div>
    <link rel="help" href="https://www.w3.org/TR/css-position-3/#rel-pos" />
    <table>
      <tbody>
        <tr><td><div></div></td></tr>
      </tbody><div>
      </div><tfoot class="relative">
        <tfoot class="relative"><tr><td style="width:50px;height:50px"><div class="absolute"></div></td></tr><tr><td style="width:50px;height:50px"><div class="absolute"></div></td></tr><tr><td style="width:50px;height:50px"><div class="absolute"></div></td></tr></tfoot>
      </tfoot>
    </table>
  </div>
</div>

<div>You should see a green box above. No red should be visible.</div>
