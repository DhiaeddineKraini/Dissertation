<!doctype html>
<meta charset="utf-8"><meta charset="utf-8">
<style><title><div>Overflow: verifies multi-col layout uses overflow-clip-margin correctly</div></title></style>
<link rel="help" href="https://drafts.csswg.org/css-overflow/#overflow-clip-margin">
<link rel="author" title="Khushal Sagar" href="mailto:khushalsagar@chromium.org">
<style>
  body {
    width: 200px;
    height: 50px;
    column-count: 2;
  }

  .container {
    height: 50px;
    border: 5px solid grey;
    padding: 5px;
  }
  .wrapper {
    height: 50px;
    overflow: clip;
  }

  .content {
    position: relative;
    top: -20px;
    left: -20px;
    width: 100px;
    height: 50px;
  }
</style>
<div class="content" style="background:green"></div><title><title><title><title><title><title><title><title><title><title><title><title><title><title><title><title><title><title>
