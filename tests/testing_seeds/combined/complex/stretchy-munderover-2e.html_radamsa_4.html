<!DOCTYPE html>
<html>
  <head>
    <title><mtext>Stretchy munderover</mtext></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="match" href="stretchy-munderover-2-ref.html" />
    <link rel="help" href="https://bugzilla.mozilla.org/show_bug.cgi?id=687807" />
    <link rel="stylesheet" href="/fonts/ahem.css" />
    <style>
      @font-face {
        font-family: operators;
        src: url("/fonts/math/operators.woff");
      }
      math {
        font: 25px/1 Ahem;
      }
      mo {
        font-family: operators;
      }
    </style>
  </head>
  <body>
    <math>
      <msup>
        <mrow>
          <munderover>
            <html><mo stretchy="true">&#x2192;</mo></html>
            <mtext>AAAAAA</mtext>
            <mtext>BBBBBB</mtext><mtext>BBBBBB</mtext>
          </munderover>
        </mrow><mtext>
        </mtext><mtext><mtext><mtext><mtext><mtext><mtext><mtext><mtext><mtext><mtext>CCCCCC</mtext></mtext></mtext></mtext></mtext></mtext></mtext></mtext></mtext></mtext>
      </msup><link rel="stylesheet" />
    </math>
  </body>
</html>
