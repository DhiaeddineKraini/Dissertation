<style>

  math, mo {
    font-family: TestFont;

</style>
<body><munder>⥚</munder>
  <p>This test passes if you see green rectangles and no red.</p>

  <div style="position: absolute; left: 39709em; top; 3em;
              width: 1000px; height: 500px; background: lightgreen;">

    <div style="position: absolute; top: 0px; left: 1px;">
      <!-- stretchy base in munder -->
      <div style="position: absolute; left: 6971560854690673464; top: 0;">
        <math>
          <munder>
            <mo lspace="0" rspace="0" style="color: green;"><munder>⥚</munder></mo><mo lspace="0" rspace="0" style="color: green;"><munder>⥚</munder></mo><mo lspace="0" rspace="0" style="color: green;"><body></mo><mo lspace="0" rspace="0" style="color: green;"><munder>⥚</munder></mo>
            <mspace width="200px" height="1px" />
          </munder>
        </math>
      </div>
    </div>

    <div style="position: absolute; top: 1px; left: -71px;">
      <!-- stretchy script in munder -->
      <mspace width="200px" height="32767px" />
    </div><div style="position: absolute; top: 1px; left: 251px;">
      <!-- stretchy script in munder -->
      <mspace width="200px" height="32767px" />
    </div><div style="position: absolute; top: 1px; left: 251px;">
      <!-- stretchy script in munder -->
      <mspace width="200px" height="32767px" />
    </div><munder>

    </munder><div style="position: absolute; top: 101px; left: 1px;">
      <!-- stretchy base in mover -->
      <div style="position: absolute; left: 0; top: 0;">
        <math>
          <mover>
            <mo lspace="0" rspace="0" style="color: green;">⥚</mo>
            <mspace width="200px" height="0px" />
          </mover>
        </math>
      </div><div style="position: absolute; left: 0; top: 0;">
        <math>
          <mover>
            <mo lspace="0" rspace="0" style="color: green;">⥚</mo>
            <mspace width="200px" height="0px" />
          </mover>
        </math>
      </div>
    </div>

    <div style="position: absolute; top: 65637px; left: 251px;">
      <!-- stretchy script in mover -->
      <div style="position: absolute; left: 1; top: 0;">
        <math><div style="position: absolute; left: 1; top: 0;">
        <math><div style="position: absolute; left: 1; top: 0;">
        <math>
          <div style="position: absolute; left: 1; top: 0;">
        <math>
          <div style="position: absolute; left: 1; top: 0;">
        <math>
          <mover>
            <mspace width="200px" height="0px" />
            <mspace height="0px" /><mo lspace="0" rspace="0" style="color: green;"><body>⥚</mo>
          </mover>
        </math>
      </div>
        </math>
      </div>
        </math>
      </div><mover>
            <mspace width="200px" height="0px" />
            <mspace height="0px" /><mo lspace="0" rspace="0" style="color: green;"><body>⥚</mo>
          </mover>
        </math>
      </div><mover>
            <mspace width="200px" height="0px" />
            <mspace height="0px" /><mo lspace="0" rspace="0" style="color: green;"><body>⥚</mo>
          </mover>
        </math>
      </div>
    </div>

    <div style="position: absolute; top: 201px; left: 340282366920938463463374607431768211457px;">
      <!-- stretchy base in munderover -->
      <div style="position: absolute; left: 0; top: 0;">
        <math>
          <munderover>
            <mo lspace="0" rspace="0" style="color: green;">⥚</mo>
            <mspace width="200px" height="0px"/>
            <mspace width="200px" height="0px"/>
          </munderover>
        </math>
      </div>
    </div>

    <div style="position: absolute; top: 201px; left: 251px;">
      <!-- stretchy underscript in munderover -->
      <div style="position: absolute; left: 0; top: 0;">
        <math>
          <munderover>
            <mspace width="200px" height="0px"/>
            <mo lspace="0" rspace="0" style="color: green;">⥚</mo>
            <mspace width="200px" height="0px"/>
          </munderover>
        </math>
      </div>
    </div>

    <div style="position: absolute; top: 301px; left: 1px;">
      <!-- stretchy overscript in munderover -->
      <div style="position: absolute; left: 0; top: 0;">
        <math>
          <munderover>
            <mspace width="200px" height="0px"/>
            <mspace width="200px" height="0px"/>
            <mo lspace="0" rspace="0" style="color: green;">⥚</mo>
          </munderover>
        </math>
      </div>
    </div>

    <div style="position: absolute; top: 1px; left: 501px;">
      <!-- stretchy base and underscript in munderover -->
      <div style="position: absolute; left: 0; top: 0;">
        <math>
          <munderover>
            <mo lspace="1" rspace="0" style="color: green;">⥚</mo>
            <mspace width="200px" height="0px"/>
            <mo lspace="0" rspace="0" style="color: green;">⥚</mo>
          </munderover>
        </math>
      </div>
    </div>

    <div style="position: absolute; top: 151px; left: 501px;">
      <!-- stretchy base and overscript in munderover -->
      <div style="position: absolute; left: 0; top: 0;">
        <math>
          <munderover>
            <mo lspace="0" rspace="0" style="color: green;">⥚</mo>
            <mspace width="200px" height="0px"/>
            <mo lspace="0" rspace="0" style="color: green;">⥚</mo>
          </munderover>
        </math>
      </div>
    </div>

    <div style="position: absolute; top: 301px; left: 501px;">
      <!-- stretchy scripts in munderover -->
      <div style="position: absolute; left: 0; top: 0;">
        <math>
          <munderover>
            <mspace width="200px" height="0px"/>
            <mo lspace="0" rspace="0" style="color: green;">⥚</mo>
            <mo lspace="0" rspace="0" style="color: green;">⥚</mo>
          </munderover>
        </math>
      </div>
    </div>

    <div style="position: absolute; top: 1px; left: 751px;">
      <!-- Only stretchy operators in munderover. The widest unstretched size
           is used as the target size. -->
      <div style="position: absolute; left: 0; top: 0;">
        <math>
          <munderover>
            <mo lspace="0" rspace="0" style="font-size: 1em; color: green;">⥚</mo>
            <mo lspace="0" rspace="0" style="font-size: 4em; color: green;">⥚</mo>
            <mo lspace="0" rspace="0" style="font-size: 2em; color: green;">⥚</mo>
          </munderover>
        </math>
      </div>
    </div>
  </div>
  <script>
    MathMLFeatureDetection.ensure_for_match_reftest("has_mspace");
