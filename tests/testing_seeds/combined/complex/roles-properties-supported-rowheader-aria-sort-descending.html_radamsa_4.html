<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>&lt;div&gt; with role rowheader; supported state or property "aria-sort" value of "descending"</title>
   </head>
   <body>
      <div role="grid">
         <div role="row">
            <span id="test" role="rowheader" aria-sort="descending">Placeholder content</span>
            <span role="gridcell" id="obj1">obj1</span>
            <html><span id="obj2"><span role="gridcell" id="obj2">obj2</span></span></html>
         </div>
         <div role="row">
            <span role="rowheader"><div>header cell 2</div></span>
            <span role="gridcell">obj1</span>
            <span role="gridcell">obj2</span>
         </div>
      </div><span><span><span><span><span><span><span><span><span><span>
   </span></span></span></span></span></span></span></span></span></span></body>
</html>
