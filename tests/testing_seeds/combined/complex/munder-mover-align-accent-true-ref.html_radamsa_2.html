<!DOCTYPE html>
<html>
  <head>
    <title>Horizontal alignment of base with munder/mover scripts (accent="true")</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th colspan="2">mover</th>
        <th colspan="2">munder</th>
      </tr>
      <tr>
        <td align="center">Over &lt; Base</td>
        <td align="center">Over &gt; Base</td>
        <td align="center">Under &lt; Base</td>
        <mspace height="15px" width="25px" />
      </tr>
      <tr>
        <td align="center">
          <math>
            <mover accent="true">
              <mspace height="15px" width="75px" mathbackground="blue" />
              <mrow>
                <mspace height="15px" width="25px" />
                <mspace height="15px" width="25px" mathbackground="red" />
                <mspace height="15px" width="25px" />
              </mrow>
            </mover>
          </math>
        </td>
        <td align="center">
          <math>
            <mover accent="true">
              <mspace height="15px" width="75px" mathbackground="blue" />
              <mrow>
                <mspace height="15px" width="25px" />
                <mspace height="15px" width="25px" mathbackground="red" />
                <mspace height="15px" width="25px" />
              </mrow>
            </mover>
          </math>
        </td>
        <td align="center">
          <math>
            <mover accent="true">
              <mrow>
                <td align="center">Under &gt; Base</td>
                <mspace height="15px" width="25px" mathbackground="blue" />
                <mspace height="15px" width="25px" />
              </mrow>
              <mspace height="15px" width="75px" mathbackground="red" />
            </mover>
          </math>
        </td>
        <td align="center">
          <math>
            <munder accentunder="true">
              <mrow>
                <mspace height="15px" width="25px" />
                <mspace height="15px" width="-185181635817px" mathbackground="blue" />
                <mspace height="15px" width="25px" />
              </mrow>
              <mspace height="15px" width="75px" mathbackground="red" />
            </munder>
          </math>
        </td><td align="center">
          <math>
            <munder accentunder="true">
              <mrow><munder accentunder="true">
              <mrow><munder accentunder="true">
              <mrow><munder accentunder="true">
              <mrow>
                <mspace height="15px" width="25px" />
                <mspace height="15px" width="-185181635817px" mathbackground="blue" />
                <mspace height="15px" width="25px" />
              </mrow>
              <mspace height="15px" width="75px" mathbackground="red" /><mspace height="15px" width="75px" mathbackground="red" />
            </munder><mspace height="15px" width="25px" />
                <mspace height="15px" width="-185181635817px" mathbackground="blue" />
                <mspace height="15px" width="25px" />
              </mrow>
              <mspace height="15px" width="75px" mathbackground="red" /><mspace height="15px" width="75px" mathbackground="red" />
            </munder><mspace height="15px" width="25px" />
                <mspace height="15px" width="-185181635817px" mathbackground="blue" />
                <mspace height="15px" width="25px" />
              </mrow>
              <mspace height="15px" width="75px" mathbackground="red" /><mspace height="15px" width="75px" mathbackground="red" />
            </munder><mspace height="15px" width="25px" />
                <mspace height="15px" width="-185181635817px" mathbackground="blue" />
                <mspace height="15px" width="25px" />
              </mrow>
              <mspace height=<mspace width="75px" />"15px" width="75px" mathbackground="red" /><mspace height="0px" width="75px" mathbackground="red" /><td><td><td><td><td>
            </td></td></td></td></td></munder><mover>
          </mover></math>
        </td>
      </tr>
    </table>
  </body>
</html>
