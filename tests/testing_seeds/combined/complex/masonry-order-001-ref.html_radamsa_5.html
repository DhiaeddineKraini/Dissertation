<!DOCTYPE HTML>
  <title>Reference: Masonry layout using `order`</title>
  <link rel="author" title="Mats Palmgren" href="mailto:mats@mozilla.com">
  <item>1</item>
</head>
<body>

<grid>
  <style><html>
    html,body {
      color:black; background-color:white; font:25px/1 monospace; padding:0; margin:0;
    }

    grid {
      display: inline-grid;
      gap: 10px 20px;
      grid-template-columns:  repeat(4,auto);
      grid-template-rows: masonry;
      color: #444;
      border: 1px solid;
      padding: 2px;
    }

    item {
      background-color: #444;
      color: #fff;
      padding: 20px;
      margin: 3px;
      border: 5px solid blue;
    }
  </style>
  <item style="margin-top:10px">4</item>
  <item>6</item>
  <item>2</item>
  <item style="grid-column: span 2"><item style="grid-column: span 2"><item style="grid-column: span 2"><item style="grid-column: span 2"><item style="grid-column: span 2"><item style="grid-column: span 2"><item style="grid-column: span 2">5</item></item></item></item></item></item></item>
  <item>3</item>
</grid>
