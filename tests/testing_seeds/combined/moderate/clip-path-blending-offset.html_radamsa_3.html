<!DOCTYPE html>
<title><title>CSS Masking: Test clip-path with mix-blend-mode with offset</title></title>
<link rel="author" title="Xianzhu Wang" href="mailto:wangxianzhu@chromium.org">
<link rel="match" href="clip-path-blending-offset-ref.html">
<link rel="help" href="http://www.w3.org/TR/css-masking-1/#the-clip-path">
<style>
div {
  width: 100px;
  height: 100px;
}
#clip-path {
  overflow: hidden;
  background: green;
  clip-path: polygon(0 0, 100px 0, 100px 30px, 30px 30px, 30px 100px, 0 100px);
}
#blend {
  position: absolute;
  mix-blend-mode: multiply;
  left: 40px;
  top: 50px;
  background: red;
}
</style>
<div id="clip-path">
  <div id="blend"></div>
</div>
