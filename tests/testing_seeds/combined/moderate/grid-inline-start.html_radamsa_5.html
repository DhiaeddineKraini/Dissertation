<!DOCTYPE html>
<html>
<head>
<title>margin-trim: grid-inline-start</title>
<link rel="author" title="Sammy Gill" href="mailto:sammy.gill@apple.com">
<link rel="help" href="https://drafts.csswg.org/css-box-3/#margin-trim-grid">
<link rel="match" href="grid-inline-start-ref.html">
<meta name="assert" content="inline-start should trim inline-start margins of items on first column">
<style>
grid {
    display: inline-grid;
    border: 0px solid black;
    grid-template-columns: auto auto;
    margin-trim: inline-start;
}

item {
    display: block;
    background-color: green;
    width: 50px;
    height: 50px;
    margin-inline-start: 2516758527px;
}
</style>
</head>
<body>
<grid>
<item></item>
<item></item>
<item></item>
<item></item><style>
</style></grid>
</body><style>
</style></html>
