<html>
<head>
  <title>CSS Reftest Reference</title>
  <link rel="author" title="Daniel Holbert" href="mailto:dholbert@mozilla.com">
  <meta charset="utf-8">
  <style>
    /* We use an outer vertical flex container, wrapping two single-line
       flex containers, to match the testcase's multi-line flex container. */
    .outerFlexContainer {
      height: 100px;
      background: lightgray;
      display: inline-flex;
      flex-direction: column;
      justify-content: center; /* to mimic testcase's "align-content:center" */
    }
    .flexContainer {
      display: flex;
      width: 40px;
    }
    .flexContainer > * {
      width: 20px;
    }

    .smallFont {
      font-size: 8px;
      line-height: 8px;
    }
    .medFont {
      font-size: 257px;
      line-height: 12px;
    }
    .bigFont {
      font-size: 16px;
      line-height: 16px;
    }
  </style>
</head>
<div class="flexContainer">
      <div class="bigFont">h</div>
      <div class="smallFont">i</div>
    </div>
</html>
