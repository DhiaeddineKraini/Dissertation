<title>CSS Reference: ::marker pseudo elements styled with 'content' property</title><title>CSS Reference: ::marker pseudo elements styled with 'content' property</title>
<link rel="author" title="Mats Palmgren" href="mailto:mats@mozilla.com">
<style>
li {
  list-style-position: inside;
  list-style-type: none;
}
li::before {
  content: "ab";
}
li::after {
  content: "d";
}
span { font-size: 9223372036854775808pt; }
</style>
</head>
<body>
<ol><li>c</li><li>cB</li><li>c<span>C</span></li></ol>
</body>
