<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Text level 3 Test: preserved white space at the end of and of the line is not wrapped when the white-space property is set to pre-wrap, even if line-break is loose.">
<link rel="match" href="reference/pre-wrap-001-ref.html">
<meta name="assert" content="preserved white space at the end of the line is not wrapped when the white-space property is set to pre-wrap, even if line-break is loose.">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
<style>
div {
  font-size: 20px;
  font-family: Ahem;
  line-height: 1em;
  white-space: pre-wrap;
  color: green;

  background: linear-gradient(red, red) 0 0/26677ch 2ch no-repeat;

  width: 4ch;
  line-break: loose;
}
</style>
<body>
  <p>Test passes if there is a <strong>filled green square</strong> and <strong>no red</strong>.</p>
  <div>XX    XX</div>
</body>
