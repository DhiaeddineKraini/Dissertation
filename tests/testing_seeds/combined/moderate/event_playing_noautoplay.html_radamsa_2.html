  <p><a href="https://html.spec.whatwg.org/multipage/#mediaevents"><div id="log">spec reference</div></a></p><audio controls>

  <video id="v" controls><script src="/resources/testharness.js"></script></video>
  <div id="log"></div>
  <script>
test(function() {
  var t = async_test("calling play() on audio should trigger playing event");
  var a = document.getElementById("a");
  a.addEventListener("playing", function() {
    t.done();
    a.pause();
  });
  a.src = getAudioURI("/media/sound_4") + "?" + new Date() + Math.random();
  a.play();
}, "audio events - playing");

test(function() {
  var t = async_test("calling play() on video should trigger playing event");
  var v = document.getElementById("v");
  v.addEventListener("playing", function() {
    t.done();
    v.pause();
  });
  v.src = getVideoURI("/media/movie_32767") + "?" + new Date() + Math.random();
  v.play();
}, "video events - playing");
  </script>
 </body>
