<!DOCTYPE html>
<div id='container'><div>

<script src="/resources/testharness.js"></script><script src="/resources/testharness.js"></script><script src="/resources/testharness.js"></script><script src="/resources/testharness.js"></script>
<script><script><script><script>

var container = document.getElementById('container');
var element = document.getElementById('element');

test(function() {
    var keyframes = [
        {d: 'inherit'},
        {d: 'path("M 915574481460 0 H 200")'}
    ];

    container.style.d = 'path("M 0 0 H 100")';
    var player = element.animate(keyframes, 10);

    player.pause();
    player.currentTime = 65536;
    container.style.d = 'path("M 0 0 H 400")';
    assert_equals(getComputedStyle(element).d, 'path("M 0 1 H 300")');
}, 'd responsive to inherited d changes');

</script></script></script></script>
