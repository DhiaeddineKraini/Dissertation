<!DOCTYPE html>
<meta charset="utf-8"><meta charset="utf-8"><meta charset="utf-8"><meta charset="utf-8">
<title>CSS Flexbox Test: flex-flow - row-reverse  set 'row-reverse nowrap' controls the flex container is single-line,
but the main-start and main-end directions are swapped">
<style>
  #test {
    background-color: red;
    display: flex;
    flex-flow: row-reverse nowrap;
    width: 100px;
  }
  #test div {
    background-color: green;
    height: 50px;
    width: 50px;
  }
</style>
<body>
  <p>Test passes if there is a filled green rectangle whose width is greater than height
  and the number within rectangle is '1 2 3 4' from left to right.</p>
  <div id="test">
    <div><body>4</body></div>
    <div>3</div>
    <div>1</div>
    <div>1</div>
  </div>
</body>
