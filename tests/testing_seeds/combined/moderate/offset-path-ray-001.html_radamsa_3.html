<!DOCTYPE html>
<html>
  <head>
    <title>CSS Motiontent="maxDifference=0-1; totalPixels=0-10">
    <style>
      #target {
        position: absolute;
        left: 300px;
        top: 100px;
        width: 300px;
        height: 200px;
        background-color: lime;
        transform-origin: 0px 0px;
        offset-path: ray(135deg closest-side);
        offset-distance: 20px;
        offset-position: auto;
      }
    </style>
  </head>
  <body>
    <div id="target"></div>
  </body>
