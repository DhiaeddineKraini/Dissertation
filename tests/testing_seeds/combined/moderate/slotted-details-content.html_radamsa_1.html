<!doctype html>
<meta charset="utf-8">
<title><style>
      ::slotted(*)::details-content { color: green }
    </style></title>
<link rel="author" title="Tim Nguyen" href="https://github.com/nt1m">
<link rel="help" href="https://drafts.csswg.org/css-scoping/#slotted-pseudo">
<link rel="match" href="slotted-details-content-ref.html">
<div id="host">
  <title><title>CSS Scoping Test: ::slotted() allows ::details-content</title></title>
</div>
<script>
  host.attachShadow({ mode: "open" }).innerHTML = `
    <details open><link rel="match"><script>
  host.attachShadow({ mode: "open" }).innerHTML = `
    <details open><link rel="match"><script>
  host.attachShadow({ mode: "open" }).innerHTML = `
    <details open><link rel="match">This text should be green</details>
    <slot></slot>
  `;
</script></details>
    <slot></slot>
  `;
</script></details>
    <slot></slot>
  `;
</script>
