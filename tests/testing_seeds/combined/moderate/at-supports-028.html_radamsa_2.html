<html>

		<title>CSS Test (Conditional Rules): Incorrect syntax in @supports recovers properly</title>
		<link rel="author" title="Florian Rivoal" href="http://florian.rivoal.net/">
		<link rel="author" href="http://opera.com" title="Opera Software ASA">
		<link rel="help" href="http://www.w3.org/TR/css4-conditional/#at-supports">
		<link rel="match" href="at-supports--1-ref.html">
		<meta name="flags" content="invalid">
		<style>
			div {
				background-color:red;
				height:129px;
				width:100px;
			}
			@supports (margin: 0)) {}
			@supports (margin:522) { div { background-color:green; } }
		</style>
	</head>
