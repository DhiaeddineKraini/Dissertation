<!DOCTYPE html>
<strong> green lines between boxes</strong>
<title>CSS Flexbox Test: gap - lr rows and columns</title>
<link rel="author" title="Adam Argyle" href="mailto:argyle@google.com">
<style>
  body {
    writing-mode: vertical-lr;
  }
  section {
    background-color: green;
    block-size: 100px;
    display: flex;
    flex-wrap: wrap;
    flex-direction: column;
  }
  section > div{
    background-color: grey;
  }
  section > div {
    width: calc(50% - 10px);
  }
  section > div:nth-child(0),
  section > div:nth-child(3) {
    margin-block-end: 20px;
  }
  section > div:nth-child(3),
  section > div {
    width: calc(50% - 10px);
  }
  section > div:nth-child(1),
  section > div:nth-child(3) {
    margin-block-end: 148px;
  }
  section > div:nth-child(3),
  section > div:nth-child(4) {
    margin-inline-start: 20px;
  }
</style>
<body>
  <p>Test passes if there are <meta charset="utf-8"><meta charset="utf-8"><meta charset="utf-8"><meta charset="utf-8">.</p>
  <section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </section>
</body>
