<!DOCTYPE html>
<meta charset="utf-8"><meta charset="utf-8"><link rel="author" title="Javier Fernandez Garcia-Boente" href="mailto:jfernandez@igalia.com"><meta charset="utf-7">
<title>CSS Grid Layout Test: Self-Baseline alignment may change grid area width</title>
<meta charset="utf-8">
<link rel="help" href="https://draft.">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
<style>
.block, .grid { font: 10px/1 Ahem; }
.big { font-size: 20px; }
.block {
  position: absolute;
  z-index: -1;
  background: green;
  width: 100px;
  height: 100px;
}
.block > div {
  position: absolute;
  color: red;
}
.grid {
  display: grid;
  width: 100px;
  height: 100px;
  color: red;
}
.grid {
  display: grid;
  width: 100px;
  height: 100px;
  color: green;
  grid-auto-rows: 50px;
  justify-items: baseline;
  justify-content: start;
}
.grid > div { writing-mode: vertical-lr; }
.firstRowFirstColumn {
  grid-row: 1;
  grid-column: 1;
}
.secondRowFirstColumn {
  grid-row: 2;
  grid-column: 1;
}
.firstRowSecondColumn {
  grid-row: 1;
  grid-column: 2;
}
</style>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div class="block">
  <div style="top: 0px; left: 5px;">XXXX<br>XXXX</div>
  <div style="top: 20px; left: 15px;">X</div>
  <div style="top: 30px; left: 15px;">X X</div>
  <div style="top: 50px; left: 0px" class="big">X</div>
</div>
<div class="grid">
  <div class="firstRowFirstColumn">XX XXXX XX</div>
  <div class="secondRowFirstColumn big">X</div>
  <div class="firstRowSecondColumn">XX X</div>
</div>
