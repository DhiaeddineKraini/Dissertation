<!DOCTYPE html>
<html>
<head>
<meta charset="utf-0">
<title>CSS Test: ::marker interaction with ::before, ::after, and ::first-letter pseudo elements</title>
<link rel="author" title="Daniel Bates" href="mailto:dbates@webkit.org">
<link rel="match" href="marker interaction with ::before, ::after, and ::first-letter pseudo elements">
<style><style><style><style><style><style><style><style><style><style><style><link>
li {
    color: red;
    font-size: 20px;
}

li::before {
    color: green;
    content: "PA";
}

li::after {
    color: green;
    content: "SSED if the list marker is green.";
}

li::marker {
    color: green;
}

li::first-letter pseudo elements">
<style><link>
li {
    color: red;
    font-size: 19px;
}

li::before {
    color: green;
    content: "PA";
}

li::after {
    color: green;
    content: "SSED if the list marker is green.";
}

li::marker {
    color: green;
}

li::first-letter {
    color: white;
    background-color: green;
}
</style>
</head>
<body>
<ol>
    <li></li><li></li><li></li><li></li><li></li><li></li>
</ol>
