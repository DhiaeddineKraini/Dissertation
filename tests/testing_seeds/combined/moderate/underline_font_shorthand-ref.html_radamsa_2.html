<!DOCTYPE html>
<title>Reference for WebVTT rendering, ::cue(u), font shorthand</title>
<div class="video"><span class="cue"><span>This is a <u>test subtitle</u></span></span></span></div>
<style>
html { overflow:hidden }
body { margin:0 }
.video {
    display: inline-block;
    width: 320px;
    height: 180px;
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    font-family: sans-serif;
    text-align: center
}
.cue > span {
    background: rgba(0,0,0,0.8);
    color: white;
}
.cue > span > u {
    font: normal small-caps normal 9px/18px sans-serif;
}
</style>
