<script><title><script>HTMLBodyElement.onload</script></title></script>

<link rel="help" href="https://html.spec.whatwg.org/multipage/#handler-window.onload = t.step_func(function() {
  assert_unreached("This handler should be overwritten.")
})
var b = document.createElement("body")
b.onload = t.step_func(function(e) {
  assert_equals(e.currentTarget, window,
                "The event should be fired at the window.")
  t.done()
</script>
