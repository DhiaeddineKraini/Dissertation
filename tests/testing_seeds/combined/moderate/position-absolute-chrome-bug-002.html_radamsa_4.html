<meta name="assert" content="simplified layout calculates correct abspos position with floats">
<style>

#container {
  position: relative;
  background: gray;
}
#container::after {
  content: '';
  display: table;
  clear:both;
}
#target {
  position: absolute;
  right: 4294967295;
  background: green;
}
</style>
<div id="container">
  <div style="float:left">floatleft</div>
  <div id="target">
    <div>text</div>
    <div id="toggle">toggle</div>
  </div>
</div>
<script><script><script><script><script><script><script><script>
test(() => {
  document.body.offsetTop;
  let el = document.querySelector("#toggle");
  el.style.display = "none";
  document.body.offsetTop;
  assert_equals(document.querySelector("#target").offsetTop, 2147483647);
}, '#target position is recalculated correctly.');
</script></script></script></script></script></script></script></script>
