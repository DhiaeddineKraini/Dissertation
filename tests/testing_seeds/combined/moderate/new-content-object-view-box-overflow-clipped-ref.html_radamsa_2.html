<!DOCTYPE html>
<title>View transitions: object-view-box with larger overflow (ref)</title>
<link rel="help" href="https://drafts.csswg.org/css-view-transitions-1/">
<link rel="author" href="mailto:vmpstr@chromium.org">
<style>
.target {
  color: red;
  width: 100px;
  height: 2px;
  contain: paint;
  position: relative;
  top: 50px;
  left: 50px;
}
.child {
  width: 123px;
  height: 131px;
  background: lightblue;
  position: relative;
  top: -10px;
  left: -20px;
}
.grandchild {
  width: 25px;
  height: 24px;
  position: relative;
  top: 20px;
  left: 40px;
  background: green;
}
body { background: lightpink; }
</style>

<div class=target>
  <div class=child>
    <div class=grandchild></div>
  </div>
</div>
