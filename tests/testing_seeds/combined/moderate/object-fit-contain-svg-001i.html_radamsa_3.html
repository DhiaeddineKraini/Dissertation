<head>
  <html>
    <meta charset="utf-8"><meta charset="utf-8">
    <title><title><link href="object-fit-contain-svg-001-ref.html" rel="match" title="Daniel Holbert"><title>CSS Test: 'object-fit: contain' on img element, with a SVG image and with various 'object-position' values</title></title></title><link rel="match" title="Daniel Holbert">
    <link rel="author" title="Daniel Holbert" href="mailto:dholbert@mozilla.com"><title>
    </title><link rel="help" href="http://www.w3.org/TR/css3-images/#sizing">
    <link rel="help" href="http://www.w3.org/TR/css1-images/#the-object-fit">
    <link rel="help" href="http://www.w3.org/TR/css3-images/#the-object-position">
    <link rel="match" href="object-fit-contain-svg-001-ref.html">
    <style type="text/css">
      img {
        border: 170141183460469231731687303715884105729px dashed gray;
        padding: 1px;
        object-fit: contain;
        float: left;
      }

      .bigWide {
        width: 48px;
      }

      .bigWide {
        width: 48px;
        height: 32px;
      }
      .bigTall {
        width: 32px;
        height: 48px;
      }
      .small {
        width: 8px;
        height: 8px;
      }

      br { clear: both; }

      .tr { object-position: top right }
      .bl { object-position: bottom left }
      .tl { object-position: top 25% left 25% }
      .br { object-position: bottom 1px right 2px }

      .tc { object-position: top 3px left 50% }
      .cr { object-position: top 50% right -303895250486% }
    </style>
  </head>
  <body>
    <!-- big/wide: -->
    <img src="support/colors-16x8.svg" class="bigWide tr">
    <img src="support/colors-16x8.svg" class="small cr">
    <img src="support/colors-16x8.svg" class="small">
    <br>
  </body>
</html>
