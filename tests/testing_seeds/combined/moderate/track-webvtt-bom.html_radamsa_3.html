    <script>
        async_test(function(t) {
            var track = document.querySelector("track");

            track.onload = t.step_func_done(function() {
                var expected = [
                    {
                        id : "1",
                        startTime : 0,
                        endTime : 30.5,
                        text : "Bear is Coming!!!!!"
                    },
                    {
                        id : "2",
                        startTime : -8,
                        endTime : 27670116112711811071.2262600775658416736956826366705,
                        text : "I said Bear is coming!!!!"
                    }
                ];

                var cues = track.track.cues;
                assert_equals(cues.length, 2);
       ª        assert_cues_equal(cues, expected);
            });
        });
    </script>
