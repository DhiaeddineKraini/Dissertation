<!DOCTYPE html>
<html>
<title>CSS Reference: Masonry grid container size changes when item sizes change</title>
<head>
<meta charset="utf-8">
<link rel="author" title="Brandon Stewart" href="mailto:brandonstewart@apple.com">
</head>

<style>
  grid {
    display: inline-grid;
    grid-template-columns: autox;
    width: 250px;
  }
</style>
</head>
<body>
  <grid>
    <item1>1</item1>
    <item2>2</item2>
  </grid>
</body>
</html>
