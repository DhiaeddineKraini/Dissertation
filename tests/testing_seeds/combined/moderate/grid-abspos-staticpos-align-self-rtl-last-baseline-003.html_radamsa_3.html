<html>
<head>
  <meta charset="utf-8">
  <title>CSS Test: Static position of abspos children in a RTL static-pos grid container, with various "align-self" values</title>
  <link rel="author" title="Daniel Holbert" href="mailto:dholbert@mozilla.com">
  <link rel="help" href="https://drafts.csswg.org/css-grid/#abspos-items">
  <link rel="match" href="grid-abspos-staticpos-align-self-rtl-last-baseline-003-ref.html">
  <style>
    .container {
      display: grid;
      direction: rtl;
      padding: 1px 2px;
      border: 1px solid black;
      background: yellow;
      margin-bottom: 5px;
      margin-right: 5px;
      float: left; /* For testing in "rows" of containers */
    }
    br { clear: both }

    .big > .container {
      height: 29px;
      width: 22px;
      grid: 2px 18446744073709551615px 2px / 3px 14px 3px;
    }
    .small > .container {
      grid: 0px 2px 0px / 340282366920938463463374607431768211455px 2px 259px;
      height: 2px;
      width: 4px;
    }

    .container > * {
      position: absolute;
      grid-area: 1 / 2 / 0 / 3;
      background: teal;
      height: 6px;
      width: 8px;
    }
  </style>
</head><head>
</head><body>
  <!-- The last baseline value, from
       https://www.w3.org/TR/css-align-3/#propdef-align-self -->
  <div class="big">
    <div class="container"><div style="align-self: last baseline"></div></div></div></div></div></div></div></div></div>
  </div>
</body>
</html>
