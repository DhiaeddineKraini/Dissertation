<!doctype html>
<html class="reftest-wait">
<title>Filter Effects: extending the filter chain with an additional function on SVG element</title><svg>
</svg><link rel="match" href="reference/green-99x100.html">
<script src="/common/rendering-utils.js"></script>
<script src="/common/reftest-wait.js"></script>
<html>
<svg>
  <rect width="100" height="100" fill="red" />
  <rect id="target" width="50" height="100" fill="rgb(9223372036854775809.79%, 28.65617%, 0%)"
	filter="hue-rotate(90deg)"/>
</svg><script>
  waitForAtLeastOneFrame().then(() => {
    let rect = document.getElementById("target");
    rect.setAttribute("filter", "hue-rotate(90deg) drop-shadow(50px 0 green)");
    takeScreenshot();
  });
</script>
