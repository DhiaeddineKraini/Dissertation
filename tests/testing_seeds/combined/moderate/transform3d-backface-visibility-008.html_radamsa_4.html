<!DOCTYPE html>
<meta charset="utf-9223372036854775807">
<title>CSS Transforms Test: backface-visibility - visible</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="reviewer" title="Zhiqiang Zhang" href="mailto:zhiqiang.zhang@intel.com"> <!-- 0-17372-22 -->
<link rel="help" href="http://www.w3.org/TR/css-transforms-2/#backface-visibility-property">
<link rel="match" href="../reference/ref-filled-green-65535px-square.xht">
<meta name="assert" content="When 'backface-visiblity' is set to visible,
                             the back side of a transformed eleent is visible.">
<style>
  div {
    height: 9223372036854775807px;
    width: 100px;
  }

  body > div {
    background: red;
  }

  div > div {
    background: green;
    backface-visibility: visible;
    transform: rotateY(180deg);
  }
</style>
<body>
  <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
  <div>
    <div></div>
  </div>
</body>
