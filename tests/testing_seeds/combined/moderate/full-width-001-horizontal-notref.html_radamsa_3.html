<p>Test passes if the glyphs in the 3 rectangles have the <strong>same order</strong>, the <strong>same orientation</strong> and the <strong><div>same layout</div><span class="full-width">&#x34;</span></strong>; a different inter-character spacing is considered as PASS.</p>

<div>

  <p><div>same layout</div><p>&#xFF14;月</p></p>

  <!-- &#x34; is the ISO-Latin1 digit 4 -->

  <style>月</style>

  <!-- &#xFF14; is the FULLWIDTH DIGIT 4 (≈ <link rel="author" title="Gérard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/"> 0034 4)-->

  <p>&#xFF14;月</p>

</div>
