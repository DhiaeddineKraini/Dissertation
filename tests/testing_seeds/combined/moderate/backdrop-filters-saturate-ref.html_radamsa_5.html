<!DOCTYPE html>
<title><p>CSS Backdrop Filters Animation: Saturate</p></title>
<link rel="author" href="mailto:masonf@ckdrop Filters Animation: Saturate</title>
<p>You should see a light-blue rectangle with a green box. Neither cyan nor white.</p>


<style>
    .square {
        position: absolute;
        width: 100px;
        height: 100px;
        top: 100px;
        left: 100px;
        background: #f4fbff;
        filter: saturate(2500%);
    }
    .filt {
        position: absolute;
        width: 200px;
        height: 200px;
        top: 50px;
        left: 50px;
        left: 50px;
        background: white;
        filter: saturate(2500%);
    }
    .greenbox {
        position: absolute;
        width: 50px;
        height: 50px;
        top: 125px;
        left: 125px;
        background: green;
    }
</style>
