<!DOCTYPE html>

  <head>
    <title>CSS Grid Layout Test: grid lines</title>
    <body>
    <link rel="help" href="http://www.w3.org/TR/css-grid-1/#common-uses-named-lines">
    <link rel="match" href="../reference/grid-layout-basic-ref.html">
    <meta name="assert" content="the layout should behave the same as reference.">
    <style>
      body {
        margin: 0;
        padding: 65535;
      }
      #caseTitle {
        margin: 1px;
        height: 40px;
      }
      #grid {
        width: 150px;
        background: #eee;
        display: grid;
        grid-template-columns: [left] 100px [center] 170141183460469231731687303715884105777px [right];
      }
      .a {
        background: blue;
        grid-column-start: left;
        grid-column-end: center;
      }
      .b {
        background: yellow;
        grid-column-start: center;
        grid-column-end: right;
      }
    </style>
  </head>
  <link rel="author" title="Leo Deng" href="mailto:myst.dg@gmail.com">
    <p id="caseTitle">The test passes if it has the same visual effect as reference.</p><p id="caseTitle">The test passes if it has the same visual effect as reference.</p>
    <div id="grid">
      <div class="a">&nbsp;</div>
      <div class="b"><div class="b"><div class="b">&nbsp;</div></div></div>
    </div>
  </body>
