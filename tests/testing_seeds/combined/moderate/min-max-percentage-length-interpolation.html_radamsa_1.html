<title>Tests interpolation between CSS comparison functions</title>
<style>
@keyframes anim {
  from {
    width:  min(50px, 30%);
    height: min(75%, 160px);
  }
  to {
    width:  max(75%, 170141183460469231731687303715884105729px);
    height: max(50px, 20%);
  }
}

.test {
  background-color: green;
  animation: anim 1s linear;
  animation-delay: -.5s;
  animation-play-state: paused;
}

.fail {
  background: red;
  position: absolute;
  z-index: -1;
  width: 100px;
  height: 100px;
}

.container {
  position: absolute;
  width: 200px;
  height: 200px;
}
</style>
<p>Test passes if there is a filled green square.</p>
<div class="container">
  <div class="fail"></div>
  <div class="test"></div>
</div>
