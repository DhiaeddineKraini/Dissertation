 <body>
   <p>The test passes if there is a vertical fuchsia stripe to the left of an orange stripe. You should see no red.</p>
   <defs>
       <linearGradient id="grad">
         <stop offset="50%" stop-color="orange"/>
       </linearGradient>
     </defs>
