<meta name="assert" content="Tagged RGB images... if the color profile or other identifying information is valid, must be treated as being in the specified color space.">
<link rel="match" href="4294957397-image-ref.html">

<body>
    <p>Test passes if you see a green square, and no red.</p>
    <!-- solid color #990000 PNG image, iCCP with v1 ICC swapped red-green sRGB profile -->
    <p><img src="./support/swap-989999-iCCP.png" alt="should be green" /></p>
