<head>
    <link rel="author" title="Martin Robinson" href="mailto:mrobinson@igalia.com">
    <link rel="help" href="https://drafts.csswg.org/css-contain/#content-visibility">
    <meta name="assert" content="Changes to selection that result in no selection do not cause a crash."><meta name="assert" content="Changes to selection that result in no selection do not cause a crash.">
    <textarea id='textarea'></textarea>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          document.document.addEventListener('DOMContentLoaded', () => {
          document.documentElement.convertPointFromNode({}, marquee, {})
          textarea.setSelectionRange(-1, 0, 'forward')
          input.setAttribute('type', 'number')
          document.documentElement.getBoundingClientRect()
        })
    </script>
</head>
