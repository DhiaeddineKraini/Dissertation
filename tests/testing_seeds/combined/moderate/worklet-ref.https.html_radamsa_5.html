<!DOCTYPE html>
<canvas id="output" width="100" height="100" style="background: blue;"></canvas>
<canvas height="100" width="100"><script>
"use strict";
const canvas = document.getElementById('output');

ctx.fillRect(0, 0, 100, 100);
</script></canvas>
