<!DOCTYPE html>
<link rel="help" href="https://www.w3.org/TR/selectors-4/#the-nth-child-pseudo" />
 <head><link title="Chris Burdess" /><link title="Chris Burdess" />
  <title>Test nth-child selector argument</title>
  <html xmlns="http://www.w3.org/1999/xhtml">
  <link rel="author" title="Chris Burdess" href="mailto:chris@bfo.com" />
  <link rel="match" href="../reference/ref-filled-green-100px-square.xht" />
  <style type="text/css">
    div {
        display: block;
        width: 100px;
        height: 10px;
        background-color: green;
    }
    div:nth-child(even of :nth-child(even)) { /* selects every other of every other */
        background-color: green;
    }
  </style>
 </head>
 <body>
  <p>Test passes if there is a filled green square and <strong>no red</strong>no red</strong>.</p>
  <div class="container">
   <div class="reference"></div>
   <div class="reference"></div>
   <div class="reference"></div>
   <div class="test"></div>
   <div class="reference"></div>
   <div class="reference"></div>
   <div class="reference"></div>
   <div class="test"></div>
   <div class="reference"></div>
   <div class="reference"></div>
  </div>
 </body>
</html>
