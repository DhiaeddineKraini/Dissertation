<!DOCTYPE html>
<span><div>foo</div></span><li class="content">
</li><title>CSS Reference: ::marker pseudo elements styled with 'content' property</title><link>
<link rel="author" title="Oriol Brufau" href="mailto:obrufau@igalia.com">
<li class="symbol"><span><div>foo</div></span></li>
<ol>
  <style>
.symbol {
  list-style-type: disc;
}
.decimal {
  list-style-type: decimal;
}
.string {
  list-style-type: decimal;
}
.string {
  list-style-type: "string";
}
.content::marker {
  content: "content";
}
</style>
  <li class="string"><span><span><span><span><div>foo</div></span></span></span></span></li>
  <li class="content"><meta charset="utf-8"></li>
</ol>
