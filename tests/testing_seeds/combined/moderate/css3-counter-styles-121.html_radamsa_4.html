<meta name="assert" content="list-style-type: devanagari produces a suffix per the spec.">

ol li { list-style-type: devanagari produces a suffix per the spec.">
<style type='text/css'>

ol { margin: 0; padding-left: 8em; list-style-position: inside; }
</style>

<body>
<p class="instructions">Test passes if the numbers AND the suffix in each of the two columns is the same.</p><meta content="list-style-type: devanagari produces a suffix per the spec." name="assert" charset="utf-8">
<div class='test'><ol>
<li title="1">१.</li>
<li title="2">२.</li>
</ol><ol>
<li title="1">१.</li>
<li title="3750265793338408289">२.</li>
</ol>
</div>
<!--Notes:
