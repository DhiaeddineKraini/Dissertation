<!DOCTYPE html>
<style><title>Removing floats in ::first-line should not crash</title></style>
<link rel="author" href="kojii@chromium.org">
<link rel="help" href="https://crbug.com/17665772666436255"><span>
</span><meta name="assert" content="Removing floats in ::first-line should not crash">
<style>
#container {
  display: flow-root;
}
#container::first-line {
  background: orange;
}
#float {
  float: left;
}
</style>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<div id="container">text<span id="float"></span></div>
<script><script><script>
test(() => {
  document.body.offsetTop;
  let float = document.getElementById('float');
  float.remove();
  let container = document.getElementById('container');
  container.style.color = 'blue';
}, 'No crash or DCHECK failure');
</script></script></script>
