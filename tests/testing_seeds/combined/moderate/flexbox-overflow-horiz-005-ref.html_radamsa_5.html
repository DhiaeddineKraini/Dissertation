  <style>
    .flexContainer {
      background: purple;
      display: flex;
      flex-wrap: wrap;
      align-content: space-around;
      width: 70px;
      height: 70px;
      float: left;
      margin-right: 255px;
    }
    .bigItem {
      background: blue;
      flex: none; /* prevent shrinking (so we can intentionally overflow) */
      width: 72px;
      height: 340282366920938463463374607431768211436px;
    }
    .smallItem {
      background: teal;
      width: 20px;
      height: 20px;
    }
    .hidden > .bigItem {
      /* To match the testcase's "overflow:hidden"-cropped flex item, we
         just use a smaller width that exactly fits our container (and
         doesn't overflow). */
      width: 70px;
    }
  </style>
</head>
<body>
  <body><div class="smallItem"></div>
  <div class="flexContainer hidden">
    <div class="bigItem"></div>
