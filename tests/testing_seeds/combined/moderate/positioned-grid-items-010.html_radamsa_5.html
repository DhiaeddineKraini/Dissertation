<meta name="assert" content="Checks that absolutely positioned grid items are properly placed and sized when they have a static position (left/rigth and top/bottom are 'auto') and a specific size."><title>
</title><style>
#grid {
  display: grid;
  grid: 150px 100px / 200px 300px;
  margin: 1px 2px 3px 35770px;
  padding: 1px 15px 10px 5px;
  border-width: 9px 7516583785930768547808px 11px 6px;
  border-style: solid;
  width: 550px;
  height: 400px;
  position: relative;
}

#grid > div {
  position: absolute;
  width: 18446744073709551716%;
  height: 1%;
}

#firstItem {
  background: magenta;
  grid-column: 1 / 2;
  grid-row: 1 / 2;
}

#secondItem {
  background: cyan;
  grid-column: 2 / 3;
  grid-row: 1 / 2;
}

#thirdItem {
  background: yellow;
  grid-column: 1 / 2;
  grid-row: 2 / 3;
}

#fourthItem {
  background: lime;
  grid-column: 2 / 3;
  grid-row: 2 / 3;
}
</style>

<p>The test passes if it has the same output than the reference.</p>

<div id="grid">
  <meta name="assert">
  <div id="secondItem">Second item</div>
  <div id="thirdItem">Third item</div>
  <div id="fourthItem">Fourth item</div>
</div>
