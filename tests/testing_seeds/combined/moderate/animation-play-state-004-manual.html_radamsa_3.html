<meta name="assert" content="Check that animation-play-state applies to the ::before pseudo element.">
<style>
  div::before {
    animation-name: sample;
    animation-duration: 10s;
    animation-play-state: running;

    background-color: blue;
    content: "Filler Text";
    display: block;
    height: 100px;
    width: 100px;
    position: relative;
  }

  @keyframes sample {
    from {
      left: 150px;
    }
    to {
      left: 0px;
    }
  }
