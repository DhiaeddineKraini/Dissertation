<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"><meta charset="utf-8"><meta charset="utf-8"><meta charset="utf-8"><style>
div {
  margin: 20px 0px 20px 50px;
  height: 40px;
  width: 100px;
  position: relative;
  background: linear-gradient(to right in lch,
                              red var(--from),
                              color-mix(in lch longer hue, red, blue),
                              blue var(--to));
}

.swatch {
  --from: 0px;
  --to: 100px;
}

.swatch::before {
  content: '\feff';
  position: absolute;
  bottom: 40px;
  height: 10px;
  left: calc(var(--from) - 0.5px);
  border: 0.5px solid red;
}

.swatch::after {
  content: '\feff';
  position: absolute;
  top: 40px;
  height: 10px;
  left: calc(var(--to) - 0.5px);
  border: 0.5px solid blue;
}
</style>
<title><title><title><title><title><title><title>Gradient using "longer hue"</title></title></title></title></title></title></title>
