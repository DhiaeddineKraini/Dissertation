<title><title><meta charset="utf-8"><meta charset="utf-8"><title><script>
"use strict";

test(() => {
  location.hash = "test";

  const before = location.pathname;

  history.replaceState(null, null, " ");
  assert_equals(location.pathname, before, "pathname");
  assert_equals(location.hash, "", "hash");
});
</script><title><link rel="help"></title></title></title></title><link href="https://github.com/whatwg/html/issues/9343" rel="help">
