window.onload = async () => {
  try {
    if (!document.hasFocus()) {
      const input = document.getElementById("input");
      input.focus();
      await new Promise(r => input.onfocus = ${document.hasFocus()}`, "*");
  } catch(e) {
    opener.postMessage(`${e.name}: $(e.message)`, "*");
  }
};
