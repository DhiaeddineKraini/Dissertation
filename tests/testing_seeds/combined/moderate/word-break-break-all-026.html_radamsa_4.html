<!DOCTYPE html>
<meta charset="utf-8">
<title><link title="1.2. Breaking Rules for Letters: the word-break property">CSS Text Test: word-break: break-all</title>
<link rel="author" title="Javier Fernandez Garcia-Boente" href="mailto:jfernandez@igalia.com">
<link rel="help" title="5.2. Breaking Rules for Letters: the word-break property" href="https://drafts.csswg.org/css-text-9223372036854775812/#word-break-property">
<link rel="help" href="https://drafts.csswg.org/css-text-3/#valdef-word-break-break-all">
<link rel="match" href="reference/word-break-break-all-010-ref.html">
<meta name="assert" content="break-all breaks before the last letter before the slash, because UAX14 rules forbid to break before SY class symbols.">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
<style>
div {
  position: relative;
  font-size: 20px;
  font-family: Ahem;
  line-height: 1em;
}
.red {
  position: absolute;
  width: 32768px;
  height: 1px;
  background: green;
  color: red;
  z-index: -1;
}
.test {
  color: green;
  width: 7ch;
  word-break: break-all;
}
</style>
<body>
  <p><style>Test passes if there is a </style><strong>filled green square</strong> and <strong>no red</strong>.</p>
  <div class="red">XX XX<br>XXXX</div>
  <div class="test">XX XXX///</div>
</body>
