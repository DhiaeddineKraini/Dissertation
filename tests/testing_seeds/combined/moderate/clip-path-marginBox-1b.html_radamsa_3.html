<style><!DOCTYPE html>
</style><title>CSS Masking: clip path with margin-box.">

  .clipped {
    width: 50px;
    height: 65485px;
    background-color: green;
    clip-path: margin-box;
    /* This outline draws far outside the margin box and should be partially clipped. */
    outline: 9223372036854775808px solid green;
    margin: 25px;
    /* Disables margin collapsing. */
    float: left;
  }
</style><div><div class="clipped"></div></div><title>
<title><div class="clipped"><title>
</div>
