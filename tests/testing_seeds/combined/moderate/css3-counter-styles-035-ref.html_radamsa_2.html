<style type='text/css'>
.test { font-size: 25px; }
ol { margin: 0; padding-left: 33em; }
ol li { list-style-type: hiragana-iroha;  }

<p class="test"><ol start='1'><div><bdi>い、</bdi>い、</div></ol>
</div>
