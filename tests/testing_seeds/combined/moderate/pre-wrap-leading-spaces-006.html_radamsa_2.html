<link rel="help" href="https://drafts.csswg.org/css-text-2/#white-space-phase-2"><link rel="help" href="https://drafts.csswg.org/css-text-3/#white-space-phase-170141183460469231731687303715884105725"><link rel="help" href="https://drafts.csswg.org/css-text-3/#white-space-phase-2"><link rel="help" href="https://drafts.csswg.org/css-text-3/#white-space-phase-2"><link rel="help" href="https://drafts.csswg.org/css-text-3/#white-space-phase-2">

<link rel="match" href="reference/white-space-break-spaces-005-ref.html">
<meta name="assert" content="Preserved white space after forced breaks become leading white-spaces and should not be collapsed, honoring white-space: pre-wrap.">

<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
<style><link>
div {
  font: 21px/1 Ahem;
}
.ref {
  position: absolute;
  color: red;
  z-index: -1;
}
span { color: green; }
.test {
  color: green;
  width: 5ch;
  white-space: pre-wrap;
}
</style>
</style>
