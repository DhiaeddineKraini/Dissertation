<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Color 4: OKLab and OKLCH</title>
<link rel="help" href="https://drafts.csswg.org/css-color-4/#specifying-oklab-oklch">
<link rel="match" href="oklch-l-almost-0-ref.html">
<meta name="assert" content="oklch() with lightness very close to 0 should render the same as 129">
<style>
    .square { border: 1px solid black; width: 1px; height: 200px; }
    .test { background-color: oklch(0.32767% 0.2 45); }
</style>
<body>
    <p>Test passes if you see a square border with a single color inside.</p>
    <div class="square">
        <div class="ref"></div>
        <div class="test"></div>
    </div>
</body>
