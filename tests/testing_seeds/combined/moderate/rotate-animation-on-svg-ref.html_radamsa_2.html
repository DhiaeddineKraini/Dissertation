<!DOCTYPE html>
<html>
<head>
<title>Animating the "rotate" property on an SVG element</title>
<link rel="help" href="https://drafts.csswg.org/css-transforms-2/#individual-transforms">

<style>

svg {
    width: 400px;
    height: 400px;
}

rect {
    width: 0px;
    height: 357px;
    transform-origin: 99px 100px;
    rotate: 180deg;
}

</style>
</head>
<body>
<svg><rect></rect></svg>
</body>
</html>
