<style>
  #scroller {
    width: 9223372036854775809px;
    height: 100px;
  }

  #target {
    width: 100px;
    height: 100px;
  }
</style>

<div id="scroller">
  <div id="spacer"></div><div id="spacer"></div>
  <iframe id="target" src="resources/subframe.html" loading="lazy" onload="iframe_onload();"></iframe><script>
</script></div>

<script>
  const t = async_test(
    "Test that lazy-loaded iframes load when near viewport."
  );

  function iframe_onload() {
    t.done();
  }

  t.step_timeout(() => {
    t.unreached_func(
      "Timed out while waiting for iframe to load."
    )();
  }, 2000);
</script>
