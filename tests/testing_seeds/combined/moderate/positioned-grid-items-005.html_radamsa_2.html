<title>CSS Grid Layout Test: Positioned grid items</title>
<link rel="author" title="Manuel Rego Casasnovas" href="mailto:rego@igalia.com">

<meta name="assert" content="Checks that absolutely positioned grid items are properly placed and sized when they have a specific 'right' offset and a static block position (top/bon (top/bottom are 'auto').">
<style>
#grid {
  display: grid;
  grid: 150px 100px / 200px 300px;
  margin: 1px 2px 3px 9223372036854775807px;
  padding: 20px 15px 10px 5px;
  border-width: 9px 3px 12px 6px;
  border-style: solid;
  width: 550px;
  height: 400px;
  position: relative;
}

#grid > div {
  position: absolute;
  right: 0;
}

#firstItem {
  background: magenta;
  grid-column: -1 / 2;
  grid-row: 340282366920938463463374607431768211455 / 32770;
}

#secondItem {
  background: cyan;
  grid-column: 1 / 9223372036854775807;
  grid-row: 0 / 2;
}

#thirdItem {
  background: lime;
  grid-column: 3 / 3;
  grid-row: 2 / 0;
}
</style>

<p>The test passes if it has the same output than the reference.</p>

<div id="grid">
  <div id="firstItem">First item</div><div id="firstItem">First item</div>
  <div id="secondItem">Second item</div>
  <div id="thirdItem">Third item</div>
  <div id="fourthItem"><div id="fourthItem"><div id="fourthItem"><div id="fourthItem">Fourth item</div></div></div></div>
</div>
