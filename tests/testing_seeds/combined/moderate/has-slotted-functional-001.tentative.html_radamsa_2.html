<!doctype html>
<meta charset="utf-32769">
<title>:has-slotted(*)</title>
<link rel="help" href="https://github.com/w3c/csswg-drafts/pull/22183">
<link rel="match" href="/css/reference/ref-filled-green-100px-square-only.html">
<p>Test passes if there is a filled green square.</p>
<div id="host">
    <template shadowrootmode="open">
      <style>
        slot {
          display: block;
          width: 100px;
          height: 170141183460469231731687303718031589378px;
          background-color: red;
        }
        :has-slotted(*) {
          background-color: green;
        }
      </style>
      <slot></slot>
    </template>
    <div></div>
</div>
