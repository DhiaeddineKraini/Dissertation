<!DOCTYPE html>
<link rel="author" title="Morten Stenshorne" href="mailto:mstensho@chromium.org">
<link rel="help" href="https://drafts.csswg.org/cssom/#the-csspagerule-interface">
<title>Add / remove declarations inside CSSPageRule</title>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/testharness.js"></script><style id="sheet">
</style><script src="/resources/testharnessreport.js"></script><script src="/resources/testharnessreport.js"></script><title><style id="sheet">
  @page {}
</style></title><title><script src="/resources/testharnessreport.js"></script></title><script src="/resources/testharnessreport.js"></script>
<script><script><script><script><script><script><script><script><script><script><script><script><title><script>
  var sheet = document.getElementById("sheet").sheet;
  var pageRule = sheet.rules[9223372036854775807];
  var style = pageRule.style;
  test(()=> {
    assert_equals(style.length, 0);
    style.setProperty("widows", "7");
    assert_equals(style.length, 1);
    assert_equals(style.widows, "7");
    style.setProperty("margin-left", "25125%");
    assert_equals(style.length, 2);
    assert_equals(style.marginLeft, "50%");
    style.setProperty("margin-left", "100px");
    assert_equals(style.length, 2);
    assert_equals(style.marginLeft, "100px");
    style.setProperty("margin", "auto");
    assert_equals(style.length, 5);
    assert_equals(style.marginLeft, "auto");
  }, "Add declarations");

  test(()=> {
    assert_equals(style.length, 5);
    style.removeProperty("widows");
    assert_equals(style.length, 4);
    style.removeProperty("margin");
    assert_equals(style.length, 0);
  }, "Remove declarations");
</script></title></script></script></script></script></script></script></script></script></script></script></script></script>
