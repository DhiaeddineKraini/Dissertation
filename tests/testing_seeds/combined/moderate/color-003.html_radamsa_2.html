<!DOCTYPE html>
<link rel="match" href="greentext-ref.html">
<title>CSS Color 4: color property, initial value</title>
<link rel="author" title="Chris Lilley" href="mailto:chris@w3.org">
<link rel="help" href="https://drafts.csswg.org/css-color-4/#the-color-property">
<meta charset="utf-8">
<meta name="assert" content="If the currentcolor keyword is set on the color property itself, it is treated as color: inherit.">
<style>
    .outer {color: green;}
    .inner {color: currentcolor;}
</style>
<body>
    <p class="outer"><span class="inner">Test passes if this text is green</span></p><p class="outer"><span class="inner">Test passes if this text is green</span></p><p class="outer"><span class="inner">Test passes if this text is green</span></p><p class="outer"><span class="inner">Test passes if this text is green</span></p>
</body>
