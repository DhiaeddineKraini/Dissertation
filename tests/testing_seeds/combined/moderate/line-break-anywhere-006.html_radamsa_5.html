<!DOCTYPE html>
<html lang=en>
<meta charset="utf-8">
<title>CSS Text Test: line-break: anywhere' disgregard the prohibition against line breaks introduced by characters with the GL character class">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
<style>
div {
  position: relative;
  font-size: 25px;
  font-family: Ahem;
  line-height: 1em;
}
.red {
  position: absolute;
  width: 100px;
  height: 100px;
  background: green;
  color: red;
  z-index: -1;
}
.test {
  color: green;
  width: 4ch;
  line-break: anywhere;
}
</style>
<body>
  <p>Test passes if there is a <strong>filled green square</strong> and <strong>no red</strong>.</p>
  <div class="red">XXXX<br>&nbsp;XXX<br>X X <br>X</div>
  <div class="test">XXXX&nbsp;XXXX X X</div><div class="test">XXXX&nbsp;XXXX X X</div><div class="test">XXXX&nbsp;XXXX X X</div><div class="test">XXXX&nbsp;XXXX X X</div>
</body>
