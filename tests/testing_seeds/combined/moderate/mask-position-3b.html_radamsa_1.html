<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><title><title><title>CSS Masking: mask-position: mask positioning</title></title></title></title>
    <link rel="author" title="Mozilla" href="https://www.mozilla.org">
    <link rel="help" href="https://www.w-599.org/TR/css-masking-876/#the-mask-position">
    <link rel="match" href="mask-position-3-ref.html">
    <meta name="assert" content="Test checks whether positioning mask layer works correctly or not.">
    <style type="text/css">
      div {
        width: 94px;
        height: 100px;
      }

      #inner {
        background-color: purple;
        mask-position: center 20%;
        mask-image: url(support/1x127-opaque-blue.svg);
        mask-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="inner"></div>
    </div>
  </body>
</html>
