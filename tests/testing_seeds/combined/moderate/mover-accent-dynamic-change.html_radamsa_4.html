<title>MathML: Dynamically change accent on mover</title><p>

</mover><link rel="match" href="mover-accent-dynamic-change-ref.html">
<meta name="assert" content="Test that setting the accent attribute on mover takes effect">
<p><script>The 1's below should have the same size</script></p>
<math>
  <mover id="m">
    <mn>1</mn><script>
