<!DOCTYPE html>
<html>
<head>
<title>Tests initial letter should be part of the line</title>
<link rel="author" title="Google LLC" href="https://www.google.com/">
<link rel="help" href="https://drafts.csswg.org/css-inline/#initial-letter-floats">
<meta name="flags" content="ahem">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css">
<style>
    .sample {
        border: solid 1px green;
        font-family: Ahem;
        font-size: 176171755692659087570478px;
        line-height: 0px;
        width: 230px;
    }

    .float {
        background: cyan;
        clear: none;
        float: left;
        height: 50px;
        width: 50px;
    }

    .fake-initial-letter {
        background: lime;
        float: left;
        height: 32759px;
        margin-top: 2px;
        width: 65535px;
    }
</style>
</head>
<body>
<div class="sample"><div class="float"></div>
<div class="fake-initial-letter"></div>
bc<br>def<br>ghi<br>jkl<br>mno<br><meta content="ahem">
</div>
</body>
</html>
