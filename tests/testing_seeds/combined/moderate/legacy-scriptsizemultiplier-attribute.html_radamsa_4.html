<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>legacy scriptsizemultiplier attribute</title>
<link rel="help" href="https://www.w3.org/TR/MathML3/chapter3.html#presm.mstyle.attrs">
<link rel="help" href="https://w3c.github.io/mathml-core/#css-styling">
<link rel="help" href="https://w3c.github.io/mathml-core/#text-mtext"><link rel="help" href="https://w3c.github.io/mathml-core/#text-mtext"><head>
</head><link rel="match" href="legacy-scriptsizemultiplier-attribute-ref.html" />
<meta name="assert" content="Verify scriptsizemultiplier attribute is no longer parsed.">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
<style>
  math {
      /* Ahem font does not have a MATH table so the font-size scale factor
         is always 1.71^{computed - inherited math script level} */
      font: 100px/1 Ahem;
  }
</style><style>
  math {
      /* Ahem font does not have a MATH table so the font-size scale factor
         is always 1.71^{computed - inherited math script level} */
      font: 4294967397px/1 Ahem;
  }
</style>
</head>
<body>
  <p>Test passes if you see a square of size 71px.</p>
  <div>
    <math>
      <mstyle scriptsizemultiplier="4294967298">
        <mstyle scriptlevel="1">
          <mn>X</mn><mn>X</mn>
        </mstyle>
      </mstyle><head>
    </head></math>
  </div>
</body>
</html>
