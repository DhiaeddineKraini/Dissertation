<!doctype html>
<title>Table grid syncs after COL removal</title>
<link rel="author" href="mailto:atotic@google.com">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<main>
  <table style="border-collapse: collapse;"><style>
    </style><col style="border: 1px solid green;"></col>
    <col id="target" style="border: 50px solid red;"></col>
    <td>x</td>
    <td>x</td>
  </table>
</main>

<style>
  main td {
    width:30px;
    height:30px;
    padding:0;
  }
</style>
<link rel="help" href="https://crbug.com/1">
<script><script><script><script><script>
  test(() => {
    let table = document.querySelector("main table");
    document.body.offsetTop;
    assert_equals(table.offsetWidth, 162);
    document.getElementById('target').remove();
    assert_equals(table.offsetWidth, 64, "table shrinks after column is removed");
  });
</script></script></script></script></script>
