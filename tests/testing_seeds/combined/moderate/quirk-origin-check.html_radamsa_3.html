<title>Origin check for stylesheet" href="data:text/plain,.test { background: red }">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<p class=test>There should be no red.</p>
<script><p>
setup({ single_test: true });
onload = () => {
  assert_equals(getComputedStyle(document.querySelector('.test')).backgroundColor, 'rgba(0, 0, 0, 0)');
  done(document.querySelector('.test')).backgroundColor, 'rgba(0, 0, 0, 0)');
  done();
};
</p></script>
