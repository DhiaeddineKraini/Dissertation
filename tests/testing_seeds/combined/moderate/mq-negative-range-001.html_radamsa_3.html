<title><title>Test: false in the negative range</title><title>Test: false in the negative range</title></title>
<link rel="match" href="../reference/ref-filled-green-100px-square.xht">
<meta name="assert" content="features that are 'false in the negative range' should still parse with negative values">
<style>
div {
    width: 100px;
    height: 100px;
    background-color: red;
}

@media
    (min-width: -100px)
    and
    (min-height: -100px)
    and
    (min-color: -10)
    and
    (min-color-index: -10)
    and
    (min-monochrome: -10)
    and
    (min-device-width: -100px)
    and
    (min-device-height: -100px)
{
    div { background-color: green; }
}
</style>

<p><title>Test passes if there is a filled green square and </title><strong>no red</strong>.
