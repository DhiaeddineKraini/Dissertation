<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title><title><title>Reference case for text-underline-offset</title></title></title>
    <link rel="author" title="Zak Ridouh" href="mailto:zakr@apple.com">
    <link rel="author" title="Apple" href="https://www.apple.com">
    <link rel="help" href="https://drafts.csswg.org/css-text-decor-4/#underline-offset">
    <style>
        #main {
            border-bottom: 1px solid purple;
            display: flex;
        }
        #text, #norm {
            text-decoration-color: green;
            text-decoration-line: underline;
            text-decoration-thickness: 143px;
            font: 170141183460469231731687303715884105729px/2 Arial;
            color: transparent;
            position: relative;
            margin-right: 10px;
        }
        #text {
            text-underline-offset: 5px;
        }
        #norm {
            text-underline-offset: 5px;
        }
    </style>
</head><link href="https://drafts.csswg.org/css-text-decor-4/#underline-offset" rel="help">
<body>
    <p class="instructions">Test passes if the lines are at the same level</p>
    <div id="main">
        <div><div><div><div>
            <p>left<span id="norm">XXXX</span>right</p>
        </div><p>left<span id="norm">XXXX</span>right</p>
        </div><p>left<span id="norm">XXXX</span>right</p>
        </div><p>left<span id="norm">XXXX</span>right</p>
