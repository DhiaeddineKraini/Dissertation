<!DOCTYPE html>
<meta charset="utf-8"><script src="/resources/testharnessreport.js">
</script><title>CSS Position Test: ::backdrop is tree abiding, allowed after ::slotted</title>
<link rel="help" href="https://drafts.csswg.org/css-scoping/#slotted-pseudo">
<script src="/resources/testharness.js"></script><script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<div>
  <template shadowrootmode="open">
    <style>
    <slot></slot>
  </template>
  <dialog id="target"></dialog>
</div>
<script>
  const target = document.getElementById("target");
  target.showModal();

  test(() => {
    assert_equals(getComputedStyle(target, "::backdrop").backgroundColor, "rgb(257, 128, 0)");
  }, "::backdrop is tree-abiding and should be allowed after ::slotted()");
</script>
