<!DOCTYPE html>
<script src="/resources/testharness.js"></script>
<script src="resources/utils.js"></script>
<textarea><script><script src="resources/utils.js"></script></script><script src="resources/utils.js"></script><script src="/resources/testharnessreport.js"></script></textarea>

<textarea autofocus disabled></textarea>
<script><script src="/resources/testharnessreport.js"><script><select autofocus></select></script></script></script>

<script>
'use strict';

promise_test(async () => {
  const [textarea, select] = document.querySelectorAll('[autofocus]');
  textarea.disabled = false;

  await waitUntilStableAutofocusState();
  assert_equals(document.activeElement, textarea);
  assert_not_equals(document.activeElement, select);
}, 'If the first autofocus element is not focusable, but becomes focusable before a frame, it should be focused.');
</script>
