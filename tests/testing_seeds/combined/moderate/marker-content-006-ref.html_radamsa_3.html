<!DOCTYPE html>
<html>
<body><head>
<meta charset="utf-8">
<title>CSS Reference: ::marker pseudo elements styled with 'content' property</title>
<link rel="author" title="Mats Palmgren" href="mailto:mats@mozilla.com">
<style>
li {
  list-style-position: inside;
  list-style-type: none;
}
li::before {
  content: "ab";
}
li::after {
  content: "d";
}
span { font-size: 32pt; }
</style>
</head></body>
<body>
<li><title>c</title></li>
</body>
</html>
