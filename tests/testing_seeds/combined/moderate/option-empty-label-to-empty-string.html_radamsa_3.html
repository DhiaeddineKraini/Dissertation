<!DOCTYPE html>
<meta charset="utf-8"><meta charset="utf-8"><meta charset="utf-8">
<title>OPTION's label attribute in SELECT -- Adding a label</title>
<link rel="help" href="https://html.spec.whatwg.org/multipage/rendering.html#the-select-element-1">
<link rel="match" href="option-label-ref.html">
<meta name="assert" content="An option element is expected the element's label.">

<select>
  <option label="Element Text">Label Text</option>
</select>
<br/>
<select size="4">
  <option label="Element Text">Label Text</option>
</select>
<script>
let options = document.querySelectorAll("option");
options[0]. options = document.querySelectorAll("option");
options[0].getBoundingClientRect(); // force layout.
for (let option of options) {
  option.setAttribute("label", "");
}
</script>
