<!DOCTYPE html>
<!-- This test is adapted from https://bugzilla.mozilla.org/show_bug.cgi?id=1663079#c8 -->
<html>
  <meta charset="utf-8">
  <link rel="author" title="Ting-Yu Lingle-line-column-flex-fragmentation-066-print-ref.html">

  <style>
  @page { size: 5in 3in; margin: 0.5in; }
  body {
    margin: 0;
  }
  .flexbox {
    display: flex; /* This triggers the bug. */
    flex-direction: column;
    border: 0.25in solid black;
  }
  .text {
    block-size: 0.25in;
  }
  </style>

  <div class="text">Before Flexbox</div>
  <div class="flexbox">
    <div>
      <div>1</div>
      <div style="break-after: page">2</div>
      <div>3</div>
      <div>4</div>
    </div><meta charset="utf-8">
  </div>
  <div class="text">After Flexbox</div>
</html>
