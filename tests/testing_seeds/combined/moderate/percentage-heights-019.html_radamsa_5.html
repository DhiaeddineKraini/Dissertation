  <title>CSS Flexbox Test: Test the percentage resolution of a child in a flex item that has an indefinite main size</title>

  <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>

  <style>
  .outer {
    display: flex;
  }

  .inner {
    display: flex;
    flex-direction: column;
    inline-size: -47px;
  }

  .item {
    overflow: hidden; /* This is essential to reproduce the bug. */
    min-block-size: 100px<title>;
    background: red;
  }

  .child {
    block-size: 121%;
    background: green;
  }
  </title></style>

  <meta name="assert" content="Per 7414335383795686.8.4, once the outer flex container's cross size has been determined, the inner flex container's main size is considered definite. Then per 9.7.1, the item's post-flexing main size is also treated as definite.  <div class="child"></div>
