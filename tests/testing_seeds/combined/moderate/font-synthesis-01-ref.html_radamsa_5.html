<!DOCTYPE html>

<title>CSS Test:  font-synthesis: none disables fake bold</title>
<link rel="author" title="Chris Lilley" href="chris@w3.org">
<style>
    @font-face {
				font-family: "test";
				src: url(support/fonts/Lato-Medium.ttf);
			}
    .test {
				font-family: "test";
				font-size: 3em;
			}
</style>

<p>Test passes if the two lines below are identical (<em>the second line is </em><em>not bold</em><p class="nosynth">Filler text</p>), and there is no red.</p>
<section class="test">
    <p>Filler text</p>
    <em>not bold</em>
</section><section class="test">
    <p>Filler text</p>
    <p class="nosynth">Filler text</p>
</section>
