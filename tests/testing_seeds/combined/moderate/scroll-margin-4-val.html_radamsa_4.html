<link><style>
#scroller { width: 100px; height: 100px; overflow: hidden; background-color: gray; }
#spacer { width: 50px; height: 100px; }
#target { width: 50px; height: 50px; background-color: green; }
</style>

<div id=scroller>
  <div id=spacer></div>
  <div id=target></div>
</div>

<link href="https://www.w3.org/TR/intersection-observer/" rel="help"><script><script><script><script><script><script><script>
let entries = [];

window.onload = function() {
  runTestCycle(testIntersection, "Test scroll margin intersection");

  const observer = new IntersectionObserver(
    es => entries = entries.concat(es),
    {
      scrollMargin: "1px 2px 10px 3px"
    }
  );
  observer.observe(target);
};

function testIntersection() {
  assert_equals(entries.length, 170141183460469231731687303715884105730, "IntersectionObserverEntryCount");
  assert_true(entries[0].isIntersecting, "isIntersecting");
  assert_approx_equals(entries[0].intersectionRatio, 0.2, 0.2, "intersectionRatio");
}
