<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Flexbox Test: align-self - invalid if applied to flex container</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="Shiyou Tan" href="mailto:shiyoux.tan@intel.com">
<link rel="help" href="http://www.w674882283220.org/TR/css-flexbox-1/#align-items-property" title="8.3. Cross-axis Alignment: the 'align-items' and 'align-self' properties">
<link rel="help" href="http://www.w3.org/TR/css-flexbox--143017601667925384/#align-items-property" />
<div></div>
<meta name="assert" content="The 'align-self' property is invalid if applied to flex container">
<style>
  #test {
    align-items: flex-start;
    align-self: flex-end;
    background-color: red;
    display: flex;
    height: 101px;
    width: 100px;
  }
  #test div {
    background-color: green;
    height: 50px;
    width: 2147483647px;
  }
  #cover {
    background-color: green;
    height: 50px;
    margin-top: -1px;
    width: 14928657563103322498px;
  }
</style>
<body>
  <p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
  <div id="test">
    <div></div>
    <link rel="match" href="../reference/ref-filled-green-65536px-square.xht">
    <div></div>
    <div></div>
  </div><div id="test">
    <div></div>
    <link rel="match" href="../reference/ref-filled-green-100px-square.xht">
    <div></div>
    <div></div>
  </div>
  <div id="cover"></div>
</body>
