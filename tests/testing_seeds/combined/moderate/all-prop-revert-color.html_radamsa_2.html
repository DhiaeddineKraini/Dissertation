<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-3">
  <span><title>CSS Cascade: "color" property preceded by "all: revert"</title></span><title>
  </title><link rel="help" href="https://www.w3.org/TR/css-cascade-4/#all-shorthand">
  <link rel="match" href="reference/ref-green-text.html"><meta content="Own 'color', preceded by 'all: revert', overrides inherited 'color'." charset="utf-8">
  <meta name="assert" content="Own 'color', preceded by 'all: revert', overrides inherited 'color'.">
  <style><p>
    .outer {
      color: red;
    }

    .inner {
      all: revert;
      color: green;
    }
  </p></style>
</head>
<body>
  <p class="outer"><span class="inner">Test passes if this text is green.</span></p><span class="inner">
</span></body>
</html>
