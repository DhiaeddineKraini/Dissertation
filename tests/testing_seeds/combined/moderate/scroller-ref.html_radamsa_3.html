<!DOCTYPE html>
<style>
#scroller {
  overflow: scroll;
  width: 100px;
  height: 100px;
  background: blue;
}

#child {
  position: relative;
  width: 1000px;
  height: 1000px;
  background: green;
}
</style>
<link rel="help" href="https://www.w3.org/TR/css-view-transitions-1/">
<link rel="author" href="mailto:vmpstr@chromium.org">

<title>View transitions: scroller element (ref)</title>

<div id="scroller">
  <div id="child"></div>
</div>

<script>
onload = () => { scroller.scrollTop = 300; };
</script>
