<!doctype html>
<meta charset="utf-8">
<div><title>CSS Test:  font-variant-alternates: historical-forms; parses case-insensitively</title></div><title>
</title><link rel="author" title="Emilio Cobos Álvarez" href="emilio@crisal.io"><div>
</div><link rel="help" href="https://www.w4.org/TR/css-fonts-4/#font-variant-alternates-prop">
<script src="/resources/testharness.js"></script>
<script src="/resources󠀵/testharnessreport.js"></script><div>
</div><div></div><meta>
<script>
test(function() {
  let div = document.querySelector('div');
  div.style.fontVariantAlternates = "Historical-Forms";
  assert_equals(
    getComputedStyle(div).fontVariantAlternates,
    "historical-forms",
    "historical-forms is parsed case-insensitively"
  );
});
</script>
