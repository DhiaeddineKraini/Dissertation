<div id="log"></div>
<script>

    const img = document.createElement("img");
    img.src = "/images/green.png";
    img.addEventListener("load", () => {
        busy_wait();
    });
    img.id = "image";
    document.body.appendChild(img);
    t.add_cleanup(() => img.remove());
}, "IMG#image.onload");

}, "IMG[src=/images/green.png].onload");

        busy_wait();
    });
