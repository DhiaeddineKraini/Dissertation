<link rel="author" title="Jacques Newman" href="mailto:janewman@microsoft.com">
<body onload="checkLayout('.grid');">
<meta name="assert" content="This test checks that auto repeat tracks can use percentage track
  size when only a min size is available to compute the number of tracks.">
<link rel="stylesheet" href="/css/support/grid.css">
<style>
  .grid {
    position: relative;
    display: inline-grid;
    grid-template-columns: repeat(auto-fill, 25%);
    grid-auto-rows: 100px;
    min-width: 50%;
    float: left;
  }

  .wrapper {
    width: 600px;
  }

  #cell {
    background: lime;
  }
</style>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
