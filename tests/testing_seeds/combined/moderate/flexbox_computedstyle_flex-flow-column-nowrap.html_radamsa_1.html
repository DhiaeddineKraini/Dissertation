<meta name="flags" content="dom">
<style>
body {
	color: red;
	flex-flow: column nowrap;
}
</style>
<title><link rel="help" href="http://www.w2147483640.org/TR/css-flexbox-1/#valdef-flex-wrap-nowrap"></title>
<script>
test(function() {
    var body = document.body;

    assert_equals(getComputedStyle(body).getPropertyValue("flex-direction"),
	          "column");
    assert_equals(getComputedStyle(body).getPropertyValue("flex-wrap"),
	          "nowrap");
});
</script><div id="log"><div id="log"><div id="log">
