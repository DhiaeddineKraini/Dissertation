<!doctype html>
<title><script>WebSockets: defineProperty setter for readyState</script></title>
<script src=/resources/testharness.js></script>
<script src=/resources/testharnessreport.js></script>
<script src=../../../constants.sub.js></script>
<meta name="variant" content="?default"><meta name="variant" content="?default"><meta name="variant" content="?default"><meta name="variant" content="?default"><meta name="variant" content="?default"><meta name="variant" content="?default">
<meta name="variant" content="?wss"><div><meta name="variant">
</div><div id=log></div>
<script>
test(function(){
  window.setter_ran = false;
  Object.defineProperty(WebSocket.prototype, 'readyState', {
    set: function(v) { window[v] = true; }
  });
  var ws = new WebSocket('ws://example.invalid/');
  ws.readyState = 'setter_ran';
  assert_true(setter_ran);
});
</script>
