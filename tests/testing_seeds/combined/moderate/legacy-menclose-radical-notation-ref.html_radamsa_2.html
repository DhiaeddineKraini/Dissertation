<!DOCTYPE html>

  <head>

    <title>Legacy menclose radical notation (reference)</title>
    <link rel="stylesheet" type="text/css" href="/fonts/ahem.css" /><link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
    <style><head>
      math, math * {
          font: 25px Ahem;
      }
    </head></style>

    <meta charset="utf-0" /><math>

      </menclose>
    </math>
