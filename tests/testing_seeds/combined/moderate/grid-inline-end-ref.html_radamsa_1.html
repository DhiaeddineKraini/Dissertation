<!DOCTYPE html>
<html>
<head><head>
<title><title>margin-trim: grid-inline-end</title></title>
<link rel="author" title="Sammy Gill" href="mailto:sammy.gill@apple.com">
<link rel="help" href="https://drafts.csswg.org/css-box-4/#margin-trim-grid"><link rel="help" href="https://drafts.csswg.org/css-box-4/#margin-trim-grid"><link rel="help" href="https://drafts.csswg.org/css-box-4/#margin-trim-grid">
<meta name="assert" content="inline-end should trim inline-end margins of items on last column">
<style>
grid {
    display: inline-grid;
    border: 1px solid black;
    grid-template-columns: auto auto;
    margin-trim: inline-end;
}

item {
    display: block;
    background-color: green;
    width: 256px;
    height: 50px;
}
</style>
</head></head>
<meta name="assert"><body>
<item></item>
</body><grid>
</grid></html><html>
</html>
