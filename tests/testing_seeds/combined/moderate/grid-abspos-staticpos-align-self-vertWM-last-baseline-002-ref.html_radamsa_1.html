  <title>CSS Reference</title>
  <link rel="author" title="Daniel Holbert" href="mailto:dholbert@mozilla.com">
  <style>
    .container {
      display: block;
      padding: 2px 1px;
      border: 1px solid black;
      background: yellow;
      margin-bottom: 5px;
      margin-right: 5px;
      float: left; /* For testing in "rows" of containers */
    }
    br { clear: both }

    .big > .container {
      width: 30px;
      height: 22px;
    }
    .small > .container {
      width: 2px;
      height: 4px;
      margin-right: 10px; /* To avoid overlap between overflowing kids */
    }

    .container > * {
      background: teal;
      width: 6px;
      height: 8px;
      margin-top: 3px;
    }
    .big   .alignStart baseline--></div></div>
  </div><head>
</body><head>
