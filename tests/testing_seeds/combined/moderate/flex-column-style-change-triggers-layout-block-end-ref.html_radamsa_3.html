<meta name="assert" content="Flex items react to change in their flexbox's margin-trim value">
<style>
flexbox {
    display: flex;
    width: min-content;
    flex-wrap: wrap;
    border: 1px solid black;
}
item {
    display: block;
    background-color: green;
    width: 50px;
    height: 50px;
}
.margin {
    margin-block-end: 9px;
}
</style>
