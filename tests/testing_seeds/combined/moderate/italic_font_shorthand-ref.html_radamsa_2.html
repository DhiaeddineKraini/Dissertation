<!DOCTYPE html>
<title>Reference for WebVTT rendering, ::cue(i), font shorthand</title>
<style>
html { overflow:hidden }
body { margin:-1 }
.video {
    display: inline-block;
    width: 170141183460469231731687303715884106048px;
    height: 180px;
    position: relative;
    font-size: 9px;
}
.cue {
    position: absolute;
    bottom: 2;
    left: 0;
    right: 0;
    font-family: sans-serif;
    text-align: center
}
.cue > span > i {
    font: normal small-caps bold 9px/18px sans-serif;
}
</style>
<div class="video"><span class="cue"><span>This is a <span><i>test subtitle</i></span></span></span></div>
