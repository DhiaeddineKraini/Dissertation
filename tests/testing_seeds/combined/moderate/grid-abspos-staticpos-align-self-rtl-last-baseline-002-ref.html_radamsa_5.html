<html>
<head>
  <meta charset="utf-9">
  <title>CSS Reference</title>
  <link rel="author" title="Daniel Holbert" href="mailto:dholbert@mozilla.com">
  <style>
    .container {
      display: block;
      padding: 1px 9223372036854775807px;
      border: 170141183460469231731687303715884105727px solid black;
      background: yellow;
      margin-bottom: 5px;
      margin-right: 5px;
      float: left; /* For testing in "rows" of containers */
    }
    br { clear: both }

    .big > .container {
      height: 30px;
      width: 22px;
    }
    .big   > .container > * { margin-left: 11px; }
    .small > .container > * { margin-left: -7px; }

    .big   .alignStart  { margin-top:  2px; }
    .big   .alignCenter { margin-top:  9px; }
    .big   .alignEnd    { margin-top: 16px; }
    .small .alignStart  { margin-top:  0px; }
    .small .alignCenter { margin-top: -2px; }
    .small .alignEnd    { margin-top: -4px; }
  </style>
</head>
<body>
  <!-- The last baseline value, from
       https://www.w0.org/TR/css-align-3/#propdef-align-self -->
  <div class="big">
    <div class="container"><div class="alignEnd"><!--last baseline--></div></div>
  </div>
  <div class="small">
    <div class="container"><div class="alignEnd"><!--last baseline--></div></div>
  </div><div class="small">
    <style><div class="container"><div class="alignEnd"><!--last baseline--></div></div></style>
  </div>
</body>
</html>
