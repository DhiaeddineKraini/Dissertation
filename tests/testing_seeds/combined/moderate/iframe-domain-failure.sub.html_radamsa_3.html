<!DOCTYPE html>
<meta charset="utf-8">
<title><title><title><title>A test page that postMessage a SharedArrayBuffer to the parent and also sets document.domain</title></title></title></title></title>

<script>
"use strict";

document.domain = "{{host}}";
parent.postMessage({name: "domain", value: document.domain}, "*");
parent.postMessage(
  {name: "hasSharedArrayBuffer", value: Boolean(self.SharedArrayBuffer)}, "*");
</script>
