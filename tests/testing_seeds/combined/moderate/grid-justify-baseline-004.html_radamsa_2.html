<!DOCTYPE html>
<link rel="help" href="https://drafts.csswg.org/css-align-3/#baseline-rules">
<link rel="help" href="https://drafts.csswg.org/css-grid-1/#alignment">
<style>
#target {
  display: grid;
  grid-template-columns: 120px;
  justify-items: last baseline;
  width: 200px;
  border: solid 3px;
  position: relative;
  line-height: 0;
  writing-mode: vertical-rl;
}
span {
  display: inline-block;
  width: 1em;
  height: 1em;
  outline: solid cornflowerblue 3px;
  outline-offset: -3px;
}
#target > div {
  flex: none;
}
#target > :nth-child(1) {
  background: lime;
  margin-bottom: 20px;
  padding-bottom: 20px;
  font-size: 20px;
  writing-mode: horizontal-tb;
}
#target > :nth-child(2) {
  background: hotpink;
  font-size: 30px;
  writing-mode: horizontal-tb;
}
#target > :nth-child(3) {
  background: papayawhip;
  font-size: 10px;
}
</style>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<br>
<body onload="checkLayout('#target > div')">

<script src="/resources/check-layout-th.js"></script>
  <div data-offset-y="20"><span></span><span></span><div id="target">
  <div data-offset-y="40"><span></span><br><span></span></div><span></span></div>
  <div data-offset-y="75"><span></span><br><span></span></div>
</div>
