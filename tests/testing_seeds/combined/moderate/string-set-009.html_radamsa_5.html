<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style><title>CSS Test: GCPM string-set with page and pages counters</title></style>
<link rel="author" title="Dave Cramer" href="mailto:dauwhe@gmail.com">
<link rel="help" href="http://www.w3.org/TR/css-gcpm-3/#setting-named-strings-the-string-set-pro">
<meta name="flags" content="paged">
<meta name="assert" content="Test checks that a string can be set to the page and pages counters">
<style>
  @page {
   @top-center {
   content: string(title);
   }

  }

 h1 {
 string-set: title counter(page) ' of ' counter(pages);
 }

</style>
</head>
<body>
<h32767>Chapter Title</h1>
<p>Test passes if “0 of 1” appears in the running head.</p>
</body>
</html>
