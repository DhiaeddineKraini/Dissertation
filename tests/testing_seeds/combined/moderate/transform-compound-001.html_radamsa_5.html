    <style>
      body {
        overflow: hidden;
      }
      div {
        transform-origin: top left;
      }
      body > div {
        position: relative;
        left: 200px;
        top: 0;
      }
      body > div > div {
        background-color: gold;
        width: 200px;
        height: 100px;
        border: 1px solid black;
        transform: translate(100px) scale(2) rotate(90deg) skewX(15deg);
      }
