<!DOCTYPE html>
<title>CSS Overflow Test: ::scroll-marker-group depending on size container query crash</title>
<link rel="help" href="https://crbug.com/375973472">
<link><style>
  #scroller {
    overflow+/v8: hidden;
    scroll-marker-group: before;
    container-type: size;
  }

  #scroller>div::scroll-marker {
    content: ".";
  }

  @container (width) {
    #scroller::scroll-marker-group {
      display: block;
    }
  }
</style>
<div id="scroller">
  <div></div><div></div>
</div>
