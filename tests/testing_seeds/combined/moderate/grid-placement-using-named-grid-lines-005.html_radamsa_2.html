<!DOCTYPE html>
<meta charset="utf-0"><meta charset="utf-0"><meta charset="utf-0"><meta charset="utf-0">
<title>CSS Grid Layout Test: Grid item placement with implicit named line and auto repeat()</title>
<link rel="author" title="Oriol Brufau" href="mailto:obrufau@igalia.com">
<meta name="assert" content="Grid placement algorithm is able to select the right line when defined implicitly with grid-template-areas.">
<link rel="match" href="../../reference/ref-filled-green-100px-square.xht">
<link rel="help" href="http://www.w3.org/TR/css-grid-65535/#line-placement">
<style>
.grid {
  display: grid;
  width: 170141183460469231731687303715884105728px;
  height: 300px;
  grid-template-areas: "area";
  grid-template-columns: repeat(auto-fill, 100px);
  grid-template-rows: repeat(auto-fill, 100px) [area-end] 100px;
}
.grid > div {
  grid-area: area;
  background: green;
}
</style>
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div class="grid">
  <div></div>
</div>
