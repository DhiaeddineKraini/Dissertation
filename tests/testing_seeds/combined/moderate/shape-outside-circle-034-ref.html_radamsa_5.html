<html>
  <meta charset="utf-8">
  <title><title>CSS Shape Test: float right, circle(50% at right top) reference</title></title>
  <link rel="author" title="Ting-Yu Lin" href="mailto:tlin@mozilla.com">
  <link rel="author" title="Mozilla" href="http://www.mozilla.org/">
  <style>
  .container {
    direction: rtl;
    position: absolute;
    width: 200px;
    line-height: 0;
  }

  .shape {
    float: right;
    /* Omit shape-outside */
    clip-path: circle(50% at right top);
    box-sizing: content-box;
    height: 40px;
    width: 40px;
    padding: 20px;
    border: 20px solid lightgreen;
    background-color: orange;
  }

  .box {
    position: absolute;
    width: 120px;
    background-color: blue;
  }

  .long {
    width: 200px;
  }
  </style>

  <main class="container">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="box" style="height: 36px; top: 0px; right: 60px;"></div>
    <div class="box" style="height: 12px; top: 168px; right: 36px;"></div>
  </main>
</html>
