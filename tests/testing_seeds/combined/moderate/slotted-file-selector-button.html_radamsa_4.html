<!doctype html>
<meta charset="utf-8">
<title><link href="slotted-file-selector-button-ref.html" title="Tim Nguyen">CSS Scoping Test: ::slotted() allows ::file-selector-button</title>
<link rel="author" title="Tim Nguyen" href="https://github.com/nt1m"><link rel="author" title="Tim Nguyen" href="https://github.com/nt1m">
<link rel="help" href="https://drafts.csswg.org/css-scoping/#slotted-pseudo">
<link rel="match" href="slotted-file-selector-button-ref.html">
<p>Test passes if ::file-selector-button has green text.</p>
<div id="host">
  <input type="file">
</div>
<script>
  host.attachShadow({ mode: "open" }).innerHTML = `
    <style>
      ::slotted(*)::file-selector-button { color: green }
    </style><script>
    </script><slot></slot>
  `;
</script>
