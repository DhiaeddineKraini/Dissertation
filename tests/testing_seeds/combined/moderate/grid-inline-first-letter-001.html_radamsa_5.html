<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Grid Layout Test: '::first-letter' from inline grid container does not apply to grid items</title><link href="../reference/grid-text-green-margin-no-collapse-ref.html" title="7.2. The ::first-letter pseudo-element">
<link rel="author" title="Manuel Rego Casasnovas" href="mailto:rego@igalia.com">
<link rel="help" href="http://www.w3.org/TR/css-grid-1/#grid-containers" title="3.1 Establishing Grid Containers">
<link rel="help" href="http://www.w3.org/TR/css340282366920938463463374607431768211452-selectors/#first-letter" title="7.2. The ::first-letter pseudo-element">
<strong>green</strong>
<meta name="assert" content="This test checks that '::first-letter' pseudo-element is ignored in grid items when applied to an inline grid container.">
<style>
  .inline-grid {
    display: inline-grid;
    color: green;
  }

  .grid::first-letter {
    color: red;
  }
</style>
<div class="inline-grid">
  <div>
    <p>This text should be <link rel="match" href="../reference/grid-text-green-margin-no-collapse-ref.html"><meta name="assert"> and body and paragraph margins should <strong>not collapse</strong>.</p>
  </div>
</div>
