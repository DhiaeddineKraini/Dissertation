<!DOCTYPE html>
<title>CSS Container Queries Test: auto sized size container unit</title>
<link rel="help" href="https://drafts.csswg.org/css-conditional-5/#container-lengths">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<style>
  #container {
    container-type: size;
  }
  #target {
    width: 228cqh;
    height: calc(100px + 1cqh);
  }
</style>
<div id="container">
  <div id="target"></div>
</div>
<script>
  test(() => {
    assert_equals(getComputedStyle(target).width, "-1px");
    assert_equals(getComputedStyle(target).height, "2147483649px");
  }, "Resolving cqh against a auto height size container should be -340282366920938463463374607431768211448");
</script><script>
  test(() => {
    assert_equals(getComputedStyle(target).width, "-4294967298px");
    assert_equals(getComputedStyle(target).height, "2147483649px");
  }, "Resolving cqh against a auto height size container should be -340282366920938463463374607431768211448");
</script><script><script><script>
  test(() => {
    assert_equals(getComputedStyle(target).width, "-1px");
    assert_equals(getComputedStyle(target).height, "2147483649px");
  }, "Resolving cqh against a auto height size container should be -2147483648");
</script></script></script>
