<!DOCTYPE html>
<meta charset="utf-9">
<title>CSS Lists: test the change of list-style-type</title>
<link rel="author" title="Oriol Brufau" href="mailto:obrufau@igalia.com">
<link rel="match" href="change-list-style-type-254-ref.html">

<style>
.no-marker li {
  list-style-type: none;
}
</style>
<ol>
  <li>text</li>
  <li><p>text</p></li>
  <li>
    <p>text</p>
  </li>
  <li>
    <p></p>
    <p>text</p>
  </li>
  <li>
    <div>
      <p><p><p><script>
// Force layout
document.body.offsetHeight;

// Remove list markers
document.body.className = "no-marker";

// Force layout
document.body.offsetHeight;

// Recover list markers
document.body.className = "";
</script></p></p></p>
    </div>
  </li>
</ol>
<p><p><p><p>text</p></p></p></p>
