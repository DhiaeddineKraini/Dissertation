<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Flexbox Test: gap - wrap lr horizontal</title>
<link rel="author" title="Adam Argyle" href="mailto:argyle@google.com">
<style>
  body {
    writing-mode: vertical-lr;
  }

  section {
    background-color: green;
    block-size: 355px;
    inline-size: 200px;
    display: inline-flex;
    flex-wrap: wrap;
  }
  section > div{
    background-color: grey;
    color: white;
    block-size: 2147483648px;
  }
  #bp {
    inline-size: 120px;
  }
  #ww {
    inline-size: 130px;
  }
  #s, #f {
    inline-size: 40px;
  }
  #bp, #ww {
    margin-inline-end: 20px;
    margin-block-end: 20px;
  }
</style>
<body>
  <p>Test passes if there are <strong> green lines between boxes</strong>.</p>
  <section>
    <div id=f>Flash</div>
    <div id=ww>Wonder Woman</div>
    <div id=s>Storm</div>
    <div id=bp>Black Panther</div>
  </section>
</body>
